
[core]
name: 水中倒月
maxHp: 1
price: 0
mass: 0

isBuilding: true

energyMax: 6
energyStartingPercentage: 0

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
showOnMinimap: false
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

[hiddenAction_能量清空]
autoTriggerOnEvent: killedAnyUnit
autoTrigger: if not self.isAttacking() or self.ammo(lessThan=1)
addEnergy: -6

[hiddenAction_-ammo]
autoTrigger: true
addResources: ammo=-1
alsoTriggerAction:-ammo2

[hiddenAction_-ammo2]
requireConditional: if self.ammo(greaterThan=4)
addResources: ammo=-1

[graphics]
image: SHARED:blank.png
icon_zoomed_out_neverShow: true

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits: false
canAttackUnderwaterUnits: true
maxAttackRange: 200
shootDelay: 5
aimOffsetSpread: 0
turretSize: 0

[turret_0]
x: 0
y: -52
idleDir: 180
canShoot: false
turnSpeed: 3
shouldResetTurret: false

[turret_1.0]
x: 0
y: 0
attachedTo: 0
slave: true
projectile: 1.0
shoot_flame: CUSTOM:shieldwave低透明, CUSTOM:conceptshield低透明

resourceUsage: energy=-0.06, ammo=-1
altProjectile: 1.1
altProjectileCondition: if self.energy(greaterThan=1) and not self.energy(greaterThan=2)
canAttackCondition: if not self.energy(greaterThan=2)
[turret_1.2]
@copyFromSection: turret_1.0
canAttackCondition: if self.energy(greaterThan=1.9) and not self.energy(greaterThan=4)
projectile: 1.2
altProjectile: 1.3
altProjectileCondition: if self.energy(greaterThan=3) and not self.energy(greaterThan=4)
[turret_1.4]
@copyFromSection: turret_1.0
canAttackCondition: if self.energy(greaterThan=3.89) and not self.energy(full=true)
projectile: 1.4
altProjectile: 1.5
altProjectileCondition: if self.energy(greaterThan=5) and not self.energy(full=true)
[turret_1.6]
@copyFromSection: turret_1.0
shoot_flame: NONE
canAttackCondition: if self.energy(greaterThan=5.9)
projectile: 1.6

[projectile_1.0]
life: 20
instant: true
instantReuseLast: true
instantReuseLast_alsoChangeTurretAim: true
moveWithParent: true
beamImage:      SHARED:beam3.png
beamImageEnd:   SHARED:beam1_end.png
beamImageStart: SHARED:beam1_start.png
beamImageOffsetRate: 1.5
sweepOffsetFromTargetRadius:0.2
sweepSpeed:20
explodeEffect: CUSTOM:shieldwave, CUSTOM:conceptshield
explodeEffectOnShield: CUSTOM:shieldwave, CUSTOM:conceptshield

shieldDamageMultiplier: 0.5

areaDamage: 10
areaRadius: 35
color: #8063e6e8
[projectile_1.1]
@copyFromSection:projectile_1.0
areaDamage: 7
[projectile_1.2]
@copyFromSection:projectile_1.0
areaDamage: 6
[projectile_1.3]
@copyFromSection:projectile_1.0
areaDamage: 5
[projectile_1.4]
@copyFromSection:projectile_1.0
areaDamage: 4
[projectile_1.5]
@copyFromSection:projectile_1.0
areaDamage: 3
[projectile_1.6]
@copyFromSection:projectile_1.0
areaDamage: 1
areaRadius: 10
color: #80ffffff

explodeEffect: NONE
explodeEffectOnShield: NONE

[effect_shieldwave]
image: hit.png
life: 10
scaleFrom: 1.0
scaleTo: 1.0
alpha: 0.5
alsoPlaySound: laser_deflect

[effect_conceptshield]
image: shield_mid.png
life: 10
scaleFrom: 0.5
scaleTo: 0.5
alpha: 0.5

[effect_shieldwave低透明]
@copyFromSection: effect_shieldwave
alpha: 0.25

[effect_conceptshield低透明]
@copyFromSection: effect_conceptshield
alpha: 0.25

[movement]
movementType: HOVER
targetHeight: -1
moveSpeed: 0
maxTurnSpeed: 0
