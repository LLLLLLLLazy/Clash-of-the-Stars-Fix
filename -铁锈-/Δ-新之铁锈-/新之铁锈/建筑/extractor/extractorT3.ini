
[core]
name: A_extractorT3
displayLocaleKey: extractor
copyFrom: extractor_common.ini
price: 6100
maxHp: 2000
techLevel: 3
buildSpeed: 0.0002
armour: 15

maxShield: 1400

#generation_resources: credits=18 #1.13
generation_resources: credits=25

[hiddenAction_aiBoss]
autoTrigger: if self.isControlledByAI()
requireConditional: if self.isControlledByAI()
addResources: 120

[action_overclock]
convertTo: A_extractorT3_overclocked
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  12000
#price per credit: $800 (+10)
text: i:units.extractor.upgrade_overclock.text
description: i:units.extractor.upgrade_overclock.description
descriptionAddUnitStats: ${section.convertTo}
displayType: upgrade
buildSpeed: 0.0002
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF

attachments_deleteNumUnits: 1
attachments_addNewUnits: 群星资金+42
attachments_onlyOnSlots: capital
alsoTriggerAction: upgradeTips1
[hiddenAction_upgradeTips1]
requireConditional: if numberOfUnitsInTeam(withTag="新之铁系统", greaterThan=0) and not self.globalTeamTags(includes="关闭T3升级提示")
showMessageToPlayer: AI:'资源抽取器[超频模式]'升级完成

[action_reinforce]
convertTo: A_extractorT3_reinforced
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  12000
text: i:units.extractor.upgrade_reinforce.text
description: i:units.extractor.upgrade_reinforce.description
descriptionAddUnitStats: ${section.convertTo}
displayType: upgrade
buildSpeed: 0.0002
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
alsoTriggerAction: upgradeTips2
[hiddenAction_upgradeTips2]
requireConditional: if numberOfUnitsInTeam(withTag="新之铁系统", greaterThan=0) and not self.globalTeamTags(includes="关闭T3升级提示")
showMessageToPlayer: AI:'资源抽取器[守护模式]'升级完成

[animation_idle]
KeyframeTimeScale: 0.33

[graphics]
image:        extractor_t3.png

[attachment_capital]
onCreateSpawnUnitOf: 群星资金+24