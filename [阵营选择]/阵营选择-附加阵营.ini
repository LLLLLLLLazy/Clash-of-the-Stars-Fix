[template_选择]
isActive: if not self.hasFlag(id=31)
isVisible: if not self.hasFlag(id=31) or self.hasFlag(id=31) and self.hasFlag(id=${camp})

[action_1]
isVisible: if memory.密令!="20201214" and (not self.hasFlag(id=31) or self.hasFlag(id=31) and self.hasFlag(id=${camp}))


[action_随机阵营]
isVisible: if not self.hasFlag(id=31)




[action_密令]
isVisible: if not game.nukesEnabled and not self.tags(includes='密令') and length(memory.密令)==0 and not self.hasFlag(id=31)

[action_密令显]
@copyFromSection: action_密令
isVisible: if not game.nukesEnabled and not self.tags(includes='密令') and length(memory.密令)>0 and not self.hasFlag(id=31)
text: [%{memory.密令}]

[action_令Clear]
isLockedAlt: if self.hasFlag(id=31)
isLockedAltMessage: 已确定附加阵营

[action_令0]
