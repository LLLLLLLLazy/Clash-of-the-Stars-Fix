
[core]
name: 漂浮灵控制
maxHp:1
price: 0
mass: 0

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
showOnMinimap: false
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

# 漂浮灵控制不需要超高频更新，改为常规频率减少额外CPU开销
autoTriggerCooldownTime: 0.1s

[hiddenAction_deleteSelf]
autoTrigger: if self.timeAlive(laterThanSeconds=30)
deleteSelf: true

[hiddenAction_AIattack]
addWaypoint_type: attack
addWaypoint_prepend: true
addWaypoint_maxTime: 20s
addWaypoint_triggerActionIfFailed: deleteSelf
addWaypoint_target_nearestUnit_tagged: 漂浮灵
addWaypoint_target_nearestUnit_team: enemy
addWaypoint_target_mapMustBeReachable: false
autoTrigger: true

[graphics]
image: SHARED:blank.png
icon_zoomed_out_neverShow: true

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
canOnlyAttackUnitsWithTags: 漂浮灵

maxAttackRange: 99999
shootDelay: 0.0s

aimOffsetSpread: 0

[turret_1]
x: 0
y: 0
canAttackMaxAngle: 181
altProjectile: 2
altProjectileCondition: if self.hasFlag(id=2)

[projectile_1]
directDamage: 0
life: 20
instant: true
explodeEffect: NONE
explodeEffectOnShield: NONE
convertHitToSourceTeam: true

[projectile_2]
@copyFromSection: projectile_1
mutatorX_ifUnitWithTags: 漂浮灵
mutatorX_directDamageMultiplier: 0
mutatorX_addResourcesDirectHit: setFlag=13

[movement]
movementType: NONE

