
[core]
name: 母体
maxHp: 1
mass: 1000000
price: 130000
radius: 80
isBug: true

#隐藏单位本身
showInEditor: false
fogOfWarSightRange: 0
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDamaged: true
canOnlyBeAttackedByUnitsWithTags: 不可被攻击

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

showOnMinimap: true

autoTriggerCooldownTime:0.01s
autoTriggerCooldownTime_allowDangerousHighCPU:true

[hiddenAction_创建时]
autoTriggerOnEvent: completeAndActive
addWaypoint_type: move
addWaypoint_maxTime: 10s
addWaypoint_position_relativeOffsetFromSelf: 0, 20000

[hiddenAction_脱离卡死]
autoTrigger: if not self.isOverLiquid and not self.isOverPassableTile(type="AIR")
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset: 0, 35
fireTurretXAtGround_withProjectile: 1

[hiddenAction_sow]
autoTrigger: if numberOfUnitsInTeam(withTag='虫族出场', greaterThan=0, withinRange=150)
takeResources: setFlag=2
takeResources_discardCollected: true
takeResources_includeUnitsWithinRange_team: own
takeResources_includeUnitsWithinRange: 150
takeResources_excludeUnitsWithoutTags: 虫族出场
takeResources_maxUnits: 1
#takeResources_triggerActionIfAnyCollected: 虚化

[hiddenAction_消失]
autoTrigger: if self.timeAlive(laterThanSeconds=3)
#spawnEffects: CUSTOM:无形母体之影
#addResources: setFlag=0
deleteSelf: true

[graphics]
#isVisible: if not self.hasFlag(id=0)
isVisibleToEnemies: false
total_frames: 2
image: 别西卜模糊伸影[阴].png
imageScale:	6
image_turret:NONE

image_shadow:AUTO
shadowOffsetX:0
shadowOffsetY:0

animation_idle_start: 0
animation_idle_end: 1
animation_idle_speed: 3

animation_moving_start: 0
animation_moving_end: 1
animation_moving_speed: 3

movementEffect: 过影
movementEffectRate: 3

icon_zoomed_out_neverShow: true

[attack]
canAttack: false

[turret_1]
x: 0
y: 0
projectile: 1

[projectile_1]
areaDamage:	0
areaRadius:	44
life: 10
teleportSource:true
explodeEffect: NONE
areaHitAirAndLandAtSameTime: true

[movement]
movementType:AIR
moveSpeed: 100
moveAccelerationSpeed: 0.05
moveDecelerationSpeed: 0.5

maxTurnSpeed: 0.9
turnAcceleration: 0.7

targetHeight: 1000
targetHeightDrift: 0

[arm_1]
x: ${33*6}
y: ${25*6}
image_end: SHADOW:右苍蝇腿模糊.png
drawOverBody: false

[arm_2]
x: -${33*6}
y: ${25*6}
image_end: SHADOW:左苍蝇腿模糊.png
drawOverBody: false

[effect_无形母体之影]
attachedToUnit: true
createWhenOffscreen: true
priority: critical
image: 别西卜模糊伸影[阴].png
life: 200
fadeInTime: 0
scaleFrom: 6
scaleTo: 6
alpha: 1
total_frames: 2
animateFrameStart: 0
animateFrameEnd: 1
animateFrameSpeed: 0.5
animateFrameLooping: true

[effect_过影]
attachedToUnit: false
createWhenOffscreen: true
priority: critical
image: 别西卜模糊伸影.png
life: 60
scaleFrom: 6
scaleTo: 6
alpha: 0.1
total_frames: 2
animateFrameStart: 0
animateFrameEnd: 1
animateFrameSpeed: 0.5
animateFrameLooping: true

