
[core]
name: c_laserDefence
class: CustomUnitMetadata
price: 1200
maxHp: 700
mass: 3000
tags: units

displayText: i:units.laserDefence.name
displayDescription: i:units.laserDefence.description
overrideAndReplace: laserDefence

#footprint used for collisions with units (left, up, right, down)
footprint: 0,0,1,1

#used for placement, and placement of other buildings
constructionFootprint: 0,0,1,1

buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:20

buildingSelectionOffset: -8

techLevel: 1
buildSpeed: 0.001

radius: 19

isBio: false
isBuilding: true

energyMax: 10
energyRegen: 0.004

softCollisionOnAll: 3

numBitsOnDeath: 0
explodeTypeOnDeath: buildingNoShockwaveOrSmoke

[hiddenAction_充能完成]
autoTrigger: if self.energy(full=true) and self.hasFlag(id=0)
stopLastAnimation: true
addResources: unsetFlag=0

[hiddenAction_充能中]
autoTrigger: if self.isEnergyRecharging and not self.hasFlag(id=0)
playAnimation: 1
addResources: setFlag=0

[action_upgradeT2]
convertTo: laserDefenceT2
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  2000
text: i:units.laserDefence.upgrade.name
description: i:units.laserDefence.upgrade.description
descriptionAddUnitStats: ${section.convertTo}

displayType: upgrade
buildSpeed: 55.6s
iconImage: SHARED:icon_upgrade.png

[animation_1]
blendIn: 0
blendOut: 99s
body_0: {frame:1}
body_99s: {frame:1}

[graphics]
total_frames: 2

image:        laser_defence.png
image_wreak:  laser_defence_dead.png

[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 160


[turret_1]
x: 0
y: 14
canShoot: false
laserDefenceEnergyUse: 1.1
size: 0



[ai]

buildPriority: 0.05
noneGlobalExtraPriority: 0.1



