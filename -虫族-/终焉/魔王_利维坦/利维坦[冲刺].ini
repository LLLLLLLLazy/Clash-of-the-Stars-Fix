
[core]
showInEditor: false
name: 利维坦[冲刺]
copyFrom: 利维坦.ini

mass: 1500000

armour: 20
armourMinDamageToKeep: 0

softCollisionOnAll: 140

canNotBeGivenOrdersByPlayer: true

[action_wind]
isActive: false

[action_bubble]
isActive: false

[action_chong]
convertTo: 利维坦
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
convertTo_keepCurrentFields: maxHp, maxShield
text: 止
description: -终
unitShownInUI: 利维坦

[hiddenAction_move]
autoTrigger: if not self.hasActiveWaypoint(type='touchTarget')
addWaypoint_type: touchTarget
addWaypoint_prepend: true
addWaypoint_maxTime: 1s
addWaypoint_target_mapMustBeReachable: true
addWaypoint_target_nearestUnit_tagged: 利维坦前方定位
addWaypoint_target_nearestUnit_team: own
addWaypoint_target_nearestUnit_maxRange: 1100

[hiddenAction_s1]
autoTrigger: if self.lastConverted(laterThanSeconds=0.7) and self.resource(type='s', lessThan=1)
spawnEffects: CUSTOM:s1
addResources: s=1

[hiddenAction_s2]
autoTrigger: if self.lastConverted(laterThanSeconds=1.4) and self.resource(type='s', lessThan=2)
spawnEffects: CUSTOM:s2
addResources: s=1

[hiddenAction_终焉]
convertTo: 隆卡
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
convertTo_keepCurrentFields: maxHp, maxShield
convertTo_keepCurrentTags: true
alsoTriggerAction: 属性变化
autoTrigger: if self.lastConverted(laterThanSeconds=2.1) and self.resource(type='s', lessThan=3)
spawnEffects: CUSTOM:s3
addResources: s=1, setFlag=4

[resource_s]
displayName: s


[hiddenAction_尾焰]
autoTrigger: true
spawnEffects: CUSTOM:利维坦Trail*2, 利维坦之影

[effect_利维坦Trail]
createWhenZoomedOut: false
priority: low
image: SHARED:light_50.png
life: 120
fadeOut: true
attachedToUnit: false
scaleFrom: 3
scaleTo: 3
alpha: 0.3
color: #ff3bff00
drawUnderUnits: true
ySpeedRelative: -0.4
atmospheric: true
delayedStartTimerRandom: 5
showInFog: true

[effect_利维坦之影]
createWhenZoomedOut: false
priority: low
image: 利维坦[阴].png
life: 60
fadeOut: true
attachedToUnit: false
scaleFrom: 6
scaleTo: 5
alpha: 0.3
color: #000000
drawUnderUnits: true
atmospheric: true
showInFog: true


[graphics]
movementEffect: 小水冲粒, 排水, 扭曲冲击
movementEffectRate: 3


[attack]
canAttack: false

[leg_10]
