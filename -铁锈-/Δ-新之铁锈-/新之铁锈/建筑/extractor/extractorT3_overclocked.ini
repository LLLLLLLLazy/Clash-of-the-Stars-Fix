
[core]
name: A_extractorT3_overclocked
displayLocaleKey: extractor
copyFrom: extractor_common.ini
price: 19100
maxHp: 1100

maxShield: 700
shieldRegen: 0.5

generation_resources: credits=37, 新能魔素=0.025

techLevel: 3
buildSpeed: 0.0001

energyMax: 60
energyRegen: 0.0166

[hiddenAction_aiBoss]
autoTrigger: if self.isControlledByAI()
requireConditional: if self.isControlledByAI()
addResources: 210

[action_temp]
#Temp padding to not match up with T2->T3 upgrade when using upgradedFrom
isVisible:false
addResources: credits=0

[action_refund]
convertTo: A_extractorT3
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
ai_isDisabled: true
price:  0
addResources: 6000
text: i:units.extractor.downgrade_overclock.text
description: i:units.extractor.downgrade_overclock.description
displayType: action
buildSpeed: 25s

[action_convert]
convertTo: A_extractorT3_reinforced
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
ai_isDisabled: true
price:  0
text: [切换]守护模式
description: -转换为守护模式\n-在遭遇攻击后自动切换
descriptionAddUnitStats: ${section.convertTo}
displayType: action
buildSpeed: 1.98s
attachments_deleteNumUnits: 1
attachments_addNewUnits: 群星资金+24
attachments_onlyOnSlots: capital

[hiddenAction_automatic]
autoTrigger: if self.queueSize(empty=true) and self.hasTakenDamage(withinSeconds=1) and (self.hp(full=true) and self.shield(lessThan=650) or not self.hp(full=true)) or numberOfUnitsInEnemyTeam(withTag='帝步虫', greaterThan=0, withinRange=300) or numberOfUnitsInEnemyTeam(withTag='自爆虫', greaterThan=3, withinRange=300) or numberOfUnitsInEnemyTeam(withTag='毒刃', greaterThan=0, withinRange=420)
alsoQueueAction: convert

[hiddenAction_supplement]
autoTrigger: if self.energy(full=true) and self.ammo(lessThan=3)
addResources: energy=-60, ammo=1

[animation_idle]
KeyframeTimeScale: 0.2

[graphics]
image:        extractor_t3_overclocked.png
image_offsetY: -7
image_shield: red_shield.png
showEnergyBar: false

[attachment_capital]
onCreateSpawnUnitOf: 群星资金+42