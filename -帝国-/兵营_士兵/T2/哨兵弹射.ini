
[core]
name: 哨兵弹射
displayDescription: -对地单次弹幕伤害
class: CustomUnitMetadata
price: 0
maxHp: 1
mass: 999999

tags=magic

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 1
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true
showOnMinimap: false

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

energyMax: 1

[action_kill]
autoTrigger: if self.energy(empty=true)
deleteSelf: true
isVisible: false

[hiddenAction_散]
autoTrigger: if self.timeAlive(laterThanSeconds=0.05) and self.energy(full=true)
deleteSelf: true
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset: 0, 70
fireTurretXAtGround_withProjectile: 1B

[graphics]
isVisible: false
image: SHARED:blank.png

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretTurnSpeed: 100

maxAttackRange: 130
shootDelay: 0

turretMultiTargeting: true

aimOffsetSpread: 0

[turret_1]
x: 0
y: 0
energyUsage: 1
limitingAngle: 60
limitingMinRange: 20

[turret_2]
x: 0
y: 0
energyUsage: 1
warmup: 100
limitingRange: 20

[projectile_1]
directDamage: ${int(135/2)}
life: 100

frame: 5

image: 激光弹.png
drawSize: 0.7

#speed: 2
speed: 10
#targetSpeed: 8
#targetSpeedAcceleration: 2

lightColor: #ff0000
lightSize: 0.3

trailEffect:CUSTOM:projectileLight
trailEffectRate: 0.3

explodeEffect: CUSTOM:hitLightFlash, CUSTOM:projectilePassThough

spawnProjectilesOnExplode: 2

[projectile_1B]
@copyFromSection: projectile_1
spawnProjectilesOnExplode: NONE

[projectile_2]
tags= T-projectile
life: 0
speed: 0
explodeOnEndOfLife: true
invisible: true

largeHitEffect: true
targetGround: true

areaDamage: 0
areaRadius: 20

[effect_hitLightFlash]
priority:high

image: SHARED:light_50.png
life: 19
fadeOut: true
attachedToUnit: false
color: #ff0000

scaleFrom: 1
scaleTo: 1
alpha: 0.6
drawUnderUnits:false

[effect_projectilePassThough]
priority:high
#frameIndex: 4
#stripIndex: projectiles
image:激光弹.png
life: 10
#fadeOut: true
attachedToUnit: false
#color: #FFFFFF
scaleFrom: 0.7
scaleTo: 0.7
alpha: 0.8
drawUnderUnits:false
ySpeedRelative:5
atmospheric: true

[effect_projectileLight]
priority:high

image: 激光弹.png
life: 10
#fadeOut: true
attachedToUnit: false
color: #FFEECCCC
#fadeInTime:2
scaleFrom: 0.7
scaleTo: 0.7
alpha: 1.0
drawUnderUnits:false
liveAfterAttachedDies: false





[movement]
movementType: LAND
moveSpeed: 0
moveAccelerationSpeed: 0.0
moveDecelerationSpeed: 0.0
targetHeight:0

maxTurnSpeed: 0.0
turnAcceleration: 0.0

moveSlidingMode :false
moveIgnoringBody:false

[ai]
disableUse:true