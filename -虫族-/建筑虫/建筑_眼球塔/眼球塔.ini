
[core]
name: 眼球塔
displayDescription: -这是谁的眼珠子掉下来了? \n -能够看透大范围的迷雾

price: 1500
maxHp: 1500
mass: 9000
reclaimPrice: ${(core.price-500) * 0.8}

fogOfWarSightRange: 34
fogOfWarSightRangeWhileNotBuilt: 15

footprint: -1,-1,1,1
constructionFootprint: -1,-1,1,1

buildSpeed: 0.001

isBio: true
isBug: true
isBuilding: true

selfRegenRate: 0.1
selfBuildRate: 0.001

tags: units, 虫族, 虫建筑

radius: 20
softCollisionOnAll: 3

[action_reclaim]
id: 自我回收
text: 自毁
description: -自我回收 \n -只退还50%资金(${(core.price-500) * 0.8})
displayType: action
pos: -1
ai_isDisabled: true
allowMultipleInQueue: false
buildSpeed: 5s
addResources: credits=${(core.price-500) * 0.8}
setResourcesWithLogic: hp=-99999
autoTrigger: if not self.isOverPassableTile(type="AIR") or self.isOverwater or self.isOverLiquid and not self.isOverwater

[animation_1]
onActions: idle
pingPong: true
scale_start: 1
scale_end: 1.03
speed: 100

[graphics]
image: 眼球塔.png

image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:2

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits: false
canAttackUnderwaterUnits: false

[turret_fogOfWarSight]
x: 0
y: 0
canShoot: false
limitingRange: ${core.fogOfWarSightRange * 20 - 40}
showRangeUIGuide: true

[movement]
movementType: BUILDING

[ai]
maxGlobal: 0