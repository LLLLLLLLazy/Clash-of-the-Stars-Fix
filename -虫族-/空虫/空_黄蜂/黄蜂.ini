
[core]
name: 黄蜂
displayText: 黄蜂
displayDescription: -仅攻击空中单位 \n -移动速度快 \n -毒素附加: 15
class: CustomUnitMetadata
price: 300
maxHp: 230
mass: 700

fogOfWarSightRange: 10

techLevel: 1
buildSpeed: 0.004
#availableInDemo: true

radius: 8
displayRadius: 10
isBio: true
isBug: true
tags: units, 虫族, 小型虫, 开端辅虫, AI仅对空

selfRegenRate:0.06

softCollisionOnAll: 12

energyMax: 1
energyRegen: 0.03
energyNeedsToRechargeToFull: true

autoTriggerCooldownTime: 0.01s
autoTriggerCooldownTime_allowDangerousHighCPU: true

[action_振奋]
isVisible: true
isActive: false
id: ${section.text}
text: 振奋
description: -300范围内有黄蜂受到伤害时移速+1 \n -持续2s
pos: 3
displayType: infoOnly
buildSpeed: 0s
iconImage: 振奋icon.png
isGuiBlinking: if self.hasFlag(id=1)

[hiddenAction_黄蜂受伤]
autoTrigger: if self.hasTakenDamage<=2 and not self.hp(full=true) and not self.tags(includes='黄蜂受伤')
temporarilyAddTags: 黄蜂受伤

[hiddenAction_受伤结束]
autoTrigger: if self.tags(includes='黄蜂受伤') and self.hasTakenDamage>2
temporarilyRemoveTags: 黄蜂受伤

[hiddenAction_战斗加速]
autoTrigger: if numberOfUnitsInTeam(withTag='黄蜂受伤', withinRange=300)>0 and not self.hasFlag(id=1)
setUnitMemory: 属性[24]=1
alsoTriggerAction: 属性变化
addResources: setFlag=1

[hiddenAction_加速结束]
autoTrigger: if numberOfUnitsInTeam(withTag='黄蜂受伤', withinRange=300)==0 and self.hasFlag(id=1)
setUnitMemory: 属性[24]=0
alsoTriggerAction: 属性变化
addResources: unsetFlag=1

[hiddenAction_无延迟追击]
@copyFromSection: template_无延迟追击
[hiddenAction_无延迟追击2]
@copyFromSection: template_无延迟追击2

[graphics]
total_frames: 2

image:        黄蜂.png
image_wreak:  NONE
image_turret: NONE
#scaleImagesTo: 20
#scaleTurretImagesTo: 9

