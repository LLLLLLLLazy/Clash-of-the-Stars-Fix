
[core]
name: 帝国运兵船
maxHp: 400
mass: 12000
tags: units
price: 500
radius: 14
displayRadius: 16

buildSpeed: 6.7s
transportSlotsNeeded: 4
maxTransportingUnits: 3
transportUnitsBlockAirAndWaterUnits: true
transportUnitsBlockOtherTransports: false
displayDescription: -运输\n -无法攻击\n -可以装载步兵装备\n -在水面上移动更快

@memory 指定坐标:unit

[action_范围运输]
@copyFromSection: template_范围运输

[hiddenAction_运输路径]
@copyFromSection: template_运输路径

[decal_运输范围]
@copyFromSection: template_运输范围

[hiddenAction_onLand]
autoTrigger: if self.isOverOpenLand and self.tags(includes='在水面')
setUnitMemory: 属性[24]=0, 属性[21]=0
alsoTriggerAction: 属性变化
temporarilyRemoveTags: 在水面

[hiddenAction_onWater]
autoTrigger: if self.overWater and not self.tags(includes='在水面')
setUnitMemory: 属性[24]=0.4, 属性[21]=0.4
alsoTriggerAction: 属性变化
temporarilyAddTags: 在水面

[graphics]
image: 帝国登陆艇.png

