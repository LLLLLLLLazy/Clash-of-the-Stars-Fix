
[core]
name: 空无出场
maxHp: 1
price: 0
mass: 0

disableDeathOnZeroHp: true

@memory 阵营DLC: unit[]

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
showOnMinimap: false
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true


[hiddenAction_阵营DLC选择结束]
autoTrigger: if memory.阵营DLC.size>1
shrinkArrays: 阵营DLC

[hiddenAction_消除]
autoTrigger: if memory.阵营DLC[0]==null
deleteSelf: true


[graphics]
isVisible: false
image: SHARED:blank.png
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true

[attack]
canAttack: false

[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0
