
[core]
name: Cluster_experimentalHoverTank[屏蔽护障]
copyFrom: 集束概念型悬浮坦克.ini
overrideAndReplace: NONE
showInEditor: false

tags: units, 悬浮坦克, 效果免疫
armour: 8000
armourMinDamageToKeep: 1
shieldDeflectionDisplayRate: 8

builtFrom_1_name: NONE

[hiddenAction_屏蔽装甲]
autoTrigger: if self.hp(greaterThan=4955, lessThan=5000) and self.shield(full=true)
addResources: hp=45

[action_屏蔽护障]
convertTo: Cluster_experimentalHoverTank
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
text: 概念屏蔽
autoTrigger: if not self.hp(full=true) and not self.shield(full=true) or self.shield(lessThan=100) or self.isAttacking
isGuiBlinking: true

[hiddenAction_受到攻击]
autoTrigger: if self.hasTakenDamage(withinSeconds=0.04)
spawnEffects: CUSTOM:shieldwave, CUSTOM:conceptshield

[effect_shieldwave]
image: hit.png
life: 20
scaleFrom: 3
scaleTo: 3
alpha: 1.0
alsoPlaySound: laser_deflect

[effect_conceptshield]
image: shield_mid.png
life: 20
scaleFrom: 4.4
scaleTo: 4.4
alpha: 1.0

[graphics]
showShieldBar: false

[ai]
upgradedFrom: Cluster_experimentalHoverTank