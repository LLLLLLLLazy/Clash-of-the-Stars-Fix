
[core]
name: 锹形甲虫[璀璨|振翅]

copyFrom: 锹形甲虫[璀璨].ini

energyRegen: -0.0167

[action_fly]
isVisible:false

[hiddenAction_preparation]
autoTrigger: if self.energy(empty=true) and self.queueSize(empty=true)
alsoQueueAction: land

[action_land]
isVisible: false
convertTo: 锹形甲虫[璀璨]
