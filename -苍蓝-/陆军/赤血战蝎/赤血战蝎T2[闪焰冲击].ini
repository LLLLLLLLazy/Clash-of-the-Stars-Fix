
[core]
name: 赤血战蝎T2[闪焰冲击]
copyFrom: 赤血战蝎T2.ini
showInEditor: false

canNotBeGivenOrdersByPlayer: true

[hiddenAction_血涸]
autoTrigger: false

[action_闪焰冲击]
isActive: false

[hiddenAction_火花冲击]
autoTrigger: if self.resource.冲焰>=0.05
fireTurretXAtGround: flashFlame
fireTurretXAtGround_withOffset: 0, 0
fireTurretXAtGround_withProjectile: 火花冲击
addResources: 冲焰=-0.05
spawnEffects: CUSTOM:赤粒子*2, CUSTOM:火光罩, CUSTOM:散焰*2
alsoTriggerAction: 血星冲击

[hiddenAction_冲焰]
autoTrigger: if self.resource.冲焰<0.05
addResources: 冲焰=0.03

[hiddenAction_血星冲击]
requireConditional: if self.resource.血战>=20
spawnEffects: CUSTOM:炽星光, CUSTOM:星炽曲

[hiddenAction_landing]
autoTrigger: if not self.hasActiveWaypoint(type='move')
convertTo: 赤血战蝎T2
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
fireTurretXAtGround: thump
fireTurretXAtGround_withOffset: 0, 0
addResources: energy=-10
spawnEffects: CUSTOM:displacement
convertTo_keepCurrentFields: maxHp
alsoTriggerAction: 血祭冲击

[hiddenAction_血祭冲击]
requireConditional: if self.resource.血战>=20
fireTurretXAtGround: flashFlame
fireTurretXAtGround_withOffset: 0, 0
fireTurretXAtGround_withProjectile: 赤血祭焰
spawnEffects: CUSTOM:血星, CUSTOM:血光, CUSTOM:血祭扭曲*2


[action_熔化]
@copyFrom_skipThisSection:true

[graphics]
dustEffect: false
movementEffect: CUSTOM:尾焰
movementEffectRate: 6

[turret_1]
canShoot: false

[turret_2]
canShoot: false

[turret_X]
canShoot: false

[turret_XX]
canShoot: false

[effect_尾焰]
priority: low
image: 狂化.png
life: 60
scaleTo: 3
alpha: 0.6
fadeOut: true

[leg_1]
moveSpeed: 0

[movement]
movementType: AIR
moveSpeed: 5
moveAccelerationSpeed: 5
moveDecelerationSpeed: 0

maxTurnSpeed: 10
turnAcceleration: 1

reverseSpeedPercentage: 0
