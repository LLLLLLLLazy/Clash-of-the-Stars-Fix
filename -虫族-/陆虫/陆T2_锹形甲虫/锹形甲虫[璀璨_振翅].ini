[turret_1]
canShoot: false


[leg_1]
lockMovement: true
x: -17
y: 14

[arm_4]
x:-1
y:3
endDirOffset:90

[arm_5]
x:1
y:3
endDirOffset:-90

[arm_6]
x:-5
y:2
endDirOffset:90

[arm_7]
x:5
y:2
endDirOffset:-90


