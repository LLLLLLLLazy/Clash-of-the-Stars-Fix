
[core]
showInEditor: false
name: 实验型维修飞艇-维修塔
class: CustomUnitMetadata
price: 0

maxHp: 500
mass: 500

techLevel: 1
buildSpeed: 0.001

radius: 5
displayRadius: 7

fogOfWarSightRange: 5

transportSlotsNeeded: 1

isBio: false
softCollisionOnAll: 3


showOnMinimap: false

canNotBeDirectlyAttacked: true

ignoreInUnitCapCalculation: true

disableDeathOnZeroHp: true

isUnselectable: true


isBuilder: true

canRepairBuildings: true
canRepairUnits : true

canReclaimResources: true

nanoRange: 480
nanoRepairSpeed: 1

autoRepair: true

nanoBuildSpeed: 2

autoTriggerCooldownTime: 1
autoTriggerCooldownTime_allowDangerousHighCPU:true

[hiddenAction_过远距离路径取消]
autoTrigger: if self.hasActiveWaypoint and distanceBetween(activeWaypointTarget, parent) > 440
clearAllWaypoints: true


[hiddenAction_附从建造]
autoTrigger: if parent.hasActiveWaypoint(type='build') and (not self.hasActiveWaypoint(type='build') or activeWaypointTarget!=parent.activeWaypointTarget) and distanceBetween(parent.activeWaypointTarget, parent) <= 440
clearAllWaypoints: true
addWaypoint_type: build
addWaypoint_unitType: NONE
addWaypoint_prepend: true
addWaypoint_target_fromReference: parent.activeWaypointTarget

[hiddenAction_附从维修]
autoTrigger: if parent.hasActiveWaypoint(type='repair') and (not self.hasActiveWaypoint(type='repair') or activeWaypointTarget!=parent.activeWaypointTarget) and distanceBetween(parent.activeWaypointTarget, parent) <= 440
clearAllWaypoints: true
addWaypoint_type: repair
addWaypoint_prepend: true
addWaypoint_target_fromReference: parent.activeWaypointTarget

[hiddenAction_附从回收]
autoTrigger: if parent.hasActiveWaypoint(type='reclaim') and (not self.hasActiveWaypoint(type='reclaim') or activeWaypointTarget!=parent.activeWaypointTarget) and distanceBetween(parent.activeWaypointTarget, parent) <= 440 and parent.activeWaypointTarget!=parent
clearAllWaypoints: true
addWaypoint_type: reclaim
addWaypoint_prepend: true
addWaypoint_target_fromReference: parent.activeWaypointTarget

