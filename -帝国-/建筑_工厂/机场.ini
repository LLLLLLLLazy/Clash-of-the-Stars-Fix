
[core]
copyFrom: ROOT:/-帝国-/建筑_帝国前哨站/技能/黑障_建筑/黑障之护.template
name: 帝国机场
price: 2500
maxHp: 1500
mass: 5000
tags: units
radius: 40

displayDescription:-帝国空军制造基地\n-可停留飞机为其修复或回收

footprint: -2,-1,2,1
constructionFootprint: -2,-2,2,2

explodeTypeOnDeath: building

buildSpeed: 30s
isBuilding: true
softCollisionOnAll: 20

maxTransportingUnits: 2
transportUnitsRequireTag: 空军
transportUnitsBlockAirAndWaterUnits: false
transportUnitsBlockOtherTransports: false
transportUnitsEachUnitAlwaysUsesSingleSlot: true
transportUnitsHealBy: 0.15

nanoRange: 0
nanoRangeForReclaim: 40
canRepairBuildings: false
canRepairUnits: true

[canBuild_Rally]
name: setRally

[action_reclaim]
isVisible: if self.numberOfAttachedUnits(greaterThan=0)
id: ${section.text}
text: 回收
description: -回收停留的空军单位 \n -退还80%资金(%{attachment.priceCredits*0.8})
buildSpeed: 0.1s
displayType: action
pos: 0
highPriorityQueue: true
iconExtraImage: SHARED:icon_sell_top.png
iconExtraColor: #80FFFFFF
addWaypoint_type: reclaim
addWaypoint_prepend: true
addWaypoint_target_fromReference: self.attachment
isLocked: if self.hasActiveWaypoint(type='reclaim')
isLockedMessage: 正在回收

[canBuild_1]
name: 重型武装战斗机, 炽热蝙蝠
pos: 1

[canBuild_2]
name: 运输直升机
pos: 2

[action_解锁导弹突击机]
isVisible: if self.globalTeamTags(includes="战役科技1")
unitShownInUI: 导弹突击机
textAddUnitName: 导弹突击机
descriptionAddFromUnit: 导弹突击机
descriptionAddUnitStats: 导弹突击机
produceUnits: 导弹突击机
buildSpeed: 33.3s
price: 2000
pos: 3

[action_up]
text:升级 - T2
description:-解锁生产T2兵种
descriptionAddUnitStats: ${section.convertTo}
price: 4000
buildSpeed: 61.7s
pos:-2
iconImage: SHARED:icon_upgrade.png
convertTo: 帝国机场T2
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
displayType: upgrade
isLocked: if self.globalTeamTags(includes="战役科技1")
isLockedMessage: -当前战役被限制等级

[attachment_1]
x: 20
y: 0
idleDir: 180
showMiniHp: false
#显示迷你血量
canAttack: false
#可以攻击
addTransportedUnits: true
#添加到被运输
keepAliveWhenParentDies: true
#母体死亡时附属存活
canBeAttackedAndDamaged: true
#可被攻击损坏
deattachIfWantingToMove: true
#移动时脱离
resetRotationWhenNotAttacking: true
#不攻击时重置角度
rotateWithParent: true
#附属一同旋转
lockLegMovement: false
#锁定腿脚
isUnselectable: false
#禁止选择:false
[attachment_2]
@copyFromSection: attachment_1
x: -20


[graphics]
image: 机场.png

[attack]
canAttack: false

[turret_1]
x: 19
y: 25
size: 0
invisible: true
isMainNanoTurret: true

[movement]
movementType:NONE

[ai]
buildPriority: 0.68
noneInBaseExtraPriority: 0.05
noneGlobalExtraPriority: 0.15
ai_upgradePriority: 0.17
maxEachBase: 1

