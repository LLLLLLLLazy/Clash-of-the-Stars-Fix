
[core]
name: 未来重型拦截机[穿梭]

copyFrom: 量子拦截机.ini
showInEditor: false

shieldDisplayOnlyDeflection: true

energyRegen: -0.15

disableAllUnitCollisions: true

canNotBeDirectlyAttacked: true

[hiddenAction_autoSwitchBack]
autoTrigger: if self.energy(empty=true)
convertTo: 未来重型拦截机
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
resourceAmount: energy
resourceAmount_setValue: 6

[action_afterBurn]
#section here to control display order

#just in case this action gets triggered (but shouldn't happen with cooldown timer)
resourceAmount: IGNORE
resourceAmount_setValue: IGNORE

[turret_1]
idleSweepAngle:0

#Temporarily disable
energyUsage: 99

[turret_2]
canShoot: false



[graphics]
image:        量子穿梭.png
#movementEffect: CUSTOM:projectileTrail
movementEffect: CUSTOM:shadow, CUSTOM:sparks*5
movementEffectRate: 5

[effect_shadow]
createWhenZoomedOut: false
priority:low
image: 量子穿梭.png
life: 30
fadeOut: true
attachedToUnit: false
scaleFrom: 0.85
scaleTo: 0.85
alpha: 0.8
drawUnderUnits: true

[effect_sparks]
priority: verylow
attachedToUnit: false
life: 100
image: SHARED:spark.png
color: #75FFFD
scaleFrom: 1.5
scaleTo: 1.2
xSpeedRelativeRandom: 0.1
ySpeedRelativeRandom: 0.1
xOffsetRelativeRandom: 16
yOffsetRelativeRandom: 16
dirOffsetRandom: 180

[movement]
movementType: AIR
moveSpeed: 5.4
moveAccelerationSpeed: 0.5
moveDecelerationSpeed: 0.5

maxTurnSpeed: 1.0
turnAcceleration: 0.1

[ai]
upgradedFrom: 未来重型拦截机

