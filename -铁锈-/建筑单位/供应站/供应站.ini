
[core]
name: 供应站
displayText: 供应站
displayDescription: -生产资金\n -可解锁更高级的资源抽取器升级\n -产量随已有资源制造仪的最高等级而提升
class: CustomUnitMetadata
price: 1000
maxHp: 1500
mass: 9000

tags: units, 供应站

#price per credit: $1100
generation_credits: 8
borrowResourcesWhileAlive: 经济=-${core.generation_credits}

#footprint used for collisions with units (left, up, right, down)
footprint: 0,0,1,1

#used for placement, and placement of other buildings
constructionFootprint: 0,0,1,1

buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:20

techLevel: 1
buildSpeed: 0.0005

radius: 20

isBio: false
isBuilding: true

[global_resource_经济]
hidden: true

[action_资源研发]
isGuiBlinking: if self.globalTeamTags(includes='资源研发')
isActive: if not self.globalTeamTags(includes='资源研发')
id: ${section.text}
text: 资源研发
description: -解锁升级资源抽取器T4
displayType: action
price: 15000
pos: 0
buildSpeed: 100s
allowMultipleInQueue:false
isLocked: if numberOfUnitsInTeam(withTag='星核')+self.numberOfUnitsInAllyNotOwnTeam(withTag='星核')<1
isLockedMessage: 需要拥有星核 (来自被摧毁的起始基地)

addGlobalTeamTags: 资源研发

[action_up]
convertTo: 供应站T2
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
autoTrigger: if numberOfUnitsInTeam(greaterThan=0, withTag='T2蛋')
isVisible: false

[action_up2]
convertTo: 供应站T3
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
autoTrigger: if numberOfUnitsInTeam(greaterThan=0, withTag='T3蛋')
isVisible: false

[action_up3]
convertTo: 供应站T4
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
autoTrigger: if numberOfUnitsInTeam(greaterThan=0, withTag='T4蛋')
isVisible: false

[graphics]
total_frames: 1

image:        supply_depot_t2.png
image_wreak:  NONE

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1



[ai]
buildPriority: 0.5
noneGlobalExtraPriority: 1.6