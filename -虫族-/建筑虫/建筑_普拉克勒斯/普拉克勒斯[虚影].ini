
[core]
showInEditor:false
copyFrom: 普拉克勒斯.ini
name: 天神草[虚影]
altNames: 普拉克勒斯[虚影]
displayText: 普拉克勒斯[虚影]

isBuilding: false

isUnrepairableUnit: true
canNotBeDirectlyAttacked: true
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true

tags: 天神草, 天神草虚影, 虫族, 虫建筑


fogOfWarSightRange: 0


[hiddenAction_传送坐标]
autoTrigger: if distanceBetween(self, memory.锁定坐标)>10
teleportTo: memory.锁定坐标


[hiddenAction_死亡虚化]
@copyFrom_skipThisSection:true
autoTriggerOnEvent: newMessage(withTag='天神复生')
teleportTo: eventData(name='位置', type='unit')

convertTo: 天神草
convertTo_keepCurrentTags: true
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
addResources: hp=500
setBuilt: 0

temporarilyRemoveTags: 天神草虚影
temporarilyAddTags: units, 天神草


[action_reclaim]
@copyFrom_skipThisSection:true


[action_turret]
fireTurretXAtGround: IGNORE
isLocked: true
isLockedMessage: -等待再度召唤......

[action_delicacy]
fireTurretXAtGround: IGNORE
isLocked: true
isLockedMessage: -等待再度召唤......

[action_exchange]
isLocked: true
isLockedMessage: -等待再度召唤......


[hiddenAction_清除自身]
autoTrigger: if numberOfUnitsInTeam(withTag='units', incompleteBuildings=true, factoryQueue=true)<1 and numberOfUnitsInTeam(withTag='单位系统', incompleteBuildings=true, factoryQueue=true)<1
deleteSelf: true

[graphics]
image:  普拉克勒斯.png
icon_build: 普拉克勒斯.png
isVisibleToEnemies: false


[attack]
canAttack: false
canAttackFlyingUnits:  false
canAttackLandUnits:  false
canAttackUnderwaterUnits: false

[movement]
ignoreMoveOrders: true
targetHeight: -8
