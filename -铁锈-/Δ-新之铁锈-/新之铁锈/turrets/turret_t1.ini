displayLocaleKey: turret
#overrideAndReplace: turret, c_turret_t1

price: 1300
maxHp: 1000
armour: 10

techLevel: 1
buildSpeed: 0.0008


[action_upgrade_gun]
convertTo: A_炮塔T2机枪
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  2400
text: i:gui.actions.upgradeToGunT2
description: -增加生命值，攻击力和射程
descriptionAddUnitStats: ${section.convertTo}

displayType: Upgrade
buildSpeed: 0.001
ai_isHighPriority: true

iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF
alsoTriggerAction: upgradeTips gun
[hiddenAction_upgradeTips gun]
requireConditional: if numberOfUnitsInTeam(withTag="新之铁系统", greaterThan=0) and not self.globalTeamTags(includes="关闭T2升级提示")
showMessageToPlayer: AI:"T2 - 机枪"升级完成

