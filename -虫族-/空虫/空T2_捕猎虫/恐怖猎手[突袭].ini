
[core]
showInEditor:false
copyFrom:恐怖猎手.ini
name:恐怖猎手[突袭]

energyRegen:0.0001

[hiddenAction_battle]
autoTrigger: if self.hasFlag(id=1)
convertTo: 恐怖猎手
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
convertTo_keepCurrentFields: maxHp, maxShield
addResources: energy=-10, unsetFlag=1

[hiddenAction_battle+]
autoTrigger: if self.isEnergyFull
convertTo: 恐怖猎手[恐怖猎袭]
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
convertTo_keepCurrentFields: maxHp, maxShield

[graphics]
showEnergyBar: false

[turret_1]
shoot_sound:large_gun_fire2
shoot_sound_vol:0.5

resourceUsage: setFlag=1

[projectile_1]
tags= T-projectile
areaDamage:130
areaRadius:55
life:100
speed:8
instant:false
largeHitEffect:true

image:老坛酸菜.png
pushForce: 3
pushVelocity: 2

trailEffect:CUSTOM:毒雾
trailEffectRate:1

[effect_毒雾]
#烈性酸液
stripIndex: effects
frameIndex: 0
priority:low

life: 100
fadeOut: true
attachedToUnit: false
color: #AEFF00
fadeInTime:5
hSpeed: 0.3
scaleFrom: 0.8
scaleTo: 0.3
alpha: 0.3
drawUnderUnits:false
#yOffsetRelative:-7
xOffsetRelativeRandom:3
xSpeedRelativeRandom:0.2
ySpeedRelative:3
ySpeedRelativeRandom:0.2

shadow: true
atmospheric: true

[decal_猎袭条框]
image: 白色条框.png
color: #AEFF00
alpha: 0.8

layer: beforeUI
alwaysStartDirAtZero: true
yOffsetAbsolute: ${core.radius + 12}
xOffsetAbsolute: 0.5

imageScaleX: ${core.radius - 0.5}
lineWidth: ${core.radius}

onlyWhileAlive: true

[decal_猎袭条-左边框]
@copyFromSection: decal_猎袭条框
image: 白色条左边框.png

xOffsetAbsolute: -${core.radius - 0.5}
imageScaleX: 1

[decal_猎袭条-右边框]
@copyFromSection: decal_猎袭条-左边框
image: 白色条右边框.png

xOffsetAbsolute: ${core.radius + 0.5}

[decal_猎袭条]
@copyFromSection: decal_猎袭条框
image: 白色条.png
color: #AEFF00

xOffsetAbsolute: -${core.radius}
imageScaleX: ${core.radius} * 2 * self.energy

[ai]
upgradedFrom: 恐怖猎手