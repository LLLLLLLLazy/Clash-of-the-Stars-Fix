
[core]
name: bugBed
altNames: 臭虫
displayText: 臭虫
displayDescription: -攻击地面单位 \n -远距离 \n “你问它为什么叫臭虫？当然是它臭名远扬”
class: CustomUnitMetadata
price: 900
maxHp: 250
mass: 1200

techLevel: 1
buildSpeed: 0.0017
#availableInDemo: true

radius: 9
displayRadius: 11
isBio: true
isBug: true
tags: units, 虫族, 小型虫, 开端辅虫, 转向攻击

selfRegenRate:0.06

softCollisionOnAll: 12

[action_Upgrade]
convertTo:极恶电臭虫
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:腐蚀=220
text:腐蚀 - ⚡
displayType:upgrade
buildSpeed:18.5s
pos:1
description:-闪电攻击 \n -击杀敌人后短时间强化攻击 \n -射程与视野提升 \n -血量提升
descriptionAddUnitStats: ${section.convertTo}
iconExtraImage:SHARED:icon_upgrade_top.png
iconExtraColor:#AAFFFFFF
tags=腐蚀
setUnitMemory: 属性[24]=0

[hiddenAction_腐蚀中]
autoTrigger: if self.queueSize(withActionTag="腐蚀")>0 and not self.tags(includes='腐蚀中')
setUnitMemory: 属性[24]=-${movement.moveSpeed}*0.6
alsoTriggerAction: 属性变化
temporarilyAddTags: 腐蚀中

[hiddenAction_腐蚀停止]
autoTrigger: if self.queueSize(withActionTag="腐蚀")<1 and self.tags(includes='腐蚀中')
setUnitMemory: 属性[24]=0
alsoTriggerAction: 属性变化
temporarilyRemoveTags: 腐蚀中

[hiddenAction_自动腐蚀]
autoTrigger: if (self.hasUnitInTeam(withTag="腐蚀-极恶电臭虫") and self.hasUnitInTeam(withTag="腐蚀之意")) and self.hasResources(${action_Upgrade.price}) and self.queueSize(empty=true) and not self.isAttacking
alsoQueueAction: Upgrade
addResourcesWithLogic: ${action_Upgrade.price}*-1

[hiddenAction_残骸电能传输]
autoTriggerOnEvent: killedAnyUnit
requireConditional: if numberOfUnitsInTeam(withTag='未充能电臭虫', withinRange=200)+self.numberOfUnitsInAllyNotOwnTeam(withTag='未充能电臭虫', withinRange=200)>=1
takeResources: energy=-5
takeResources_includeUnitsWithinRange: 200
takeResources_includeUnitsWithinRange_team: ally
takeResources_excludeUnitsWithoutTags: 未充能电臭虫
takeResources_discardCollected: true
takeResources_maxUnits: 1

[graphics]
total_frames: 6

