[core]
showInEditor: false
name: 随机阵营
overrideAndReplace: NONE
copyFrom: 阵营选择.ini


@global NumberOfFactions: 8


[template_选择]
isActive: false
displayType: infoOnlyStockpile
setUnitMemory: 开发者密令=""


[action_随机阵营]
autoTrigger: if game.nukesEnabled and (self.timeAlive(withinSeconds=0.5) or not self.hasFlag(id=31)) and numberOfUnitsInAllTeams(withTag="随机中", lessThan=1)
isVisible: false
temporarilyAddTags: 随机中
resetCustomTimer: true

[action_随机阵营2]
@copyFromSection: action_随机阵营
autoTrigger: if not game.nukesEnabled and (self.timeAlive(withinSeconds=0.5) or not self.hasFlag(id=31)) and numberOfUnitsInAllTeams(withTag="随机中", lessThan=1)
alsoTriggerAction: R返, 1R, 2R, 3R, 4R, DLCR, 密5R, 密6R, 密7R, 密8R

[hiddenAction_随机下轮]
autoTrigger: if self.tags(includes='随机中') and self.customTimer(laterThanSeconds=0.05)
temporarilyRemoveTags: 随机中


[action_密令]
isActive: false
displayType: infoOnlyStockpile

[action_密令显]
isGuiBlinking: true

[action_密令列表关闭显]
isGuiBlinking: true

[decal_1]
isVisible: if self.hasFlag(id=1) and self.timeAlive(laterThanSeconds=0.5)

[decal_2]
isVisible: if self.hasFlag(id=2) and self.timeAlive(laterThanSeconds=0.5)

[decal_3]
isVisible: if self.hasFlag(id=3) and self.timeAlive(laterThanSeconds=0.5)

[decal_4]
isVisible: if self.hasFlag(id=4) and self.timeAlive(laterThanSeconds=0.5)


[hiddenAction_AIChoose]
autoTrigger: false