
[core]
name: 行窃
displayDescription: -夺取资金与生命
maxHp:1
price: 0
mass: 0
buildSpeed: 3.33s
tags: 效果单位

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true
showOnMinimap: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

[hiddenAction_created]
autoTriggerOnEvent: completeAndActive
takeResources: 0
takeResources_searchOnly: true
takeResources_includeUnitsWithinRange: 10
takeResources_includeUnitsWithinRange_team: enemy
takeResources_triggerActionForEach: 资源抽取
takeResources_maxUnits: 1
deleteSelf:true

[hiddenAction_资源抽取]
requireConditional: if thisActionTarget.resource.credits > -15000
takeResources: credits=10
takeResources_excludeUnitsWithoutAllResources: false
takeResources_includeReference: thisActionTarget
takeResources_triggerActionIfAnyCollected: 资源抽取2

[hiddenAction_资源抽取2]
requireConditional: if thisActionTarget.tags(includes='资源提取器')
takeResources: credits=20
takeResources_excludeUnitsWithoutAllResources: false
takeResources_includeReference: thisActionTarget

[graphics]

image:        SHARED:blank.png
image_wreak: NONE
image_turret:NONE
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true
showHealthBar: false

[attack]
canAttack: false

[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0





