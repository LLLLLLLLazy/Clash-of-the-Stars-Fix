
[core]
name: 充能状态[回隐]
copyFrom: 充能状态.ini

shieldRegen: 1

generation_credits: -4
generation_delay: 40

canOnlyBeAttackedByUnitsWithTags: 虚无
disableAllUnitCollisions: true

[action_switch]
autoTrigger: if numberOfUnitsInEnemyTeam(withTag='真视之眼', greaterThan=0)
text: 显现
convertTo: 充能状态
buildSpeed: 1.5s

[hiddenAction_shield]
autoTrigger: if self.hasTakenDamage(withinSeconds=0.1)
addResources: shield=-200

[hiddenAction_charging]
autoTrigger: if self.Shield(full=true)
convertTo: 充能防御墙[回隐]

[graphics]
isVisibleToEnemies: false

[hiddenAction_wind]
autoTrigger: if self.readUnitMemory('alpha',type='float')>0.2
setUnitMemory:alpha=memory.alpha-0.1

[ai]
upgradedFrom: 充能防御墙