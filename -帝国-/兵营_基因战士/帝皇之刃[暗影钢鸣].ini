[core]
showInEditor:false
copyFrom:帝皇之刃[远程].ini
name:帝皇之刃[暗影钢鸣]
armourMinDamageToKeep:0
shieldRenderRadius:25
showOnMinimapToEnemies:false
tags: units, 星际步兵, 帝皇之刃, 坚韧意志, 转向攻击, 空形

canOnlyBeAttackedByUnitsWithTags: 不可被瞄准★

[action_1]
convertTo: 帝皇之刃[暗影]
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
