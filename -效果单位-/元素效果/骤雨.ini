
[core]
name: 骤雨
displayDescription: -纯净之雨 \n -消除火焰 \n -无差别治愈单位(可生效于队友与敌人)
class: CustomUnitMetadata
price: 0
maxHp: 1
mass: 999999

tags=magic
isBuilding: true

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
