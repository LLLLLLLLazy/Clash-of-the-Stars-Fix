[core]
showInEditor:false

name: 废矿
displayDescription: -地脉节点被暂时摧毁 \n -修补中

price: 0
maxHp: 240
mass: 9000
tags: 资源提取器

selfRegenRate: -${1/60}

footprint:0,0,0,0
