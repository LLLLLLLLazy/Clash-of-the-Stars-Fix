[core]
dont_load:true

mass:9000
tags: units, 资源提取器
showActionsWithMixedSelectionIfOtherUnitsHaveTag:资源提取器

displayDescription:-生成资金\n-只能建造在资源池上\n-可升级至T4
#displayLocaleKey:extractor

generation_credits: 8
borrowResourcesWhileAlive: 经济=-${core.generation_credits}

#footprint used for collisions with units (left, up, right, down)
footprint:0,0,0,0

#used for placement, and placement of other buildings
constructionFootprint:0,0,0,0

buildingSelectionOffset:4

techLevel:1
buildSpeed:0.0010

radius:18
displayRadius:20

isBuilding:true

placeOnlyOnResPool:true

numBitsOnDeath:16
hideScorchMark:true

effectOnDeath:resourcePoolSmoke
explodeTypeOnDeath:buildingNoShockwaveOrSmoke

[global_resource_经济]
hidden: true

[hiddenAction_顶点之处]
autoTrigger: if self.globalTeamTags(includes="顶点") and not self.tags(includes="顶点之处")
temporarilyAddTags: 顶点之处

[hiddenAction_落下顶点]
autoTrigger: if not self.globalTeamTags(includes="顶点") and self.tags(includes="顶点之处")
temporarilyRemoveTags: 顶点之处

[animation_idle]
onActions:idle
body_0s:{frame:0}
body_0.8s:{frame:3}
body_1.0s:{frame:3}

pingPong:true

[graphics]
total_frames:4
#image:        extractor.png
image_wreak:extractor_dead.png
image_back:back.png
image_back_always_use_full_image:true

[attack]
canAttack:false
canAttackFlyingUnits:false
canAttackLandUnits:false
canAttackUnderwaterUnits:false
maxAttackRange:0

[movement]
movementType:NONE
moveSpeed:0
moveAccelerationSpeed:0.01
moveDecelerationSpeed:0.01

maxTurnSpeed:0
turnAcceleration:0.1

[ai]
#ai adds extra rules for placeOnlyOnResPool type units

buildPriority:1.5

noneInBaseExtraPriority:0.43

#noneGlobalExtraPriority: 0.3

maxEachBase:99
ai_upgradePriority:1

#for the other extractors copying this
upgradedFrom:资源抽取器T1


