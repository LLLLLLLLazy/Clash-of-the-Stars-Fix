
[core]
name: bugPickup
altNames: 运输飞虫
displayText: 运输飞虫
displayDescription: -用于运输单位 \n -不能攻击
displayLocaleKey: NONE
class: CustomUnitMetadata
#price: 600
price: 500
maxHp: 160
mass: 10000

techLevel: 1
buildSpeed: 0.002
#availableInDemo: true

radius: 9
displayRadius: 11
isBio: true
isBug: true
tags: units, 虫族, 小型虫

selfRegenRate:0.06



softCollisionOnAll: 12

builtFrom_1_name: bugNest
builtFrom_1_pos:  3

#test

transportSlotsNeeded: 2
maxTransportingUnits: 2
transportUnitsBlockOtherTransports: false

overrideAndReplace: bugPickup

autoTriggerCooldownTime: 0.1s

@memory 指定坐标:unit

[action_范围运输]
@copyFromSection: template_范围运输

[hiddenAction_运输路径]
@copyFromSection: template_运输路径

[decal_运输范围]
@copyFromSection: template_运输范围

[action_Upgrade]
convertTo:bugPickupLarge
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:腐蚀=100
text:腐蚀 - 巨化
displayType:upgrade
buildSpeed:23.8s
pos:1
description:-更大,更好,更强
descriptionAddUnitStats: ${section.convertTo}
iconExtraImage:SHARED:icon_upgrade_top.png
iconExtraColor:#AAFFFFFF
tags=腐蚀
setUnitMemory: 属性[24]=0

[hiddenAction_腐蚀中]
autoTrigger: if self.queueSize(withActionTag="腐蚀")>0 and not self.tags(includes='腐蚀中')
setUnitMemory: 属性[24]=-${movement.moveSpeed}*0.6
alsoTriggerAction: 属性变化
temporarilyAddTags: 腐蚀中

[hiddenAction_腐蚀停止]
autoTrigger: if self.queueSize(withActionTag="腐蚀")<1 and self.tags(includes='腐蚀中')
setUnitMemory: 属性[24]=0
alsoTriggerAction: 属性变化
temporarilyRemoveTags: 腐蚀中

[hiddenAction_自动腐蚀]
autoTrigger: if (self.hasUnitInTeam(withTag="腐蚀-巨型运输虫") and self.hasUnitInTeam(withTag="腐蚀之意")) and self.hasResources(${action_Upgrade.price}) and self.queueSize(empty=true) and not self.isAttacking
alsoQueueAction: Upgrade
addResourcesWithLogic: ${action_Upgrade.price}*-1


[hiddenAction_自爆空运]
autoTrigger: if self.transportingUnitWithTags(includes='自爆虫') and self.isFlying
takeResources: setFlag=2
takeResources_includeUnitsInTransport: true
takeResources_excludeUnitsWithoutTags: 自爆虫
takeResources_discardCollected: true
takeResources_maxUnits: 99

[hiddenAction_自爆陆运]
@copyFromSection: hiddenAction_自爆空运
autoTrigger: if self.transportingUnitWithTags(includes='自爆虫') and not self.isFlying
takeResources: unsetFlag=2

[graphics]
total_frames: 2

image:        bug_pickup.png
image_wreak:  NONE
image_turret: NONE
