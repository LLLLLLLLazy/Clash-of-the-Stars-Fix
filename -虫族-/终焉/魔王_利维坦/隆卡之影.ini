
[core]
name: 隆卡之影
maxHp: 1
mass: 0
price: 0
radius: 80
isBug: true
tags: 隆卡之影

stayNeutral: true

#隐藏单位本身
showInEditor: false
fogOfWarSightRange: 0
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true
showOnMinimap: false

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

autoTriggerCooldownTime:0.01s
autoTriggerCooldownTime_allowDangerousHighCPU:true

[hiddenAction_创建时]
autoTriggerOnEvent: completeAndActive
addWaypoint_type: move
addWaypoint_maxTime: 1s
addWaypoint_position_relativeOffsetFromSelf: 0, 200

[hiddenAction_游荡]
autoTrigger: if rnd(0, 250)>249 and self.isInMap
addWaypoint_type: move
addWaypoint_position_randomOffsetFromSelf: 500, 500
addWaypoint_target_mapMustBeReachable: true
addWaypoint_maxTime: 3s

[hiddenAction_影游]
autoTrigger: true
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset: 0, 1
fireTurretXAtGround_withProjectile: 1

[hiddenAction_影游2]
autoTrigger: if not self.isInMap
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset: 0, 1
fireTurretXAtGround_withProjectile: 1

[hiddenAction_返回地图中心]
autoTrigger: if not getOffsetRelative(y=60).isInMap and not self.hasActiveWaypoint(type='move')
addWaypoint_type: move
addWaypoint_maxTime: 3s
addWaypoint_target_nearestUnit_tagged: 中点定位
addWaypoint_target_nearestUnit_team: any
addWaypoint_target_mapMustBeReachable: false

[hiddenAction_消失]
autoTrigger: if self.timeAlive(laterThanSeconds=35) and not self.hasFlag(id=2)
spawnEffects: CUSTOM:无形母体之影
deleteSelf: true

