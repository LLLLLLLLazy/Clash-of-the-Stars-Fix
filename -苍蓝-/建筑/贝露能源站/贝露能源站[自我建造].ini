[core]
name: 贝露能源站T1[自我建造]
copyFrom: extractor.ini
showInEditor: false

selfBuildRate: 0.001
isUnrepairableUnit: true

[hiddenAction_能源供应]
@copyFrom_skipThisSection:true

[hiddenAction_构建]
autoTriggerOnEvent: created
autoTrigger: if not self.hasFlag(id=1)
addResources: setFlag=1
setBuilt: 0
spawnEffects: CUSTOM:苍临, CUSTOM:苍方临
switchToTeam: customTarget1.readUnitMemory("能源站归属", type='float')

[hiddenAction_完成]
autoTrigger: if self.hasFlag(id=1)
convertTo: 贝露能源站T1
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
addResources: 能源供应=1
setUnitMemory: 建造完成=true


[animation_苍筑]
onActions: underConstruction
effect_0: {name:CUSTOM|苍方旋}
effect_3s: {name:NONE}
