
[core]
#实际是九星
name: 七星汇聚点
tags: 七星汇聚点
maxHp:1
price: 0
mass: 100000

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

showOnMinimap: false

autoTriggerCooldownTime: 0.1s

[hiddenAction_created]
autoTriggerOnEvent: completeAndActive
showMessageToAllPlayers: 亿万星辉汇聚于此,守护那梦幻泡影


[hiddenAction_七星汇聚]
autoTrigger: if numberOfUnitsInTeam(withTag='小星星', greaterThan=8, withinRange=20) and not self.ammo(greaterThan=0)
spawnUnits: 深邃之枪(addResources=setFlag:1, alwayStartDirAtZero=true)
takeResources: hp=1
takeResources_includeUnitsWithinRange: 50
takeResources_includeUnitsWithinRange_team: own
takeResources_excludeUnitsWithoutTags: 小星星
takeResources_maxUnits: 9
deleteSelf:true
spawnEffects: custom:白幕
[effect_白幕]
fadeOut: false
image: 白圆.png
life: 30
scaleFrom: 10
scaleTo: 0
alpha: 1
dirSpeed: 1
color: #ffffff
priority: high
showInFog:true
createWhenOffscreen:true

[hiddenAction_星造]
autoTrigger: if self.ammo(greaterThan=0)
spawnUnits: 小星星
addResources: ammo=-1

[graphics]

image:        null.png
image_wreak: NONE
image_turret:NONE
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true
showHealthBar: false

[attack]
canAttack: false

[movement]
movementType: AIR
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0
targetHeight: 0
targetHeightDrift: 0


