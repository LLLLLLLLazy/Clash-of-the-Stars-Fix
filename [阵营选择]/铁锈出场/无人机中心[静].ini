
[core]
copyFrom: 无人机中心.ini
name: 无人机中心[静]
maxHp: 1
mass: 0
price: 0


[hiddenAction_rotate]
autoTrigger: if self.hasFlag(id=1) and numberOfUnitsInTeam(withTag='铁锈指挥中心', greaterThan=0, withinRange=5, incompleteBuildings=true) and not self.hasFlag(id=2)
addWaypoint_type: touchTarget
addWaypoint_prepend: true
addWaypoint_maxTime: 5s
addWaypoint_target_nearestUnit_tagged: 旋转定位
addWaypoint_target_nearestUnit_team: own
addWaypoint_target_nearestUnit_maxRange: 50
addResources: setFlag=2

[hiddenAction_quit]
autoTrigger: if numberOfUnitsInTeam(withTag='铁锈指挥中心', greaterThan=0, withinRange=5)
convertTo: 无人机中心
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
clearAllWaypoints: true
alsoTriggerAction: move

[hiddenAction_move]
addWaypoint_type: move
addWaypoint_maxTime: 10s
addWaypoint_position_relativeOffsetFromSelf: 0, 2000

[movement]
movementType: AIR
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 5

maxTurnSpeed: 1.2
turnAcceleration: 0.4

targetHeight: 0
targetHeightDrift: 0
