
[core]
name: A_extractorT2
displayLocaleKey: extractor
copyFrom: extractor_common.ini
price: 2100
maxHp: 1000
armour: 6

maxShield: 700

generation_resources: credits=15

techLevel: 2
buildSpeed: 0.0005

[hiddenAction_aiBoss]
autoTrigger: if self.isControlledByAI()
requireConditional: if self.isControlledByAI()
addResources: 60

[action_upgradeT3]
convertTo: A_extractorT3
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
#price:  2500 #1.13.3 (with $+18)
price:  4000

pos: 1
text: i:gui.actions.upgradeT3
description: i:units.extractor.upgrade.descriptionT3
descriptionAddUnitStats: ${section.convertTo}
displayType: upgrade
buildSpeed: 0.0003
#iconExtraImage: SHARED:icon_upgrade_top.png
#iconExtraColor: #AAFFFFFF

attachments_deleteNumUnits: 1
attachments_addNewUnits: 群星资金+24
attachments_onlyOnSlots: capital
alsoTriggerAction: upgradeTips
[hiddenAction_upgradeTips]
requireConditional: if numberOfUnitsInTeam(withTag="新之铁系统", greaterThan=0) and not self.globalTeamTags(includes="关闭T3升级提示")
showMessageToPlayer: AI:资源抽取器T3-升级完成

[action_upgradeT3Δ]
convertTo: A_extractorT3Δ
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price: 10800
pos: 2
text: 资源抽取器 Δ升级 - T3
description: -Δ升级完成可永久为所有抽取器免费并自动升级ΔT3
descriptionAddUnitStats: ${section.convertTo}
displayType: upgrade
buildSpeed: 0.00015
iconExtraImage: button_more.png
#iconExtraColor: #AAFFFFFF
isLocked: if numberOfUnitsInTeam(withTag='资源T3升级中', greaterThan=0, factoryQueue=true)
isLockedMessage: -已正在升级…
whenBuilding_triggerAction: AddTags
onlyOneUnitAtATime: true
canPlayerCancel: false
addGlobalTeamTags: 资源T3升级Δ

attachments_deleteNumUnits: 1
attachments_addNewUnits: 群星资金+24
attachments_onlyOnSlots: capital
alsoTriggerAction: upgradeTips Δ
isVisible: if not self.globalTeamTags(includes="资源T3升级Δ")
[action_upgradeT3Δ+]
@copyFromSection: action_upgradeT3Δ
isVisible: if self.globalTeamTags(includes="资源T3升级Δ")
price: 0

[hiddenAction_AddTags]
temporarilyAddTags: 资源T3升级中
[hiddenAction_resetTags]
autoTrigger: if self.tags(includes='资源T3升级中') and self.queueSize(empty=true)
temporarilyRemoveTags: 资源T3升级中
[hiddenAction_upgradeTips Δ]
requireConditional: if numberOfUnitsInTeam(withTag="新之铁系统", greaterThan=0) and not self.globalTeamTags(includes="关闭T3升级提示")
showMessageToPlayer: AI:资源抽取器T3-Δ升级完成

[hiddenAction_Δ]
autoTrigger: if self.globalTeamTags(includes="资源T3升级Δ") and self.queueSize(empty=true)
alsoQueueAction: upgradeT3Δ+

[animation_idle]
KeyframeTimeScale: 0.5

[graphics]
image:        extractor_t2.png






[attachment_capital]
onCreateSpawnUnitOf: 群星资金+12
