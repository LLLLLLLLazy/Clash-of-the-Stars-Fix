[effect_白闪星]
createWhenZoomedOut: false
priority:low
image:白闪星.png
life: 60
fadeOut: true
attachedToUnit: false
color: #1DC3FE
fadeInTime:5
scaleFrom:0.75
scaleTo:0.25
alpha: 2
drawUnderUnits:true
ySpeedRelative:-0.4
atmospheric: true

[effect_速白闪星]
@copyFromSection:effect_白闪星
life: 30

[effect_白闪星A]
@copyFromSection:effect_白闪星
yOffsetRelative:-3
xOffsetRelativeRandom:6

[hiddenAction_消散]
autoTrigger: if numberOfUnitsInTeam(withTag='星尘',lessThan=1,withinRange=800)
spawnEffects: CUSTOM:外光, CUSTOM:中光, CUSTOM:光波
deleteSelf: true
[effect_外光]
priority: high
image: SHARED:light_50.png
life: 24
fadeOut: true
attachedToUnit: false
color: #1DC3FE
scaleFrom: 1.8
scaleTo: 1.8
alpha: 0.6
drawUnderUnits:false
[effect_中光]
priority: high
image: SHARED:light_50.png
life: 30
fadeOut: true
attachedToUnit: true
color: #1DC3FE
scaleFrom: 0.3
scaleTo: 0.2
alpha: 1.7
[effect_光波]
priority: high
stripIndex: shockwave
life: 30
scaleFrom: 0
scaleTo: 1
color: #1DC3FE
fadeInTime: 3
alpha: 2

[graphics]
total_frames: 1
imageScale: 0.5
image:        a星尘.png
image_wreak:  NONE
image_turret: NONE
disableLowHpSmoke: true
icon_zoomed_out_neverShow: true

#AUTO
image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

movementEffect: CUSTOM:白闪星A
movementEffectRate: 3


[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

