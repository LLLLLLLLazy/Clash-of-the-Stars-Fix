spawnEffects:CUSTOM:blackwave
setUnitStats: nanoFactorySpeed+=99

[effect_blackwave]
image: shockwave2.png
life: 80
scaleFrom: 0
scaleTo: 10
alpha: 1.0
color: #000000
alsoPlaySound:ROOT:/-铁锈-/空中单位/实验_星空号/unit_explode_old.wav:0.1


[graphics]
