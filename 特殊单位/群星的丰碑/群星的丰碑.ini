星核背景="如古老的预言所述那样“万能之种，不可思议之物，现于各地，带来神迹！那是自然的馈赠，给予文明以辉煌。”这便是不可思议之物“星核”。不知其源，不知其性，我们看到的，只是一个散发着白色光芒的死物罢了，它带来了什么？铁锈旗下的军用总工厂中，上万台庞大的机械，夜以继日地运作着，无数令人们不由得为之惊叹的战争机器在这里被生产出来，而在工厂最深处，由十层复合材料制成的保险柜，保护着一个普通的装置，这是一套的能量汲取装置，一颗高度凝练的能量体一一“星核”，源源不断的为工厂提供巨额的能量，这不竭之能源，带来了铁锈生产力质的飞跃，也是人类复兴的曙光。非洲南部，上百万平方千米的土地为普拉克勒斯无穷无尽之血肉所侵蚀。遍布着腐败的巢穴，变异的昆虫接收到强烈的信息素，成为了普拉克勒斯永久的信徒，而这一切的中心，普拉克勒斯神的心脏。一颗“星核”正散发出璀璨的白光。世界的尽头，奇异的幻想之乡，祈望与魔法在这里肆虐，这一切仅仅是幻想吗？不！万能之种将不可能变为现实，连通异界与现世的大门已经打开，苍蓝的幻想之光驱散帷幕，来自另一世界的探针在此降临，那幻想的尽头是什么呢？伟大的神迹之种支撑着一切。看到了吗？来自外星的一道道觊觎的眼神，帝王的爪牙要将世间一切财富揽下，它的意志与那无敌的军队来到这里，同时也带来了一颗“星核”，以召唤来自异星的力量。这是恩赐吗？还是神降下的惩罚？它带来的会是文明的辉煌？还是万物的毁灭？",
铁锈背景="当那场战争带来的最后一丝阴云散去，人类踌躇满志地走出避难所，重回地表，整合一切力量，重建自己的家园。距离今天，时间已然流逝上百年。这群统治了星球数千年的霸主，在这场战争中损失了绝大部分的科技与工业生产力。不幸中的万幸是，在这场浩劫之后，所有人都意识到了，种族之间的对立只会带来灾难。在这之后，在人类重回地面之后，曾经地球上政客们所关心的那些问题，再也没有人提起：民族，国家，意识形态，阶级，血统。这些词语仿佛在星球上消失了。一个唯一的，史无前例的巨型公司一一铁锈，于废墟上屹立，扛起了人类重建家园的重任。上百年的沉淀，使他成功垄断了当前人类所掌握的一切产业。在很久以前，公司还有一个董事长。但如今这已经成为了一家没有主人的公司，只有一个董事会，掌管着公司的日常运作，严格的讲，这已经不是一个公司了，人们更愿意承认他是一个超政治实体，掌管世界上一切产业，把握了一切核心技术，使人类走向了永久的团结。不会再有人回望过去，人们极目远眺，看到的只有那浩荡的星空以及光明的未来。可惜他们没有发现，最大的威胁，就在他们脚下，世代生存的这片土地上。雄鹰总有折翼之日，霸王亦有日暮之时，人类可以怀着希望，展望未来，可这群地球曾经的主人，早已辉煌不再。",
虫族背景="普拉克勒斯，人类是如此称呼祂，视自天穹而来，矗立在非洲南部的一片森林之中，通过释放大量的信息素，操控着森林之中因核辐射而变异的群虫，便它们不断杂交，进化。最终取得足以更人类的重型武器所抗衡的力量。同时又驱使着群虫，侵蚀着周围的大地。不断扩张。在那片土地之上。充斥着蛛网，粘液与腐败。沧桑的大地就是那无穷无尽的能量之来源，血与肉贪婪地吸吮着，将能量供奉与祂一一普拉克勒斯。今天的普拉克勒斯神柱也将野蛮生长。这些窃取的地脉能量，一小部分维持普拉克勒斯神柱，继续释放信息素以操控群虫，还有一小部分能量，为侵蚀大地的血与肉注入磅礴之生机。而绝大部分的地脉能量，则输送到了衪之故乡，那茫茫的天穹，召唤那至高的伟力一一暴食之别西卜。“当神的眼睛抵达云霄，神的傲视也将自天而下。”随着大量地脉能量不断被窃取，在地球最深处，沉寂的角落，一双紧闭了数十亿年，沧桑而巨大的眼睛，缓缓地睁开。整个海底开始剧烈的晃动，此时，原本风平浪静的海平面已是巨浪滔天。“等最宁静的海底泛起泡沫，生命的天平将会倾斜！”",
帝国背景="人类有记载的3000多年历史以来，仅仅度过了不到300年的和平时间。毫不夸张的说，人类的历史就如同一部战争史。民族，宗教，资源，意识形态......各种各样的矛盾将人类拖入了无休止的内部战争之中。在这数千年的历史之间，无数英明神武的帝王都试图将这无尽的战乱画上休止符。马其顿国王亚历山大大帝，“奥古斯都”屋大维，“战争之神”拿破仑一世。他们怀着雄心壮志，运用毕生所学的所有理论与智慧，一次次扭转败局，一次次将敌人的防线撕裂。尽管如此，他们无一例外，都失败了。他们不是真正的大帝，因为真正的帝王，是永远不会失败的。当铁锈与拾荒者在战争泥潭中无法自拔时，帝王的军队已经踏上了这片他们未知的土地，迅速建立了殖民基地，通过星核大量地将母亲的军队传送与此地。 铁锈最高董事会发现了这支来源不明的军队，立刻组织佣兵团对其进行了包围，这群精明的决策者，在此犯下了历史上那些强大的帝国都犯下过的错误一一轻敌。在他们看来，这支规模或许还达不到500人的远征军。用数量多余起数倍的军队。在极短的时间内就可以将其轻松歼灭。而东欧平原上所散布着的数个支拾荒者游击队，显然比这支来路不明的小军团更有威胁。这或许是他们的决策生涯中犯下的最大错误，因为忠诚于帝王的军队所展现的战斗力是绝对不能以数量衡量的。远征军有条不紊的开展了反击，对包围圈上分散的佣兵团逐步分割，肢解，反包围，最终歼灭。当帝国黑军的铁骑踏平罗曼努斯城墙，一步步接近铁锈核心地区，铁锈最高董事会才意识到其危险。那漆黑的钢铁洪流如同一道黑色的屏障，以不可抗力之姿，将铁锈引以为傲的战争机器尽数碾碎。铁锈最高董事会紧急下达指令，撤出了正在东欧平原围剿游击队的所有军队，调往南方抵御帝国，他们再也无法冷静，因为他们已经可以听到来自远处的炮火声了。整个铁锈核心区域进行了总动员，浩劫之中幸存下来的老兵再次扛起枪，前往南方填补那支离破碎的战线。2195年1月2日，铁锈最高董事会下达指令，启用了军工统合体，一切军用工厂收归董事会直辖，紧急停用了国内货币，一切非必要的生产力全部集中于军用生产上，再加上巴尔干半岛那崎岖的地形，这才勉强稳住了战线。在东欧平原上进行游击战争的拾荒者们，四处寻觅，铁锈的军队却不见踪影一一他们已经撤退了。这也象征着，这群可敬的理想主义者已经夺取了整个东欧平原的实际控制权，旷日持久的东欧游击战，他们获得了最终的胜利。正当他们为胜利而欢庆之时，一支由士兵到坦克统一披着乌黑色迷彩的军队进犯了这片他们刚刚取得的土地一一他们正是帝国远征军。游击队协调委员会，立刻组织了针对帝国远征军的游击战争，他们利用了超高的机动性不断对帝国军队进行了袭扰，效果却甚微。帝国的远征军在东欧平原上释放了大量的毒气，游击队的活动范围受到了极大限制。来自帝国的军队被源源不断的传送过来，铁锈的战线也逐渐难以支持，就在这个危机关头，一支从来没有人见过的，如同乌云一般巨大的，通体黑色的空中战舰组成的舰队，像铁锈已经濒临崩溃的战线压来。人们绝望了。在不到一年的时间中，小亚细亚半岛，阿拉伯半岛，高加索和大半东欧平原。以及伊朗的高原已经被帝国的阴霾笼罩，远征军所到之处，生灵涂炭。人类文明之暮钟，敲响了。",
苍蓝背景="在那世界的尽头，幻想之乡一一冰岛。浓浓的云雾给她带来了一份朦胧。璀璨的，苍蓝的极光在她的头上轻盈的飘荡。漫长的核冬天过后，今天的冰岛依旧美丽动人。那厚重的云雾之下，究竟隐藏了什么呢？人是一种情感复杂的生物，他们有过无数的幻想，剑与魔法，飞翔的巨龙，或是慈悲的上帝。面对那浩劫的来临，弱小的普通人束手无策，祖国再也无法将她的孩子们护佑在怀中，人们涌入教堂，或者在家中。一切实际的希望已经破灭，而现实给他们带来的最深邃的绝望，人们无法承受。“奇迹一定会发生！一定会！”脆弱的大人们拿起了十字架，虔诚的闭上了眼睛，不断的祈祷着，慈悲的上帝会将他们从绝望之中拯救！孩子们则期盼着，强大的魔法师与龙骑士会将他们迎接。或是强大的自然灾害使迫害他们的敌人们分崩离析。哪怕再残酷一点，再绝望一点又怎么样？即使唯物主义的残酷将脆弱的人们碾碎，唯心主义也能使他们安详地走上天堂。而那残存的一份份幻想，都汇聚在那璀璨的极光之中了。那浓厚的迷雾中孕育着的，是人们死前对生存的最后期盼啊！那厚重的迷雾不断侵蚀着冰岛的天空 ，而曾经璀璨的星光却不见踪影，当迷雾将这座岛屿完全遮蔽，幻想之乡便向世人揭示了它的秘密：一道道耀眼的蓝光一瞬间将那厚重的迷雾所驱散，连通异界的探针一一极光之塔，苍蓝之塔于此降临！“万丈希望，驱散雾霭，万千幻想，在此汇聚！”"
"""
