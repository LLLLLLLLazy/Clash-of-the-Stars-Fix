image_leg: 影尾[阴].png


[movement]
moveSpeed: 20
moveAccelerationSpeed: 0.005
moveDecelerationSpeed: 0.0

maxTurnSpeed: 10
turnAcceleration: 10
targetHeightDrift: 0

