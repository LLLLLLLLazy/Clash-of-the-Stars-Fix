
[core]
name: 迁跃
tags: 迁跃, 虚无, magic
maxHp:1000
price: 0
mass: 1000000000

showInEditor: false
radius: 300
fogOfWarSightRange: 0
ignoreInUnitCapCalculation: true
isUnselectable:	true
canNotBeDirectlyAttacked: true
disableAllUnitCollisions: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

showOnMinimap: true

energyMax: 15
energyRegen: -0.01666
dieOnZeroEnergy: true

effectOnDeath: custom:幕散

isBuilding: true

transportSlotsNeeded: 10000
maxTransportingUnits: 9999
transportUnitsRequireMovementType: LAND, AIR, HOVER, OVER_CLIFF, OVER_CLIFF_WATER
transportUnitsKillOnDeath: false
transportUnitsBlockOtherTransports: false

[hiddenAction_运输指令]
autoTrigger: if self.timeAlive<=5
takeResources: 0
takeResources_maxUnits: 9999
takeResources_excludeUnitsWithoutTags: units
takeResources_includeUnitsWithinRange_team: own
takeResources_includeUnitsWithinRange: 200
takeResources_triggerActionForEach: 运输目标
takeResources_searchOnly: true

[hiddenAction_运输目标]
sendMessageTo: thisActionTarget
sendMessageWithTags: 运输


[hiddenAction_回]
autoTrigger: if self.timeAlive(laterThanSeconds=5)
convertTo: 迁跃回
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}

[hiddenAction_圈]
autoTrigger: true
#spawnEffects: custom:圈散
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset: 0,0
fireTurretXAtGround_withProjectile: 1
alsoTriggerAction: 聚
[hiddenAction_聚]
requireConditional: if not self.timeAlive(laterThanSeconds=5)
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset: 0,0
fireTurretXAtGround_withProjectile: 2

[hiddenAction_环]
autoTriggerOnEvent: completeAndActive
spawnEffects: custom:curewave
[effect_curewave]
createWhenOffscreen:true
showInFog:true
liveAfterAttachedDies: false
fadeOut: true
attachedToUnit: true
drawUnderUnits: false
image: 黑障.png
life: 1800
scaleFrom: 0.85
scaleTo: 0.85
alpha: 10
dirSpeed: 10
priority: critical
alsoPlaySound: laser_deflect
#alsoEmitEffectsOnDeath: custom:curewave
[effect_圈散]
stripIndex: shockwave_large
life: 40
scaleFrom: 5
scaleTo: 5.5
attachedToUnit: true
alpha: 0.5
dirOffsetRandom: 360
color: #000000

[effect_幕散]
image: 黑障.png
life: 120
scaleFrom: 0.83
scaleTo: 5
attachedToUnit: true
alpha: 1

[graphics]

image:        null.png
image_wreak: NONE
image_turret:NONE
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true
showHealthBar: false
showEnergyBar: false
showTransportBar: false

[attack]
canAttack: false

[turret_1]
x:0
y:0

[projectile_1]
areaDamage:0
areaRadius:300
spawnProjectilesOnCreate:1(recursionLimit=100,offsetY=-35)
life:0
speed:9
frame:5
drawSize:0
explodeOnEndOfLife:true
explodeEffect: custom:圈散
explodeEffectOnShield: custom:圈散

[projectile_2]
areaDamage:0
areaRadius:260
areaHitAirAndLandAtSameTime:true
spawnProjectilesOnCreate: 2(recursionLimit=240), 3(recursionLimit=1)
invisible:true
life:0
pushForce: -999
