
[core]
name: 资源返还
maxHp: 1
price: 0
mass: 0

energyMax: 999999
energyRegen: 0
energyStartingPercentage: 0

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true
showOnMinimap: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

[hiddenAction_created]
autoTriggerOnEvent: completeAndActive
alsoTriggerAction: 资源返还, 腐蚀返还, deleteSelf

[hiddenAction_资源返还]
requireConditional: if self.globalTeamTags(includes='狂猎')
convertResource_from: ammo
convertResource_to: credits
convertResource_maxAmount: 999999
[hiddenAction_腐蚀返还]
@copyFromSection: hiddenAction_资源返还
convertResource_from: energy
convertResource_to: 腐蚀

[hiddenAction_deleteSelf]
deleteSelf: true

[graphics]
image: null.png
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true
showHealthBar: false

[attack]
canAttack: false

[movement]
movementType: NONE
moveSpeed: 0





