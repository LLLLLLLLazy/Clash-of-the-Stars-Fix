
[core]
name: A_资源制造仪T1
class: CustomUnitMetadata
price: 1500
maxHp: 500
mass: 9000
tags: units
armour: 2

displayLocaleKey: fabricator
#overrideAndReplace: fabricator, fabricatorT1

generation_resources: credits=1

#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1

#used for placement, and placement of other buildings
constructionFootprint: -1,-1,1,1

techLevel: 1
buildSpeed: 0.0006

radius: 20
shieldRenderRadius:	25

isBio: false
isBuilding: true

fireTurretXAtSelfOnDeath: explode

[hiddenAction_aiBoss]
autoTrigger: if self.isControlledByAI()
requireConditional: if self.isControlledByAI()
addResources: 6

[action_upgradeT2]
convertTo: A_fabricatorT2
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  3000
text: i:gui.actions.upgradeT2
description: i:units.fabricator.upgrade.description
descriptionAddUnitStats: ${section.convertTo}

#text: i:units.fabricator.upgrade.name

displayType: upgrade
buildSpeed: 55.6s
iconImage: SHARED:icon_upgrade.png

alsoTriggerAction: upgradeTips
[hiddenAction_upgradeTips]
requireConditional: if numberOfUnitsInTeam(withTag="新之铁系统", greaterThan=0) and not self.globalTeamTags(includes="关闭T2升级提示")
showMessageToPlayer: AI:资源制造仪T2-升级完成


[hiddenAction_顶点之处]
autoTrigger: if self.globalTeamTags(includes="顶点") and not self.tags(includes="顶点之处")
temporarilyAddTags: 顶点之处

[hiddenAction_落下顶点]
autoTrigger: if not self.globalTeamTags(includes="顶点") and self.tags(includes="顶点之处")
temporarilyRemoveTags: 顶点之处

[animation_idle]
onActions : idle
body_0s: {frame:2}
body_0.4s: {frame:2}
body_0.6s: {frame:0}
body_0.8s: {frame:0}
body_1.3s: {frame:2}

[graphics]
total_frames: 3

image:        fabricatorT1.png
image_wreak:  fabricator_dead.png

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1


[turret_explode]
x:0
y:0
canShoot:false
projectile:explode


[projectile_explode]
tags= T-projectile
life:99
instant: true

speed: 1
largeHitEffect: true

frame: 0
shadowFrame:1
drawType:1

targetGround: true
areaDamage: 350

areaRadius: 90
areaExpandTime:35

deflectionPower:-1

lightColor: #FFEEEE00
lightSize: 1

friendlyFire: true



[ai]

buildPriority: 0.1

noneInBaseExtraPriority: 0.3
noneGlobalExtraPriority: 0.35
ai_upgradePriority: 1

maxEachBase: 3


