[core]



name:资源制造仪T1
tags: units, 资源制造仪,T1蛋
displayText:资源制造仪
class:CustomUnitMetadata
price:2200
maxHp:650
mass:9000
armour:10
armourMinDamageToKeep:10
overrideAndReplace: fabricatorT1, fabricator
displayDescription:-工作效率较低\n-制造资源\n-被摧毁后会对周围建筑造成大量伤害\n-性价比低
generation_credits:2
borrowResourcesWhileAlive: 经济=-${core.generation_credits}

showActionsWithMixedSelectionIfOtherUnitsHaveTag:资源制造仪

#footprint used for collisions with units (left, up, right, down)
footprint:-1,-1,1,1

#used for placement, and placement of other buildings
constructionFootprint:-1,-1,1,1

techLevel:1
buildSpeed:0.0006

radius:20

isBio:false
isBuilding:true

fireTurretXAtSelfOnDeath: explode


[global_resource_经济]
hidden: true

[action_upgradeT2]
convertTo:资源制造仪T2
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:4400
text:升级至<T2>
description:-效率提升\n-采用新型硬件，效率提升
descriptionAddUnitStats: ${section.convertTo}
displayType:upgrade
buildSpeed:83.3s
iconExtraImage:SHARED:icon_upgrade_top.png
iconExtraColor:#AAFFFFFF



[hiddenAction_顶点之处]
autoTrigger: if self.globalTeamTags(includes="顶点") and not self.tags(includes="顶点之处")
temporarilyAddTags: 顶点之处

[hiddenAction_落下顶点]
autoTrigger: if not self.globalTeamTags(includes="顶点") and self.tags(includes="顶点之处")
temporarilyRemoveTags: 顶点之处

[animation_idle]
onActions:idle
body_0s:{frame:2}
body_0.4s:{frame:2}
body_0.6s:{frame:0}
body_0.8s:{frame:0}
body_1.3s:{frame:2}

[graphics]
total_frames:3

image:fabricatorT1.png
image_wreak:fabricator_dead.png

[attack]
canAttack:false
canAttackFlyingUnits:false
canAttackLandUnits:false
canAttackUnderwaterUnits:false
maxAttackRange:0

[turret_explode]
x:0
y:0
canShoot:false
projectile:explode


[projectile_explode]
tags= T-projectile
life:99
instant: true

speed: 1
largeHitEffect: true

frame: 0
shadowFrame:1
drawType:1

targetGround: true
areaDamage: 100

areaRadius: 120
areaExpandTime:35
buildingDamageMultiplier: 6.5
areaDamageNoFalloff:true

armourIgnoreAmount: 50

deflectionPower:-1

lightColor: #FFEEEE00
lightSize: 1

friendlyFire: true

explodeEffect: CUSTOM:shockwave

[effect_shockwave]
stripIndex: shockwave
life: 50
scaleFrom: 0
scaleTo: 8
alpha: 1
color: #41C133
alsoPlaySound: missile_hit

[movement]
movementType:NONE
moveSpeed:0
moveAccelerationSpeed:0.01
moveDecelerationSpeed:0.01

maxTurnSpeed:0
turnAcceleration:0.1






[ai]

buildPriority:0.4

noneInBaseExtraPriority:0.3
noneGlobalExtraPriority:1.0

maxEachBase:2
#maxGlobal:2
ai_upgradePriority:0.5

[hiddenAction_AISupplyupgrade]
autoTrigger:if self.isControlledByAI() and self.hasResources(4400) and self.queueSize(empty=true) and numberOfUnitsInTeam(withTag='供应T2', lessThan=1)
alsoQueueAction: upgradeT2
addResources: credits=-4400