
[core]
name: 临时单位生成器
maxHp: 0
price: 0
mass: 9999999
tags: 效果单位, 临时生成器

disableDeathOnZeroHp: true

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
showOnMinimap: false
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: false
canNotBeDamaged: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

[graphics]
isVisible: false
image: SHARED:blank.png
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true

[attack]
canAttack: false

[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0



[hiddenAction_消失]
autoTrigger: if self.hasFlag(id=0)
deleteSelf: true

[hiddenAction_生成贝露陆海工厂T2]
autoTriggerOnEvent: created
requireConditional: if self.resource.ammo==1
fireTurretXAtGround: 1
fireTurretXAtGround_withProjectile: 贝露陆海工厂T2
fireTurretXAtGround_withOffset: 0, 0

[hiddenAction_生成贝露中空工厂T2]
autoTriggerOnEvent: created
requireConditional: if self.resource.ammo==2
fireTurretXAtGround: 1
fireTurretXAtGround_withProjectile: 贝露中空工厂T2
fireTurretXAtGround_withOffset: 0, 0


[turret_1]
x: 0
y: 0

[projectile_贝露陆海工厂T2]
directDamage: 0
life: 1200
speed: 0
drawSize: 0
explodeOnEndOfLife: true
targetGround: true
targetGroundSpread: 100
deflectionPower:-1
lightColor: #33E8E8
lightSize: 1
explodeEffect: CUSTOM:curewave3
explodeEffectOnShield: CUSTOM:curewave3
spawnUnit: 贝露陆海工厂T2(addResources=setFlag:1)

[projectile_贝露中空工厂T2]
@copyFromSection: projectile_贝露陆海工厂T2
spawnUnit: 贝露中空工厂T2(addResources=setFlag:1)

[effect_curewave3]
stripIndex: shockwave
life: 50
scaleFrom: 15
scaleTo: 0
alpha: 0.9
color: #33E8E8
priority: veryhigh
alsoPlaySound: ROOT:/素材/电磁.ogg




