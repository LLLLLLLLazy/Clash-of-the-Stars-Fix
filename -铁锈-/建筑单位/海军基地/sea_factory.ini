
[core]
name: 海军基地

displayText: 海军基地
displayDescription: -生产海上部队 \n-只能建在水面上 \n-海军防空能力强大
overrideAndReplace: seaFactory

class: CustomUnitMetadata
price: 1000
maxHp: 1000
mass: 9000
tags: units

#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,2

#used for placement, and placement of other buildings
constructionFootprint: -2,-1,2,4

techLevel: 2
buildSpeed: 0.001
#availableInDemo: true

radius: 45
#displayRadius: 25
isBio: false
isBuilding: true

explodeTypeOnDeath: building


extraBuildRangeWhenBuildingThis: 120


exit_x: 0
exit_y: 5
exit_moveAwayAmount: 135




[canBuild_setRally]
name: setRally
pos:  0.1


[canBuild_1]
name: buildership, gunBoat
pos:  1

[canBuild_2]
name: lightSub
pos:  2

[canBuild_3]
name: 防空艇
pos:  2.1

[canBuild_4]
name: missileShip
pos:  3

[canBuild_5]
name: 火炮艇
pos:  3.1

[canBuild_6]
name: hovercraft
pos:  4

[canBuild_7]
name: 鱼雷艇
pos:  4.1

[canBuild_8]
name: battleShip
pos:  4.9

[canBuild_9]
name: attackSubmarine
pos:  5.9



[action_upgrade]
convertTo: seaFactoryT2
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  2000
text: i:gui.actions.upgradeT2
description: -允许海军基地生产T2单位
descriptionAddUnitStats: ${section.convertTo}
displayType: upgrade
buildSpeed: 0.0004
pos: 0.2
iconImage: SHARED:icon_upgrade.png


[graphics]
total_frames: 1

image:        sea_factory.png
image_wreak:  SHARED:blank.png

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1

[decal_wreak]
isVisible: if self.hp<=0
layer: shadow
image: sea_factory_dead.png
alwaysStartHeightAtZero: true
alpha: self.maxHp

#[hiddenAction_归虚]
#autoTriggerOnEvent: destroyed
#offsetSelfAbsolute: 0, 0, 1000000

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0


[movement]
movementType: WATER
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1

[ai]

buildPriority: 0.32

noneInBaseExtraPriority: 0.04

noneGlobalExtraPriority: 0.13


maxEachBase: 1





