text: 影遁
description: -可进入短时间暗影状态 \n -拥有60%护盾时进行冷却 \n -期间无法被瞄准且不会显示于敌方小地图上 \n -子弹可无视激光防御 \n -护甲转为20伤害减免 \n -立即获得200护盾 \n -暗锋攻击回复护盾 \n -移动速度加快 \n -无视地形 \n CD:25s
