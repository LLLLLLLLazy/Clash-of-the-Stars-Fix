description: -收起鞘翅 \n -停止飞行并冷却 \n -请注意不要降落于液体内
buildSpeed: 0.3s
setResourcesWithLogic: energy=0
whenBuilding_cannotMove: true
whenBuilding_temporarilyConvertTo:锹形甲虫[璀璨|转换中]

[action_沁水]
isVisible:false
autoTrigger:false
isGuiBlinking:false

[action_熔化]
isVisible:false
autoTrigger:false
isGuiBlinking:false

[animation_振翅]
onActions : idle, move

arm4_.0s: {x:0, y:0, dir:0}
arm5_.0s: {x:0, y:0, dir:0}
arm4_.1s: {x:0, y:0, dir:-40}
arm5_.1s: {x:0, y:0, dir:40}
arm4_.2s: {x:0, y:0, dir:0}
arm5_.2s: {x:0, y:0, dir:0}

KeyframeTimeScale: 0.5

[graphics]
movementEffect: 光翼粒子*2
