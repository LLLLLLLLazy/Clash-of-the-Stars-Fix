[core]

name: 贝露能源站T3_月曜
copyFrom: extractor_common.ini

displayDescription: -只能建造在资源池上 \n -提供${energySupply}能源供应 \n -转化地脉资源为贝露能量所用 \n -每个能源供应可为贝露权杖及模块等提供增幅 \n -可构建3个贝露浮游炮 \n -苍蓝能量+0.0015 \n “苍钰天井”

price: 9000
maxHp: 1800

tags: units, 资源提取器, 贝露能源站, 月曜能源站, 魔力蔓延

maxShield: 1800
shieldRegen: 0.2

techLevel: 2

generation_resources: credits=21, 苍蓝能量=0.0015

@global energySupply: 3

energyMax: 1
energyRegen: 0.001

[hiddenAction_日月能量]
autoTrigger: if self.customTimer(laterThanSeconds=2)
addResources: 月曜=1
resetCustomTimer: true


[hiddenAction_2]
autoTrigger:if self.energy(equalTo=1)
addUnitsIntoTransport: 贝露浮游炮
addEnergy:-1
requireConditional:if self.transportingCount(lessThan=3)

[hiddenAction_联系天束]
autoTrigger: if numberOfUnitsInTeam(withTag='魔力蔓延', greaterThan=9) and self.globalTeamTags(includes='苍色扩散') or numberOfUnitsInTeam(withTag='贝露佩欧鲁', greaterThan=0)

[decal_苍圆]
alpha: 0.25

[arm_4]
spinRate: 5

[arm_5]
spinRate: -5

[graphics]
image: 月曜能源站.png

[action_Upgrade]
@copyFrom_skipThisSection:true

[action_conversion]
convertTo: 贝露能源站T3_日耀
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price: 日耀=20
text: 日月更替
buildSpeed: 0.002
description: -护盾值更高 \n -每2s额外产出1日耀能量
descriptionAddUnitStats: ${section.convertTo}
displayType: action
pos: 1

alsoTriggerAction: 属性变化

iconImage: 阳.png

#[hiddenAction_满月转化]
#autoTrigger: if numberOfUnitsInTeam(withTag='月曜T3')>0 and self.timeAlive>0.1
#convertTo: 贝露能源站T3_满月

[hiddenAction_秩序重构]
convertTo: 暮光能源站T3
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits: true
canAttackUnderwaterUnits: false

maxAttackRange: 320
shootDelay: 22

[turret_1]
x: 0
y: 10

shoot_flame:CUSTOM:hitLightFlash

projectile: 1

canAttackCondition:	if self.transportingCount(greaterThan=0)

