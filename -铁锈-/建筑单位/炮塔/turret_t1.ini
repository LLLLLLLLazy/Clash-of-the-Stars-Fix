
[core]
name: c_turret_t1
copyFrom: turret_common_land.ini

#displayLocaleKey: turret
overrideAndReplace: turret, c_turret_t1

displayText: 炮塔
displayDescription: -攻击地面单位\n-可升级\n-升级完成会回满血盾

price: 500
maxHp: 800

techLevel: 1
#buildSpeed: 0.0008
buildSpeed: 0.0012

[action_upgrade_gun]
convertTo: c_turret_t2_gun
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  1000
text: i:gui.actions.upgradeToGunT2
description: -Increases HP, attack damage, and range
description_zh: -增加生命值，攻击伤害和射程
descriptionAddUnitStats: ${section.convertTo}

displayType: Upgrade
buildSpeed: 0.0013

iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF

alsoTriggerAction: 升级恢复

[action_upgrade_artillery]
convertTo: c_turret_t1_artillery
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  1600
text: i:gui.actions.upgradeToArtillery
description: -Large increase in range
description_zh: -射程大幅增加
descriptionAddUnitStats: ${section.convertTo}

displayType: Upgrade
buildSpeed: 0.0004

iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF

alsoTriggerAction: 升级恢复

[action_upgrade_flame]
convertTo: c_turret_t2_flame
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  700
text: i:gui.actions.upgradeToFlamethrower
description: -Short range area affect\n-Adds self-repair
description_zh: -短程范围伤害\n-开火需要装填\n-增加自我修复
descriptionAddUnitStats: ${section.convertTo}

displayType: Upgrade
buildSpeed: 0.002

iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF

alsoTriggerAction: 升级恢复

isLocked: if self.globalTeamTags(includes='中刻{I}')
isLockedMessage: AI:进入中期阶段,不进行低射程塔升级

[action_upgrade_lightning]
convertTo: c_turret_t1_lightning
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  2200
text: i:gui.actions.upgradeToLightning
description: -使用电击的炮塔\n-雷击地面与空中的单位\n-对地面单位产生连锁闪电\n-对接地的建筑物伤害较低\n-电击可以穿过护盾\n-拥有防护盾
descriptionAddUnitStats: ${section.convertTo}

displayType: Upgrade
buildSpeed: 20.0s

iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF

alsoTriggerAction: 升级恢复

[graphics]
total_frames: 1

image:        turret_base.png
image_wreak:  turret_base_dead.png
image_turret: turret_top.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
