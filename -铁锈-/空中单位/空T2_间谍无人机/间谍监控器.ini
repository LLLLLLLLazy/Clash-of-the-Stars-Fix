
[core]
name: 间谍监控器
displayText: 间谍监控器
displayDescription: -揭开四周的迷雾 \n -一段时间后潜匿 \n -能量耗尽后自毁
showInEditor: false

price: 800
maxHp: 30
mass: 100
tags: units

radius: 4
disableAllUnitCollisions: true

energyMax: 10
energyRegen: -0.00055
dieOnZeroEnergy: true

selfRegenRate: 0.005

fogOfWarSightRange: 20

showOnMinimapToEnemies: false

[action_reclaim]
text: 自毁
description: -销毁自身 \n -仅退还%{int(self.energy * 75)}资金
displayType: action
pos: 1
ai_isDisabled: true
allowMultipleInQueue: false
buildSpeed: 5s
setResourcesWithLogic: hp=-99999
addResourcesWithLogic: credits=self.energy*75

[hiddenAction_dive]
autoTrigger: if self.timeAlive(laterThanSeconds=10) and self.height(equalTo=0)
convertTo: 间谍监控器[潜匿]
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}

[animation_1]
onActions: idle
pingPong: true
scale_start: 1
scale_end: 1.01
speed: 75

[graphics]
image: 临时监控器.png
drawLayer: bottom

showEnergyBar: false
icon_zoomed_out_neverShow: true

image_shadow: AUTO
shadowOffsetX: 0.2
shadowOffsetY: 0.2

[attack]
canAttack: false

[movement]
movementType: LAND
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0
ignoreMoveOrders: true

maxTurnSpeed: 0

targetHeight: 0
