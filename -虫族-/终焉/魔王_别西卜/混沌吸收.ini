
[core]
name: 混沌吸收
displayDescription: -腐蚀之信使 \n -响应誓令
class: CustomUnitMetadata
price: 328, 腐蚀=${corrode}
maxHp: 35
mass: 100
tags: units
techLevel: 2
maxShield: 15

radius: 10

isBug: true
isBio: true

selfRegenRate: 0.2

showInEditor: false
showOnMinimap: false
ignoreInUnitCapCalculation: true
canNotBeDirectlyAttacked: true
isUnselectable:	true
isUnrepairableUnit:	true

autoTriggerCooldownTime: 20

[hiddenAction_腐蚀价格]
@global corrode: 50
autoTrigger: if memory.腐蚀价格!=${corrode}
setUnitMemory: 腐蚀价格=${corrode}


[hiddenAction_follow]
clearActiveWaypoint: true
addWaypoint_type: move
addWaypoint_maxTime: 1s
addWaypoint_target_nearestUnit_tagged: 别西卜
addWaypoint_target_nearestUnit_team: own
addWaypoint_target_mapMustBeReachable: false
autoTrigger: true
spawnEffects: CUSTOM:扭曲波

[hiddenAction_swallow]
autoTrigger: if numberOfUnitsInTeam(withTag="别西卜", greaterThan=0, withinRange=50)
takeResources: hp=-100
takeResources_includeUnitsWithinRange: 100
takeResources_includeUnitsWithinRange_team: own
takeResources_excludeUnitsWithoutTags: 别西卜
takeResources_maxUnits: 1
spawnEffects: CUSTOM:曲引光
deleteSelf: true

[graphics]
image: 腐蚀之信使.png
image_shield: green_shields.png
total_frames: 5
animation_moving_start: 1
animation_moving_end: 5
animation_moving_speed: 2

[attack]
canAttack: false

[effect_扭曲波]
stripIndex: shockwave
attachedToUnit: false
life:20
scaleFrom: 0
scaleTo: 1.5
alpha: 0.5
color: #ff3bff00
alsoEmitEffects: CUSTOM:扭曲波2
[effect_扭曲波2]
@copyFromSection: effect_扭曲波
scaleFrom: 1.5
scaleTo: 0

[effect_曲引光]
image: SHARED:light_50.png
life: 20
fadeOut: true
attachedToUnit: true
color: #FF3BFF00
scaleFrom: 2.4
scaleTo: 1.2
alpha: 1
drawUnderUnits: false
liveAfterAttachedDies: false

[movement]
movementType: AIR
moveSpeed: 4.5
moveAccelerationSpeed: 1
moveDecelerationSpeed: 0

joinsGroupFormations: false

maxTurnSpeed: 10
turnAcceleration: 1

moveSlidingMode: false
moveIgnoringBody: false
moveSlidingDir: -1

slowDeathFall: true