[core]
showInEditor: false
name: 贝露资源仪[伤]
copyFrom: 贝露资源仪T2.ini
maxShield: 2000
shieldRenderRadius: 30
shieldRegen:0

generation_resources: credits=-30

autoTriggerCooldownTime: 0.5s

isUnrepairableUnit: true

[hiddenAction_恐惧之心]
autoTrigger: true
spawnEffects: CUSTOM:球球1,CUSTOM:球球2,CUSTOM:球球3,CUSTOM:球球4
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset:0,0
fireTurretXAtGround_withProjectile: shockwave

[hiddenAction_反]
autoTrigger: if self.hasTakenDamage(withinSeconds=1) and self.customTimer(laterThanSeconds=1)
spawnUnits: 电H2-(offsetX=-21,offsetY=21),电H2-(offsetX=21,offsetY=-21),电H2-(offsetX=-21,offsetY=-21),电H2-(offsetX=21,offsetY=21)
resetCustomTimer: true

[hiddenAction_伤]
autoTrigger: if self.hasTakenDamage(laterThanSeconds=20)
convertTo: 贝露资源仪T2
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}

[effect_球球1]
life: 30
image: SHARED:beam1_start.png
color: #00FEFF
xOffsetRelative: -21
yOffsetRelative: 21
#xSpeedRelative: 1
#ySpeedRelative: -1
[effect_球球2]
@copyFromSection:effect_球球1
xOffsetRelative: 21
yOffsetRelative: 21
#xSpeedRelative: -1
#ySpeedRelative: -1
[effect_球球3]
@copyFromSection:effect_球球1
xOffsetRelative: -21
yOffsetRelative: -21
#xSpeedRelative: 1
#ySpeedRelative: 1
[effect_球球4]
@copyFromSection:effect_球球1
xOffsetRelative: 21
yOffsetRelative: -21
#xSpeedRelative: -1
#ySpeedRelative: 1

[turret_1]
x:0
y:0
invisible:true
shoot_sound:plasma_fire
shoot_sound_vol:0.05

[projectile_shockwave]
tags= T-projectile
areaDamage: 0
areaRadius: 330
areaExpandTime: 50
life: 50
instant: true
areaHitAirAndLandAtSameTime: true
drawUnderUnits: true
pushForce: 1
pushVelocity: 1
explodeEffect: CUSTOM:shockwave
[effect_shockwave]
image: shield_mid.png
life: 50
scaleFrom: 0
scaleTo: 8
alpha: 0.25
alsoPlaySound: large_gun_fire2:0.05
color: #000000

[animation_idle]
@copyFrom_skipThisSection:true

onActions : idle
body_0s: {frame:0}
body_4s: {frame:1}
body_999s: {frame:1}

[graphics]
image:        贝露资源仪[伤].png
total_frames: 2

[ai]
lowPriorityTargetForOtherUnits:true