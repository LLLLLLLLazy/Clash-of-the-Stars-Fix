
[core]
name: 增星
tags: 增星
maxHp: 1
price: 0
mass: 0

#隐藏单位本身
showInEditor: false
radius: 0
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

showOnMinimap: true

[hiddenAction_消逝]
autoTrigger: if self.timeAlive(laterThanSeconds=10)
deleteSelf:true

[hiddenAction_伤波]
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset: 0,0
fireTurretXAtGround_withProjectile: 1
autoTrigger: if numberOfUnitsInTeam(greaterThan=1, withinRange=100) and self.hasFlag(id=1)
[hiddenAction_生波]
@copyFromSection:hiddenAction_伤波
fireTurretXAtGround_withProjectile: 2
autoTrigger: if numberOfUnitsInTeam(greaterThan=1, withinRange=100) and self.hasFlag(id=2)
[hiddenAction_能波]
@copyFromSection:hiddenAction_伤波
fireTurretXAtGround_withProjectile: 3
autoTrigger: if numberOfUnitsInTeam(greaterThan=1, withinRange=100) and self.hasFlag(id=3)

[hiddenAction_伤星]
autoTrigger: if self.hasFlag(id=1)
spawnEffects:CUSTOM:伤-星光, CUSTOM:伤-底光
[hiddenAction_生星]
autoTrigger: if self.hasFlag(id=2)
spawnEffects:CUSTOM:生-星光, CUSTOM:生-底光
[hiddenAction_能星]
autoTrigger: if self.hasFlag(id=3)
spawnEffects:CUSTOM:能-星光, CUSTOM:能-底光

[effect_伤-星光]
alpha: 2
attachedToUnit: true
life: 90
scaleFrom: 1
scaleTo: 1.2
image: 亮白闪星.png
color: #FF0055
priority: high
drawUnderUnits: false
[effect_伤-底光]
priority:low
image: SHARED:light_50.png
life: 14
fadeOut: true
attachedToUnit: false
color: #FF0055
scaleFrom: 0.6
scaleTo: 1.8
alpha: 0.6
drawUnderUnits:false
[effect_生-星光]
@copyFromSection:effect_伤-星光
color: #FFFF00
[effect_生-底光]
@copyFromSection:effect_伤-底光
color: #FFFF00
[effect_能-星光]
@copyFromSection:effect_伤-星光
color: #5500FF
[effect_能-底光]
@copyFromSection:effect_伤-底光
color: #5500FF

[graphics]

image:        null.png
image_wreak: NONE
image_turret:NONE
disableLowHpSmoke: true
icon_zoomed_out_neverShow: true

[attack]
canAttack: false

[turret_1]
x: 0
y: 0
projectile: 1

[projectile_1]
areaDamage:	300
areaRadius:	270
areaExpandTime: 30
life: 0
deflectionPower: -1
explodeOnEndOfLife: true
#areaDamageNoFalloff: true
areaRadiusFromEdge: true
areaHitAirAndLandAtSameTime: true
explodeEffect: CUSTOM:伤shockwave
explodeEffectOnShield: CUSTOM:伤shockwave
[projectile_2]
@copyFromSection:projectile_1
areaDamage:	0
friendlyFire: only-ignoreEnemy
mutatorX_ifUnitWithoutTags: 虚无
mutatorX_areaDamageMultiplier: 0
mutatorX_addResourcesAreaHit: hp=300, shield=100
explodeEffect: CUSTOM:生shockwave
explodeEffectOnShield: CUSTOM:生shockwave
[projectile_3]
@copyFromSection:projectile_2
mutatorX_addResourcesAreaHit: energy=1, ammo=1
explodeEffect: CUSTOM:能shockwave
explodeEffectOnShield: CUSTOM:能shockwave

[effect_伤shockwave]
#priority: low
#stripIndex: shockwave
image: SHARED:light_50.png
life: 30
scaleFrom: 0
scaleTo: 10
color: #FF0055
#fadeInTime: 3
alpha: 0.5
[effect_生shockwave]
@copyFromSection:effect_伤shockwave
color: #FFFF00
[effect_能shockwave]
@copyFromSection:effect_伤shockwave
color: #5500FF

[movement]
movementType: AIR
moveSpeed: 99
targetHeight: 10
targetHeightDrift: 1


