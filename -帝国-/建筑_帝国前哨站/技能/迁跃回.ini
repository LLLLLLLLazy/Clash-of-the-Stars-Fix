
[core]
showInEditor:false
name: 迁跃回
copyFrom: 迁跃.ini
tags: 迁跃回, magic

isBuilding: false

[hiddenAction_回]
@copyFrom_skipThisSection:true
autoTrigger: true
addWaypoint_type: touchTarget
addWaypoint_prepend: true
addWaypoint_maxTime: 60s
addWaypoint_target_nearestUnit_tagged: 帝国前哨站
addWaypoint_target_nearestUnit_team: own
#addWaypoint_target_nearestUnit_maxRange: 200
addWaypoint_target_mapMustBeReachable: false

[hiddenAction_迁]
autoTrigger: if numberOfUnitsInTeam(withTag='帝国前哨站', greaterThan=0, withinRange=100) or not self.isInMap
teleportTo: nearestUnit(withTag='帝国前哨站', relation='own')

[hiddenAction_散]
autoTrigger: if numberOfUnitsInTeam(withTag='帝国前哨站', greaterThan=0, withinRange=50)
addEnergy: -15

[movement]
movementType: AIR



