
[core]
name: 蜘蛛出场
price: 0
maxHp: 1
mass: 0
radius: 0
isBuilding: true
isBuilder: true

#隐藏单位本身
showInEditor: false
fogOfWarSightRange: 10
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDamaged: true
canOnlyBeAttackedByUnitsWithTags: 不可被攻击

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

showOnMinimap: true

autoTriggerCooldownTime: 0.2s

[hiddenAction_created]
autoTrigger: if not self.hasFlag(id=1)
spawnEffects: CUSTOM:终旋, CUSTOM:终闪*2
addResources: setFlag=1
playAnimation: 漩涡
finishPlayingLastAnimation: true

[arm_1]
x: 0
y: 0
image_end: 异端.png
draw_foot_on_top: true

[animation_漩涡]
arm1_0s: {dir: 0, alpha: 0.1}
body_0s: {scale: 3}

arm1_1s: {dir: -60, alpha: 1}

arm1_1.3s: {dir: -90, alpha: 0.1}
arm1_1.8s: {dir: -120, alpha: 0.1}

arm1_3s: {dir: -180, alpha: 1}

arm1_3.5s: {dir: -210, alpha: 0.1}
arm1_4s: {dir: -240, alpha: 0.1}

arm1_5s: {dir: -300, alpha: 1}

arm1_5.3s: {dir: -330, alpha: 0.1}
arm1_5.8s: {dir: -360, alpha: 0.15}

arm1_7s: {dir: -420, alpha: 1}

arm1_7.5s: {dir: -450, alpha: 0.1}
arm1_8s: {dir: -480, alpha: 0.1}

arm1_8.5s: {dir: -510, alpha: 0.8}
arm1_9s: {dir: -550, alpha: 0.4}

body_9s: {scale: 0.3}
body_9.01s: {scale: 0}
body_9.9s: {scale: 0}

[effect_初旋]
priority: critical

image: 异端.png
life: 550
fadeOut: false
fadeInTime: 30
attachedToUnit: true
#color: #360D70
scaleFrom: 3.0
scaleTo: 0.3
alpha: 1
dirSpeed: -1
drawUnderUnits:false

[effect_终旋]
priority: critical

image: 异端.png
delayedStartTimer: 550
life: 80
fadeOut: true
attachedToUnit: true
#color: #360D70
scaleFrom: 0.3
scaleTo: 3.5
alpha: 1
dirSpeed: -5
drawUnderUnits:false

[effect_终闪]
priority: critical

image: 终闪.png
delayedStartTimer: 600
life: 150
fadeOut: true
attachedToUnit: true
#color: #360D70
scaleFrom: 4.0
scaleTo: 3.0
alpha: 1
drawUnderUnits:false

alsoPlaySound:HLT_explode.ogg:1.0

[hiddenAction_create]
autoTrigger: if self.timeAlive(laterThanSeconds=10)
convertTo: 最终执行官
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
setBodyRotation: 90
showMessageToAllPlayers: 执行官已就位——下达最终肃清指令
playSoundGlobally:Bell1.ogg:1.0

takeResources: setFlag=1
takeResources_includeUnitsWithinRange: 50
takeResources_includeUnitsWithinRange_team: own
takeResources_excludeUnitsWithoutTags: 实验工厂
takeResources_discardCollected: true

[hiddenAction_漩涡]
autoTrigger: true
spawnEffects: CUSTOM:漩涡, CUSTOM:扭曲

[effect_漩涡]
image: 异端.png
life: 100
fadeInTime: 10
color: #0D1E70
scaleFrom: 4.0
scaleTo: 0
alpha: 0.7
dirSpeed: -3
drawUnderUnits: true

[effect_扭曲]
drawType: displacement
priority: critical

image: SHARED:ripple_normal_128.png
life: 50
fadeOut: true

attachedToUnit: false
color: #FFFFFF
scaleFrom: 5.0
scaleTo: 0
alpha: 0.3
drawUnderUnits:false

dirOffsetRandom: 180
dirSpeed: 0.5
delayedStartTimerRandom: 5
spawnChance: 0.2

[graphics]
drawLayer: top
image:   null.png
image_wreak: NONE
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true
showHealthBar: false

[attack]
canAttack: false



[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0


