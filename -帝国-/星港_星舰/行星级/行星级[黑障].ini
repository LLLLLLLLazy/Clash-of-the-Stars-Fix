[core]
copyFrom: 行星级.ini
name: 行星级[黑障]
showInEditor: false

tags: units, 行星级, 虚无

disableAllUnitCollisions: true
canOnlyBeAttackedByUnitsWithTags: 不可被攻击X
canNotBeDamaged: true

[action_mainAttack]
description: -主炮攻击指示点 \n -让敌人陷落于破碎空间 \n -不能瞄准到后方的敌人 \n -位于黑障之中不可攻击

[hiddenAction_裂位之隙]
autoTrigger: if numberOfUnitsInTeam(withTag="黑障", lessThan=1, withinRange=320) and numberOfUnitsInTeam(withTag="黑障", lessThan=1, withinRange=440)
convertTo: 行星级
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
setResourcesWithLogic: 免疫渊海=0

[hiddenAction_虚无结界]
autoTrigger: if self.shield(lessThan=1000)
setResourcesWithLogic: shield=100

[attack]
canAttack: false