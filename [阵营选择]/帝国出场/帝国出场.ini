
[core]
name: 帝国出场
price: 0
maxHp: 1
mass: 0
radius: 0
isBuilding: true

#隐藏单位本身
#showInEditor: false
fogOfWarSightRange: 10
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDamaged: true
canOnlyBeAttackedByUnitsWithTags: 不可被攻击

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

showOnMinimap: true

autoTriggerCooldownTime:0.01s
autoTriggerCooldownTime_allowDangerousHighCPU:true

[canBuild_1]
#避免开局判定失败
name:礼花
pos:100

[action_create]
autoTrigger: if not self.hasFlag(id=1)
addResources: setFlag=1
alsoQueueAction: 1
playAnimation: blink

[action_1]
buildSpeed: 1.5s
fireTurretXAtGround: blink
fireTurretXAtGround_withProjectile: blink
fireTurretXAtGround_withOffset: -5000, 0
convertTo: 帝国远征军前哨站
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
spawnUnits: 帝国建造者*2(offsetY=30, offsetDir=180)
alsoTriggerAction: 2, 3, 4
#alsoQueueAction: deleteSelf

[action_2]
fireTurretXAtGround: blink
fireTurretXAtGround_withProjectile: blink
fireTurretXAtGround_withOffset: 5000, 0
[action_3]
fireTurretXAtGround: blink
fireTurretXAtGround_withProjectile: blink
fireTurretXAtGround_withOffset: 0, -5000
[action_4]
fireTurretXAtGround: blink
fireTurretXAtGround_withProjectile: blink
fireTurretXAtGround_withOffset: 0, 5000
[action_deleteSelf]
deleteSelf: true

[turret_blink]
x: 0
y: 0
canShoot: false
invisible: true
#shoot_sound: plasma_fire
#音效太暴露了~

[projectile_blink]
instant: true
directDamage: 0
life: 25
color: #55000000
shouldRevealFog: true
laserEffect: true
explodeEffect: CUSTOM:blinkFlash,CUSTOM:blinkGlow
effectOnCreate: CUSTOM:blinkFlash,CUSTOM:blinkGlow
spawnProjectilesOnCreate: 透光束, 透光2

[projectile_透光束]
instant: true
directDamage: 0
life: 50
color: #55000000
laserEffect: true
explodeEffect:NONE

[projectile_透光2]
@copyFromSection: projectile_透光束
life: 75
color: #55000000

[effect_blinkSpark]
createWhenOffscreen:true

liveAfterAttachedDies: false
fadeOut: true
attachedToUnit: false
drawUnderUnits: false

image: dg.png
life: 18
lifeRandom: 5

fadeInTime: 2
scaleFrom: 10
scaleTo: 10
alpha: 0.5

priority: critical

alsoPlaySound: laser_deflect

dirSpeed: 10
xOffsetRelativeRandom:300
yOffsetRelativeRandom:300

xSpeedAbsoluteRandom:2.8
ySpeedAbsoluteRandom:2.8

#delayedStartTimer:30
#delayedStartTimerRandom:30

physics:true
physicsGravity:-0.4

alsoEmitEffects: CUSTOM:curewave2
[effect_curewave2]
@copyFromSection: effect_blinkSpark
dirSpeed: -10
scaleFrom: 8
scaleTo: 8
image: dgb.png

[effect_圈中]
stripIndex: shockwave
life: 50
scaleFrom: 12
scaleTo: 0
attachedToUnit: true
alpha: 1.5
dirOffsetRandom: 360
color: #000000

[effect_blinkFlash]
priority:high
image: SHARED:light_50.png
life: 78
fadeOut: true
attachedToUnit: false
color: #000000
scaleFrom: 3.8
scaleTo: 1.0
alpha: 0.8
drawUnderUnits:false

[effect_blinkGlow]
priority:high
image: SHARED:light_50.png
life: 148
fadeOut: true
attachedToUnit: false
color: #000000
scaleFrom: 2.8
scaleTo: 5.0
alpha: 0.5
drawUnderUnits:false

[effect_黑2]
priority: critical
image: 白色光圈.png
life: 100
scaleFrom: 10.0
scaleTo: 0.0
fadeOut: false
fadeInTime: 30
alpha: 0.8
color: #000000

[animation_blink]

effect_0.0s: {x:0, y:0, name:CUSTOM|blinkSpark*3}
effect_0.5s: {x:0, y:0, name:CUSTOM|blinkSpark*5}
effect_1.0s: {x:0, y:0, name:CUSTOM|blinkSpark*10}
effect_1.5s: {x:0, y:0, name:CUSTOM|blinkSpark*16}

effect_0.01s: {x:0, y:0, name:CUSTOM|黑2}
effect_0.02s: {x:0, y:0, name:CUSTOM|圈中}
effect_0.51s: {x:0, y:0, name:CUSTOM|圈中}
effect_1.01s: {x:0, y:0, name:CUSTOM|圈中}
effect_1.51s: {x:0, y:0, name:CUSTOM|圈中}

[graphics]
isVisible: false
image:   ROOT:/-帝国-/建筑_帝国前哨站/帝前_back.png
scaleImagesTo: 80
image_wreak: NONE
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true
showHealthBar: false

[attack]
canAttack: false



[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0


