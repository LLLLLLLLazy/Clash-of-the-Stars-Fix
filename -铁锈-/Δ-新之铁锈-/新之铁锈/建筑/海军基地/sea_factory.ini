
[core]
name: A_seaFactory
#overrideAndReplace: seaFactory
displayLocaleKey: seaFactory

displayText:i:units.seaFactory.name
displayDescription:i:units.seaFactory.description

class: CustomUnitMetadata
price: 1000
maxHp: 2000
mass: 9000
tags: units
armour: 4

#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,2,2

#used for placement, and placement of other buildings
constructionFootprint: -1,-1,2,3

buildingToFootprintOffsetX:20

techLevel: 1
buildSpeed: 0.0004
#availableInDemo: true

radius: 45
#displayRadius: 25
isBio: false
isBuilding: true

extraBuildRangeWhenBuildingThis:120


exit_x:0
exit_y:-1
exit_moveAwayAmount:130




canBuild_1_name: setRally
canBuild_1_pos:  0.1

canBuild_2_name: A_buildership, A_gunBoat
canBuild_2_pos:  1

canBuild_3_name: A_lightSub
canBuild_3_pos:  2

canBuild_4_name: A_missileShip
canBuild_4_pos:  3

canBuild_5_name: hovercraft
canBuild_5_pos:  4

canBuild_6_name: A_battleShip
canBuild_6_pos:  5

canBuild_8_name: A_attackSubmarine
canBuild_8_pos:  5.5


maxTransportingUnits: 1

transportUnitsRequireMovementType: WATER
transportUnitsBlockOtherTransports: false
transportUnitsHealBy: 0.2

[attachment_1]
x: 0
y: -20
idleDir: 130
canAttack: true
addTransportedUnits: true
keepAliveWhenParentDies: true
canBeAttackedAndDamaged: true
redirectDamageToParent: true
redirectDamageToParent_shieldOnly: true
isUnselectable: false
deattachIfWantingToMove: true


[action_upgrade]
convertTo: A_seaFactoryT2
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  4000
text: i:gui.actions.upgradeT2
descriptionAddUnitStats: ${section.convertTo}
displayType: upgrade
buildSpeed: 0.00025
pos: 0.2
iconImage:SHARED:icon_upgrade.png
alsoTriggerAction: upgradeTips
[hiddenAction_upgradeTips]
requireConditional: if numberOfUnitsInTeam(withTag="新之铁系统", greaterThan=0) and not self.globalTeamTags(includes="关闭T2升级提示")
showMessageToPlayer: AI:'海军基地T2'升级完成



[graphics]
total_frames: 1

image:        sea_factory.png
image_wreak:  sea_factory_dead.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1


[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0


[movement]
movementType: WATER
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1


[ai]

buildPriority: 0.32

noneInBaseExtraPriority: 0.04

noneGlobalExtraPriority: 0.13


maxEachBase: 1





