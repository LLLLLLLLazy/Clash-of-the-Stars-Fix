
[core]
name: 工厂框架
price: 1000
maxHp: 700
mass: 9000
displayDescription:-构建基础陆军与空军\n-在水中构建海军\n-空层建筑：可建造在地面阻挡之上
tags: units, 中空

#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1

#used for placement, and placement of other buildings
constructionFootprint: -1,-1,1,1

techLevel: 1
buildSpeed: 0.001
#availableInDemo: true

radius: 35
#displayRadius: 25
isBio: false
isBuilding: true

explodeTypeOnDeath: building

exit_x:0
exit_y:0
exit_moveAwayAmount:0


canBuild_1_name: setRally
canBuild_1_pos:  0.1

[placementRule_1]
#anyRuleInGroup:place
searchTags: 中空
searchTeam: own
searchDistance: 35
excludeIncompleteBuildings: false
excludeNonBuildings: true
minCount: 0
maxCount: 0
blocksPlacement: true
cannotPlaceMessage: [不能在此建造-与其他框架重叠]
checkEachTile: true

[canBuild_陆]
isVisible: if not self.isOverLiquid()
name: 小机器人, 自然和弦, 磐岩坦克, 守星铳, 含光
pos:  1

[canBuild_海]
isVisible: if self.isOverwater()
name: 冲锋快艇
pos:  2

[canBuild_空]
name: 解构者, 抑制剂, 信使
pos:  3

[hiddenAction_b]
autoTriggerOnEvent: queuedUnitFinished
spawnEffects: CUSTOM:curewave
[effect_curewave]
stripIndex: shockwave
life: 50
scaleFrom: 10
scaleTo: 0
alpha: 0.9
color: #33E8E8
priority: veryhigh
alsoPlaySound: ROOT:/素材/电磁.ogg

[action_upgrade1]
isLocked: if self.isOverLiquid() and not self.isOverwater()
isLockedMessage: -无法构筑于岩浆
convertTo: 贝露陆海工厂
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  2000
text: 升级 - 陆海
description: -制造陆海单位
descriptionAddUnitStats: ${section.convertTo}

displayType: upgrade
buildSpeed: 0.0004
pos: 0.2

iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF

[action_upgrade2]
convertTo: 贝露中空工厂
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  2000
text: 升级 - 中空
description: -制造空中单位
descriptionAddUnitStats: ${section.convertTo}

displayType: upgrade
buildSpeed: 0.0004
pos: 0.2

iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF

[graphics]
total_frames: 1
drawLayer: top
image:        工厂框架.png
image_back:    NONE
image_wreak:  NONE

scaleImagesTo: 60
#scaleTurretImagesTo: 9

#AUTO
image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0


[movement]
movementType: AIR
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1

targetHeight: 5
startingHeightOffset: 0


[ai]

buildPriority: 0.8

noneInBaseExtraPriority: 0.05

noneGlobalExtraPriority: 0.15

ai_upgradePriority:0.36

maxEachBase:1





