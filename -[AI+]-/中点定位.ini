
[core]
name: 中点定位
tags: 中点定位, 中点塔位
maxHp: 1
price: 0
mass: 0

onNewMapSpawn: mapCenter_asNeutral
createNeutral: true
stayNeutral: true

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
showOnMinimap: false
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

[hiddenAction_neutral]
autoTriggerOnEvent: created
addResources: 中位=1

[hiddenAction_detection]
autoTrigger: if self.tags(includes='中点塔位')
takeResources: hp=0
takeResources_includeUnitsWithinRange: 100
takeResources_includeUnitsWithinRange_team: any
takeResources_excludeUnitsWithoutTags: 炮塔
takeResources_excludeUnitsWithTheseResources: 中位=1
takeResources_maxUnits: 1
takeResources_triggerActionIfAnyCollected: removetag

#[hiddenAction_detection2]
#@copyFromSection: hiddenAction_detection
#takeResources_excludeUnitsWithoutTags: 炮塔T2
#takeResources_triggerActionIfAnyCollected: 消逝

[hiddenAction_removetag]
autoTrigger: if self.isOverLiquid and self.timeAlive(laterThanSeconds=3) and self.tags(includes='中点塔位')
temporarilyRemoveTags: 中点塔位

[hiddenAction_无大恶魔]
autoTrigger: if numberOfUnitsInAllTeams(withTag="无大恶魔")>0 and not self.tags(includes='无大恶魔模式')
temporarilyAddTags: 无大恶魔模式

[hiddenAction_恐虐]
autoTrigger: if numberOfUnitsInAllTeams(withTag="阵营选择", greaterThan=0) and not self.tags(includes='无大恶魔模式') and not self.hasFlag(id=1)
#showMessageToAllPlayers:恶魔打开了传送门
spawnUnits: 亚空间传送门*1(offsetRandomX=200,offsetRandomY=200)
addResources: setFlag=1

[hiddenAction_迎财神爷]
autoTrigger: if numberOfUnitsInAllTeams(withTag="纯净模式", lessThan=1) and not self.hasFlag(id=2)
spawnUnits: 财神爷(offsetRandomX=20, offsetRandomY=20, offsetRandomDir=360, offsetHeight=8)
addResources: setFlag=2

[graphics]
isVisible: false
image: SHARED:blank.png
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true
showHealthBar: false

[attack]
canAttack: false

[movement]
movementType: LAND

[resource_中位]
displayName: AI中位