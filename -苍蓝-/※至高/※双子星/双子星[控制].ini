
[core]
name: 双子星
displayDescription:  -两颗似有恒星力量的球体；\n当这两颗微小的球体在互相围绕着旋转与碰撞时，\n将爆发出无法想象的能量大范围伤害附近的敌人\n -当其中一颗星濒死时如果另外一颗星非濒死状态，则回复所有血量 \n -当两颗星之间远离太久后将自爆 \n -红星能够对建筑造成大量伤害，但难以对付护盾 \n  -蓝星能够对护盾造成大量伤害，但难以对付建筑 \n -红星拥有更强恢复 \n -蓝星能够更快再生 \n -死亡后爆发出巨大的能量摧毁周围物体 \n “这是我的意志 宇宙的意志”
tags: 双星移动
maxHp:1
price: 800000, 苍蓝能量=10
mass: 1000000
armour:	999999
armourMinDamageToKeep: 0
reclaimPrice: 0

buildSpeed: 600s
experimental: true

maxShield: 1
shieldRenderRadius: 5
selfRegenRate: 1

radius: 0
displayRadius: 0
showOnMinimap: false
disableAllUnitCollisions: true
canNotBeDirectlyAttacked: true
disableDeathOnZeroHp: true
#showInEditor: false

numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

transportSlotsNeeded: 999999

[hiddenAction_created]
#requireConditional: if self.isControlledByAI()
autoTriggerOnEvent: created
spawnUnits: 红星(offsetRandomX=100,offsetRandomY=100,offsetHeight=2500), 蓝星(offsetRandomX=-100,offsetRandomY=-100,offsetHeight=2500)

[hiddenAction_death0]
autoTrigger: if not numberOfUnitsInTeam(greaterThan=0, withTag='蓝星') and not numberOfUnitsInTeam(greaterThan=0 ,withTag='红星0') and self.timeAlive(laterThanSeconds=10) and not self.tags(includes='暂停属性') and self.resource(type='虚空')<1
spawnUnits: 红星*10(addResources=setFlag:2), 蓝星*10(addResources=setFlag:2)

deleteSelf: true

[hiddenAction_AIclear]
clearAllWaypoints: true
autoTrigger: if self.isControlledByAI() and self.customTimer(laterThanSeconds=5)
resetCustomTimer: true

[hiddenAction_appearance]
autoTriggerOnEvent: completeAndActive
showMessageToAllPlayers: 手握日月摘星辰.

[graphics]

image:        点.png
image_wreak: NONE
image_turret:NONE
image_shield: shockwave.png
icon_zoomed_out_neverShow: true
isVisibleToEnemies: false

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: true
maxAttackRange: 20

[turret_1]
x:0
y:0
canAttackCondition: false
showRangeUIGuide: false

[turret_2]
x:0
y:0
canAttackCondition: false
limitingRange: 200

[movement]
movementType: AIR
moveSpeed: 1.35
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.03

targetHeight: 0
targetHeightDrift: 0

maxTurnSpeed: 10
turnAcceleration: 0.5

moveSlidingMode :true
moveIgnoringBody: true

