
[core]
name: 小星尘
price: 1000
maxHp: 175
maxShield: 1000
mass: 9999
armour: 0
armourMinDamageToKeep: 0
tags: units, 星尘环绕
selfRegenRate:0.01

techLevel: 1
buildSpeed: 0.001

canNotBeGivenOrdersByPlayer: true

radius: 10
softCollisionOnAll: 20

numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

autoTriggerCooldownTime: 0.11s

effectOnDeath: CUSTOM:外光, CUSTOM:中光, CUSTOM:光波, CUSTOM:sparks*3, CUSTOM:sparks2*2

[hiddenAction_move]
addWaypoint_type: touchTarget
addWaypoint_prepend: true
addWaypoint_maxTime: 20s
addWaypoint_target_nearestUnit_tagged: 星尘
addWaypoint_target_nearestUnit_team: own
addWaypoint_target_nearestUnit_maxRange: 3000
