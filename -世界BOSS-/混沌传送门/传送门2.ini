[core]


name: 亚空间水晶
displayText: 混沌传送门
maxHp: 10000
mass: 1000000
price: 混沌元素=1
radius: 20
selfRegenRate: 0.6
selfBuildRate: 0.01

tags: 混沌元素, units

displayDescription: -每隔一段时间召唤红龙为你而战\n-大量资源产出

showInEditor: false

generation_credits: 100
borrowResourcesWhileAlive: 经济=-${core.generation_credits}

isBuilding: true
experimental: true

footprint: 1,1,-1,-1
constructionFootprint: 1,1,-1,-1

isUnrepairableUnit: true
fogOfWarSightRange: 25
disableAllUnitCollisions: true
canNotBeGivenOrdersByPlayer: true

energyMax: 50
energyRegen: 0.0166

[global_resource_经济]
hidden: true

[hiddenAction_produce]
autoTrigger: if self.energy(full=true)
addEnergy: -50
produceUnits: 骨龙

[hiddenAction_death]
autoTriggerOnEvent: destroyed
spawnUnits: 混沌水晶
spawnEffects: CUSTOM:赤光, CUSTOM:赤放光2, CUSTOM:赤光散+*10

[hiddenAction_deviation]
autoTrigger: if numberOfUnitsInNeutralTeam(withTag="资源池", withinRange=20)>0
teleportTo: getOffsetRelative(x=rnd(-50, 50), y=rnd(-50, 50))

[global_resource_混沌元素]
hidden: false
displayName: 混沌元素
displayColor: #FF1A00
priority: 1


[placementRule_1]
searchTags: 资源池
searchTeam: any
searchDistance: 20
minCount: 0
maxCount: 0
blocksPlacement: true
cannotPlaceMessage: [不能在资源池建造]
checkEachTile: false

[graphics]
image: 亚空间水晶.png
scaleImagesTo: 60
drawLayer: experimentals

[attack]
canAttack:false


[effect_赤光]
priority: veryhigh
attachedToUnit: true
life: 200
alpha: 0.8
scaleFrom: 5
scaleTo: 0
image: SHARED:light_50.png
color: #FF4D4D
fadeOut: false
drawUnderUnits: false

[effect_赤放光2]
@copyFromSection: effect_赤光
fadeOut: true
life: 20
alpha: 0.7
scaleFrom: 1
scaleTo: 3

[effect_赤光散+]
@copyFromSection: effect_赤光
life: 80
alpha: 1.0
scaleFrom: 0.6
scaleTo: 0.2
color: #FF0000
fadeOut: true
atmospheric: true
xSpeedRelativeRandom: 2.5
ySpeedRelativeRandom: 2.5

[movement]
movementType:BUILDING
