
[core]
showInEditor: false
copyFrom: 巡林者.ini
name: 巡林者[破散]

maxHp: 0
mass: 50000
softCollisionOnAll: 100

isUnselectable:	true
canNotBeDirectlyAttacked: true
ignoreInUnitCapCalculation: true

disableDeathOnZeroHp: true

autoTriggerCooldownTime: 0.06s
autoTriggerCooldownTime_allowDangerousHighCPU:true

[hiddenAction_向前]
autoTriggerOnEvent: completeAndActive
addWaypoint_type: move
addWaypoint_maxTime: 10s
addWaypoint_position_relativeOffsetFromSelf: 0, 160
playAnimation: 巡林绿幕
spawnEffects: CUSTOM:绿光

[hiddenAction_破散]
autoTrigger: true
fireTurretXAtGround: magic
fireTurretXAtGround_withOffset: 0, 0
fireTurretXAtGround_withProjectile: 2
spawnEffects: CUSTOM:噬碎光

[hiddenAction_消散]
@copyFromSection: hiddenAction_破散
autoTrigger: if self.timeAlive(laterThanSeconds=1.7)
fireTurretXAtGround_count: 5
spawnEffects: CUSTOM:hitLightFlash
deleteSelf: true

[graphics]
image: SHARED:blank.png

[arm_1]
x: 0
y: 0
image_end: 巡林者.png

[arm_2]
x: 0
y: 0
image_end: 巡林绿幕.png

[animation_巡林绿幕]
arm1_0s:{alpha:1}
arm1_1.7s:{alpha:0.9}

arm2_0s:{alpha:0}
arm2_1.7s:{alpha:0.9}

[attack]
canAttack: false
canAttackFlyingUnits: false

[effect_scoutTrail]
alpha: 0.6


[movement]
movementType: AIR
moveSpeed: 1.65
moveAccelerationSpeed: 1
