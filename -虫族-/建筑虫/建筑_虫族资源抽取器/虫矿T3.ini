
[core]
name: 虫族资源抽取器T3
displayDescription: -窃取地脉能源\n -只能建造在资源池上
class: CustomUnitMetadata
price: 5000
maxHp: 1300
mass: 9000

@define CorrosionMode: 0
generation_resources: 腐蚀=${1 + CorrosionMode}
generation_credits: 30
generation_delay: 40

fogOfWarSightRange: 17

techLevel: 1
buildSpeed: 0.002

radius: 19

isBio: true
isBug: true

isBuilding: true
isBuilder: true

placeOnlyOnResPool: true

selfRegenRate:0.1
selfBuildRate:0.002

softCollisionOnAll: 3

energyMax:1

tags: units, 虫族, 虫建筑, 资源提取器
showActionsWithMixedSelectionIfOtherUnitsHaveTag:资源提取器

[hiddenAction_erosions]
requireConditional: if self.globalTeamTags(includes='衍黎')
autoTriggerOnEvent: created
autoTrigger: if self.customTimer(laterThanSeconds=60)
spawnEffects: custom:curewave
resetCustomTimer: true

[effect_curewave]
priority: critical
liveAfterAttachedDies: false
fadeOut: false
attachedToUnit: true
drawUnderUnits: true
image: SHARED:light_50.png
color: #AEFF00
life: 3660
scaleFrom: 5.0
scaleTo: 5.0
alpha: 0.1

[hiddenAction_狂猎]
autoTrigger:if self.globalTeamTags(includes='狂猎')
convertTo: 虫族资源抽取器T3[狂猎]
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}

[action_1]
convertTo: 虫族资源抽取器T4
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  3600
tags=进化T4
id: 进化T4
text: 进化 - T4
displayType: upgrade
buildSpeed: 60s
addResources: energy=1
pos: 0.1
ai_isHighPriority: true
descriptionAddUnitStats: ${section.convertTo}
isGuiBlinking: if (numberOfUnitsInTeam(withTag="腐蚀蔓延")+numberOfUnitsInTeam(withTag="腐蚀蔓延进化中")>=5 and not self.tags(includes="腐蚀蔓延进化中") or numberOfUnitsInTeam(withTag="腐蚀蔓延")+numberOfUnitsInTeam(withTag="腐蚀蔓延进化中")>=6) and numberOfUnitsInTeam(withTag="腐蚀蔓延")<6 or (numberOfUnitsInTeam(withTag="腐蚀蔓延")+numberOfUnitsInTeam(withTag="腐蚀蔓延进化中")>=10 and not self.tags(includes="腐蚀蔓延进化中") or numberOfUnitsInTeam(withTag="腐蚀蔓延")+numberOfUnitsInTeam(withTag="腐蚀蔓延进化中")>=11) and numberOfUnitsInTeam(withTag="腐蚀蔓延")<11
whenBuilding_triggerAction: 腐蚀蔓延进化中

[hiddenAction_腐蚀蔓延进化中]
temporarilyAddTags: 腐蚀蔓延进化中

[hiddenAction_腐蚀蔓延进化取消]
autoTrigger: if self.queueSize(withActionTag='进化T4') <= 0 and self.tags(includes="腐蚀蔓延进化中")
temporarilyRemoveTags: 腐蚀蔓延进化中


[action_trigger]
autoTrigger: if self.isEnergyFull() and self.globalTeamTags(includes='衍黎')
addResources: energy=-1
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset:0,0
fireTurretXAtGround_withProjectile: 1
isVisible: false

[action_trigger2]
autoTrigger: if self.globalTeamTags(includes='衍黎')
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset:0,0
fireTurretXAtGround_withProjectile: 2
isVisible: false


[hiddenAction_AIupgrade]
autoTrigger: if ( self.globalTeamTags(includes='AI系统') or self.hasUnitInTeam(withTag="腐蚀-蔓延") and self.hasUnitInTeam(withTag="腐蚀之意") ) and self.hasResources(${action_1.price}) and self.queueSize(empty=true)
alsoQueueAction: 1
addResources: credits=-${action_1.price}

[hiddenAction_AI矿坑防御]
autoTrigger: if self.globalTeamTags(includes='AI系统') and self.hasResources(900) and numberOfUnitsInEnemyTeam(withTag='units', greaterThan=0, withinRange=360) and not numberOfUnitsInTeam(withTag='炮塔', greaterThan=0, withinRange=220, incompleteBuildings=true) and self.numberOfUnitsInAllyNotOwnTeam(withTag='炮塔', lessThan=1, withinRange=220, incompleteBuildings=true) and numberOfUnitsInTeam(withTag='虫建筑', lessThan=4, withinRange=95, incompleteBuildings=true) and self.numberOfUnitsInAllyNotOwnTeam(withTag='虫建筑', lessThan=2, withinRange=95, incompleteBuildings=true)
addResources: credits=-600
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset:0,0
fireTurretXAtGround_withProjectile: 1


[hiddenAction_顶点之处]
autoTrigger: if self.globalTeamTags(includes="顶点") and not self.tags(includes="顶点之处")
temporarilyAddTags: 顶点之处

[hiddenAction_落下顶点]
autoTrigger: if not self.globalTeamTags(includes="顶点") and self.tags(includes="顶点之处")
temporarilyRemoveTags: 顶点之处

