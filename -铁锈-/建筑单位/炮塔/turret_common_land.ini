
[core]

dont_load:true

class: CustomUnitMetadata

mass: 9000

#footprint used for collisions with units (left, up, right, down)
footprint: 0,0,1,1
#used for placement, and placement of other buildings
constructionFootprint:0,0,1,1

buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:20

tags: units, 炮塔

techLevel: 1

radius: 16
buildingSelectionOffset: -8

isBuilding: true
isBio: false



[hiddenAction_升级恢复]
requireConditional: if not self.hp(full=true) or not self.shield(full=true)
addResources: hp=10000, shield=10000
spawnEffects: 治疗粒子*7

[effect_治疗粒子]
priority: verylow
life: 50
fadeInTime: 10
lifeRandom: 20
image: +.png
scaleFrom: 1
scaleTo: 0.5
alpha: 0.8
hSpeed: 0.5
hSpeedRandom: 0.1
xOffsetRelativeRandom: ${core.radius}
yOffsetRelativeRandom: ${core.radius}
alwayStartDirAtZero: true
atmospheric: true
delayedStartTimerRandom: 20


[graphics]
total_frames: 1

image:        turret_base.png
image_wreak:  turret_base_dead.png

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretTurnSpeed: 6


[turret_1]
shouldResetTurret: false


[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01

maxTurnSpeed: 0
turnAcceleration: 0.1

[ai]
upgradedFrom: c_turret_t1

buildPriority: 0.22
noneInBaseExtraPriority: 0.17

maxEachBase: 3

ai_upgradePriority: 0.24

