
[core]
name: 单位向定位
tags: 单位向定位
maxHp: 1
price: 0
mass: 0

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
showOnMinimap: false
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

autoTriggerCooldownTime: 0.1s

[hiddenAction_1]
autoTriggerOnEvent: created
setUnitStats: maxTurnSpeed=parent.readUnitMemory("转向速度", type='float')

[hiddenAction_正在攻击]
autoTrigger: if self.hasFlag(id=1) and attacking!=null and not self.tags(includes='正在攻击')
setUnitStats: maxTurnSpeed=parent.readUnitMemory("转向速度", type='float')
temporarilyAddTags: 正在攻击
temporarilyRemoveTags: 转向暂停

[hiddenAction_停止攻击]
autoTrigger: if self.hasFlag(id=1) and attacking==null and self.tags(includes='正在攻击')
setUnitStats: maxTurnSpeed=0
temporarilyRemoveTags: 正在攻击
temporarilyAddTags: 转向暂停
resetCustomTimer: true

[hiddenAction_转向恢复]
autoTrigger: if self.hasFlag(id=1) and attacking==null and self.tags(includes='转向暂停') and self.customTimer>1
setUnitStats: maxTurnSpeed=parent.readUnitMemory("转向速度", type='float')
temporarilyRemoveTags: 转向暂停

[graphics]
image: SHARED:blank.png
icon_zoomed_out_neverShow: true

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits: true
canAttackUnderwaterUnits: true

turretTurnSpeed: 360
maxAttackRange: 0
isFixedFiring: true

[movement]
movementType: NONE
maxTurnSpeed: 360
turnAcceleration: 360