
[core]
dont_load:true

class: CustomUnitMetadata
price: 30000

showInEditor: false

maxHp: 10000
mass: 10000
tags: units

armour: 30
armourMinDamageToKeep: 0

techLevel: 1
buildSpeed: 0.001
radius: 15
displayRadius:12

fogOfWarSightRange:5
transportSlotsNeeded: 1

isBio: false
softCollisionOnAll: 3

showOnMinimap: false

#canNotBeDirectlyAttacked: true
isUnrepairableUnit: true

ignoreInUnitCapCalculation: true

disableDeathOnZeroHp: true


isUnselectable: true
isUnselectableAsTarget: false

selfRegenRate: 1

selfBuildRate: 0.001

[hiddenAction_convertOnDeath]
autoTriggerOnEvent: tookDamage
requireConditional: if self.hp(lessThan=1)
convertTo: 超级武器模块
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
setBuilt:1
alsoTriggerAction: tellChangeToParent

[action_reclaim]
pos: -1
buildSpeed: 3s
text: Reclaim Slot
description: -Free up slot for another turret type.\n-Returns ${core.price * 0.5} credits
convertTo: 超级武器模块
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
addResources: ${core.price * 0.5}

iconExtraImage: SHARED:icon_sell_top.png
iconExtraColor: #AAFFFFFF

isVisible: if self.completed

alsoTriggerAction: tellChangeToParent

[action_cancel]
pos: -1
#Real logic happens in cancelAddedToQueue (as queued actions don't trigger while being built)
tags=actionCancel
buildSpeed: 3s
text: Cancel
description: -Cancel construction\n-Returns ${core.price} credits
isVisible: if not self.completed

iconExtraImage: SHARED:icon_sell_top.png
iconExtraColor: #AAFFFFFF

[hiddenAction_cancelAddedToQueue]
autoTriggerOnEvent: queueItemAdded(withActionTag='actionCancel')
convertTo: 超级武器模块
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
addResources: ${core.price}

setBuilt:1
alsoTriggerAction: tellChangeToParent

addAllActionCooldownsTime: 2s

[decal_outline]

image: body_ui.png
#imageScale: 1.2
layer: beforeBody

frame_width: 41
frame_height: 38
alwaysStartDirAtZero: true

isVisible: if self.resource.slotid != 0
frame: self.resource.slotid-1
onlyInPreview: true

[decal_selected]
isVisible: false

image: SHARED:icon_downgrade.png
imageScale: 0.2
color: #BBFFFFFF

alwaysStartDirAtZero: true
yOffsetAbsolute: -15

includeParentsSelection: true
onlyWhenSelectedByAnyPlayer: true
onlyPlayersWithUnitControl: true

[hiddenAction_changed]
autoTriggerOnEvent: completeAndActive
alsoTriggerAction: tellChangeToParent

[hiddenAction_tellChangeToParent]
sendMessageTo: parent
sendMessageWithTags: attachmentChange

[resource_slotid]
hidden: true

[graphics]
total_frames: 1

image:        SHARED:blank.png
image_wreak:  NONE
image_turret: NONE

image_shadow: AUTO
shadowOffsetX:3
shadowOffsetY:3

showEnergyBar: false

teamColorsOnTurret: true

icon_zoomed_out_neverShow: true


[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 30
turretTurnSpeed: 2
maxAttackRange: 290
shootDelay: 85

[movement]
movementType: OVER_CLIFF_WATER
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0
targetHeight: 0
targetHeightDrift: 0

reverseSpeedPercentage:1

maxTurnSpeed: 0
turnAcceleration: 0






