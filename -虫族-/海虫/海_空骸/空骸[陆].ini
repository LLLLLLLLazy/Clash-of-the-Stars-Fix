
[core]
name: 空骸[陆]
copyFrom: 空骸.ini
showInEditor:false

[action_floatAndSink]
isVisible: false

[action_fly]
isVisible: false

[hiddenAction_automaticConversion]
autoTrigger: if self.isOverPassableTile(type="WATER")
convertTo: 空骸
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}

[graphics]
dustEffect:	true

movementEffect: NONE

[movement]
movementType: HOVER

moveSpeed: 0.2
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.02

targetHeight: 0.5
targetHeightDrift: 0

maxTurnSpeed: 1.0
turnAcceleration: 0.1