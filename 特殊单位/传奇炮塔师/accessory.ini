
[core]
name: 附属维修
displayDescription: -自动修复友方单位
class: CustomUnitMetadata
price: 0
maxHp: 1
mass: 999999
armour:	999999
armourMinDamageToKeep: 0

tags=magic

disableAllUnitCollisions:  true
isUnselectable:true
ignoreInUnitCapCalculation: true

showInEditor:false

canNotBeDirectlyAttacked:true

techLevel: 1
buildSpeed: 3.33s
#availableInDemo: true

isBuilder: true
nanoRange: 200
nanoRepairSpeed: 0.2
nanoBuildSpeed: 2

canRepairBuildings: true
canRepairUnits: true
canReclaimResources: false
autoRepair: true

isUnrepairableUnit: true

radius: 10
displayRadius: 10

isBio: false
softCollisionOnAll: 0

hideScorchMark: true
numBitsOnDeath: 0

stayNeutral:true

[hiddenAction_附从维修]
autoTrigger: if customTarget1.customTarget1.hasActiveWaypoint(type='repair') and (not self.hasActiveWaypoint(type='repair') or activeWaypointTarget!=customTarget1.customTarget1.activeWaypointTarget) and distanceBetween(self, customTarget1.customTarget1.activeWaypointTarget) <= 360
clearAllWaypoints: true
addWaypoint_type: repair
addWaypoint_prepend: true
addWaypoint_target_fromReference: customTarget1.customTarget1.activeWaypointTarget

[hiddenAction_附从回收]
autoTrigger: if customTarget1.customTarget1.hasActiveWaypoint(type='reclaim') and (not self.hasActiveWaypoint(type='reclaim') or activeWaypointTarget!=customTarget1.customTarget1.activeWaypointTarget) and distanceBetween(self, customTarget1.customTarget1.activeWaypointTarget) <= 360
clearAllWaypoints: true
addWaypoint_type: reclaim
addWaypoint_prepend: true
addWaypoint_target_fromReference: customTarget1.customTarget1.activeWaypointTarget

[graphics]
total_frames: 1
imageScale: 0.8
image:        null.png
image_wreak:  NONE
image_turret: NONE

image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

showHealthBar: false

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretTurnSpeed: 100
turretMultiTargeting: true

maxAttackRange: 200
shootDelay: 0.01s

[turret_nano]
x: 0
y: 0
invisible: true

canShoot: false


[movement]
movementType: AIR
moveSpeed: 0
moveAccelerationSpeed: 0.0
moveDecelerationSpeed: 0.0
targetHeight: 5
targetHeightDrift: 0.5

reverseSpeedPercentage:0.8

maxTurnSpeed: 1
turnAcceleration: 0.25

moveSlidingMode :false
moveIgnoringBody:false
