[core]
name: 攻击点
maxHp: 1
price: 0
mass: 0
tags: 攻击点

isBuilding: true
footprint: 1,1,-1,-1
constructionFootprint: 1,1,-1,-1

createOnAggressiveTeam: true

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
showOnMinimap: false
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

[hiddenAction_攻击标记]
autoTriggerOnEvent: created
sendMessageTo: customTarget1
sendMessageWithTags: 攻击标记
sendMessageWithData: 攻击=self

[hiddenAction_攻击结束]
autoTrigger: if self.hasFlag(id=0) or customTarget1==null or self.timeAlive > 0.1 and customTarget1.activeWaypointTarget!=self
deleteSelf: true

[graphics]
image: SHARED:blank.png
icon_zoomed_out_neverShow: true

[attack]
canAttack: false

[movement]
movementType: NONE

[ai]
notPassivelyTargetedByOtherUnits: true
