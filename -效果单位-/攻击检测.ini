
[core]
name: 攻击检测
tags: 攻击检测, 效果单位
maxHp: 1
price: 0
mass: 0

defineUnitMemory: float 攻击范围

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
showOnMinimap: false
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

[hiddenAction_攻击范围]
autoTrigger: if parent.readUnitMemory("属性", type='float', index=4) != memory.攻击范围
setUnitStats: maxAttackRange=parent.readUnitMemory("属性", type='float', index=4)
setUnitMemory: 攻击范围=parent.readUnitMemory("属性", type='float', index=4)

[graphics]
image: SHARED:blank.png
icon_zoomed_out_neverShow: true

[attack]
canAttack: true
canAttackLandUnits: if self.hasFlag(id=1)
canAttackFlyingUnits: if self.hasFlag(id=2)
canAttackUnderwaterUnits: if self.hasFlag(id=3)
turretTurnSpeed: 1000

[turret_1]
x: 0
y: 0
canAttackCondition: false

[movement]
movementType: NONE

