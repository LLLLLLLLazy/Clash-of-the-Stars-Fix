
[core]
showInEditor: false
name: 利维坦[归渊]
copyFrom: 利维坦.ini

isUnselectable: true
disableAllUnitCollisions: true

[hiddenAction_沉下]
autoTrigger: true
addWaypoint_type: move
addWaypoint_prepend: true
addWaypoint_position_relativeOffsetFromSelf: 0, 100
setUnitStats: targetHeight=self.height-2

[hiddenAction_水波]
autoTrigger: if self.height < 1 and not self.hasFlag(id=5)
addResources: setFlag=5
spawnEffects: 水粒子*10, 大扭曲波纹, ripples*3, largeRipples
playSoundAtUnit: dive.ogg

[hiddenAction_死亡]
@copyFrom_skipThisSection:true
autoTrigger: if self.height < -10
deleteSelf: true

[action_swallow]
@copyFrom_skipThisSection:true

[hiddenAction_recycle]
@copyFrom_skipThisSection:true

[graphics]
showTransportBar: false
showQueueBar: false
showHealthBar: false

[attack]
canAttack: false

[movement]
moveSpeed: 0.3

maxTurnSpeed: 999
turnAcceleration: 0.6

moveSlidingMode: true
moveIgnoringBody: false

[effect_水粒子]
priority: high
life: 80
lifeRandom: 20
image: 光粒子.png
scaleFrom: 0.3
scaleTo: 0.3
alpha: 0.5
color: #3CCAC1
fadeOut: false

dirSpeed: 10
dirOffsetRandom: 180

hSpeed: 3
hSpeedRandom: 2
physics: true

ySpeedRelativeRandom: 1.5
xSpeedRelativeRandom: 1.5
xOffsetRelativeRandom: 80
yOffsetRelativeRandom: 80
delayedStartTimerRandom: 10

attachedToUnit: false
drawUnderUnits: false
alsoEmitEffectsOnDeath: 水粒子2*3, 水波纹

[effect_水粒子2]
@copyFromSection: effect_水粒子
