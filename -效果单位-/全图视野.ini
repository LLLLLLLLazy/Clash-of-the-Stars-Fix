
[core]
name: 全图视野
maxHp: 1
price: 0
mass: 0

tags: 效果单位, 全图视野
fogOfWarSightRange: 9999

#隐藏单位本身
showInEditor: false
radius: 0
showOnMinimap: false
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

[hiddenAction_附属开发者]
autoTrigger: if numberOfUnitsInTeam(withTag="开发者模式", lessThan=1, withinRange=10) and numberOfUnitsInTeam(withTag="开发者模式", greaterThan=0)
teleportTo: nearestUnit(withTag='开发者模式', relation='own')

[hiddenAction_星核全图视野]
autoTrigger: if self.resource.ammo==1 and self.timeAlive>=30
deleteSelf: true


[graphics]
image: SHARED:blank.png
icon_zoomed_out_neverShow: true

[attack]
canAttack: false

[movement]
movementType: NONE
