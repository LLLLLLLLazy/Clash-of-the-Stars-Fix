[core]



name:资源抽取器T3
displayLocaleKey:extractor
copyFrom:extractor_common.ini
price:6900
maxHp:1500
displayDescription:-生成资金\n-只能建造在资源池上\n-利用新型核心更好的控制抽取器\n-可升级至T4

overrideAndReplace: extractorT3

generation_credits:35
generation_delay:40

techLevel:2

[action_overclock]
convertTo: 资源抽取器T3超频
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  3000
#price per credit: $800 (+10)
text: i:units.extractor.upgrade_overclock.text
description: -血量下降\n-被摧毁时引发建筑瓦解\n-极不稳定的超频抽取核心\n-可能会造成危险,请慎重考虑\n-升级操作可以取消
descriptionAddUnitStats: ${section.convertTo}
displayType: upgrade
buildSpeed: 0.00015
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF

[action_reinforce]
convertTo: 资源抽取器T3守护
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price:  3000
text: 守护
description: i:units.extractor.upgrade_reinforce.description
descriptionAddUnitStats: ${section.convertTo}
displayType: upgrade
buildSpeed: 0.0003
iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF

[animation_idle]
onActions:idle
body_0s:{frame:0}
body_0.8s:{frame:3}
body_1.0s:{frame:3}
pingPong:true

[graphics]
image:extractor_t3.png

[hiddenAction_AIoverclock]
autoTrigger:if self.isControlledByAI and self.hasResources(3000) and self.queueSize(empty=true) and (not self.globalTeamTags(includes='中刻{I}') or self.globalTeamTags(includes='中刻{I}') and numberOfUnitsInEnemyTeam(withinRange=800, lessThan=1))
alsoQueueAction: overclock
addResources: credits=-3000

[hiddenAction_AIreinforce]
autoTrigger:if self.isControlledByAI and self.globalTeamTags(includes='中刻{I}') and self.hasResources(15000) and self.queueSize(empty=true) and numberOfUnitsInEnemyTeam(withinRange=800, greaterThan=0)
alsoQueueAction: reinforce
addResources: credits=-3000