
[core]
name: 卫星侦视
maxHp:1
price: 0
mass: 999999

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 25
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

@memory 坐标X:float
@memory 坐标Y:float

[hiddenAction_锁定坐标]
autoTriggerOnEvent: completeAndActive
setUnitMemory: 坐标X=self.x, 坐标Y=self.Y

[hiddenAction_传送坐标]
autoTrigger: if self.timeAlive>0.1 and distanceBetween(self, createMarker(x=memory.坐标X, y=memory.坐标Y))>10
teleportTo: createMarker(x=memory.坐标X, y=memory.坐标Y)

[hiddenAction_1]
fireTurretXAtGround: 1
fireTurretXAtGround_withProjectile: 1
[hiddenAction_1.1]
@copyFromSection: hiddenAction_1
autoTrigger: true
fireTurretXAtGround_withOffset: 0, 250
alsoTriggerAction: 1.2, 1.3, 1.4
spawnEffects: CUSTOM:弱lightSlowFade
[hiddenAction_1.2]
@copyFromSection: hiddenAction_1
fireTurretXAtGround_withOffset: 0, -250
[hiddenAction_1.3]
@copyFromSection: hiddenAction_1
fireTurretXAtGround_withOffset: 250, 0
[hiddenAction_1.4]
@copyFromSection: hiddenAction_1
fireTurretXAtGround_withOffset: -250, 0

[hiddenAction_结束]
autoTrigger: if self.timeAlive(laterThanSeconds=20)
deleteSelf:true

[graphics]

image:        null.png
image_wreak: NONE
image_turret:NONE
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true

[attack]
canAttack: false

[turret_1]
x: 0
y: 0

[projectile_1]
areaDamage: 0
areaRadius: 20
instant: true
laserEffect: true
life: 61
color: #80000000
explodeEffect: CUSTOM:lightSlowFade
explodeEffectOnShield: CUSTOM:lightSlowFade
spawnProjectilesOnExplode: 2
#spawnUnit: 侦视线2

[projectile_2]
areaDamage: 0
areaRadius: 1
areaRadiusFromEdge: true
instant: false
laserEffect: true
deflectionPower: -1
shouldRevealFog: true
life: 60
speed: 5
color: #000000
explodeEffect: CUSTOM:弱lightSlowFade
explodeEffectOnShield: CUSTOM:弱lightSlowFade

[effect_lightSlowFade]
image: SHARED:light_50.png
life: 30
fadeOut: true
attachedToUnit: true
color: #000000
scaleFrom: 0.7
scaleTo: 0.7
alpha: 1.5
drawUnderUnits: true

[effect_弱lightSlowFade]
@copyFromSection: effect_lightSlowFade
life: 30
alpha: 1.5
scaleFrom: 0.5
scaleTo: 0.5

[movement]
movementType: NONE
moveSpeed: 99


