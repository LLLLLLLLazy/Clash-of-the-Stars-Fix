
[core]
name: 帝国导弹兵
displayDescription:-重型武装\n-远距离导弹轰炸\n-缓慢

copyFrom: 帝国步兵模板.ini

price: 1000
maxHp: 190
mass: 1000

tags: ${tags}, 帝国导弹兵, 火炮

techLevel: 2
buildSpeed: 8.3s

energyMax:3
energyRegen:0.00475
energyNeedsToRechargeToFull: true

fogOfWarSightRange: 18

[action_locating]
isActive: false
isVisible: false
id: 帝皇之征信息
text: 帝皇之征
description: -为了帝皇！\n-超远距离打击\n-杀死敌军获得其50%资源
displayType: infoOnly
iconExtraImage: ROOT:/素材/帝国.png
convertTo: 帝国导弹兵[火炮定位]
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
autoTrigger: if self.hasFlag(id=1)
buildSpeed: 0s
pos: -1
setUnitMemory: 属性[20]=0

[action_switch1]
isActive: if not self.hasFlag(id=2)
addResources: setFlag=2
displayType: action
id: ${section.text}
text: 单发打击
description: -装填完成时只发射一枚导弹
buildSpeed: 0.1s
isGuiBlinking: if self.hasFlag(id=2)
allowMultipleInQueue: false
alwaysSinglePress: true

[action_switch2]
isActive: if self.hasFlag(id=2)
addResources: unsetFlag=2
displayType: action
id: ${section.text}
text: 连发轰炸
description: -发射所有导弹轰炸目标
buildSpeed: 0.1s
isGuiBlinking: if not self.hasFlag(id=2)
allowMultipleInQueue: false
alwaysSinglePress: true

[graphics]
image: 帝国导弹兵.png

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits: true
canAttackUnderwaterUnits: false

turretSize: 20
turretTurnSpeed: 3

maxAttackRange: 300
#shootDelay: 15
shootDelay: 35

aimOffsetSpread: 0

[turret_1]
x: 0
y: 0
idleDir: 0
canShoot: false

turnSpeed: 2.9
turnSpeedAcceleration: 0.3

recoilOffset: -1.5
recoilOutTime: 5
recoilReturnTime: 15

[turret_2]
#导弹
x: 0
y: 0
idleDir:0
attachedTo: 1
slave: true

barrelX: 2.5
barrelY: 17

projectile: 1

shoot_sound:tank_firing
shoot_sound_vol:1.0
shoot_flame:small
shoot_light:#FFEECCCC

warmup: 15

energyUsage: 1

canAttackCondition: if not self.hasParent(withTag="步兵载体") and (not self.hasFlag(id=2) or self.hasFlag(id=2) and self.energy(greaterThan=2.8))

