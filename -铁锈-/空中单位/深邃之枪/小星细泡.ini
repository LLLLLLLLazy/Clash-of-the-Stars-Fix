
[core]
name: 小星细泡
tags: units, 小星细泡
copyFrom: 星细泡.ini
radius: 4

[hiddenAction_复裂]
@copyFrom_skipThisSection:true

[hiddenAction_概率分裂]
autoTrigger: false

[hiddenAction_大大大]
autoTrigger: if self.timeAlive(laterThanSeconds=3)
spawnUnits: 星细泡(maxSpawnLimit=1,spawnChance=0.6,addResources=setFlag:2|setFlag:1), 星细泡2(maxSpawnLimit=1,addResources=setFlag:1)
#spawnUnits: 星细泡(addResources=setFlag:2|setFlag:1)
spawnEffects:CUSTOM:波
deleteSelf: true

[hiddenAction_泡]
autoTriggerOnEvent: completeAndActive
spawnEffects:CUSTOM:hitLightFlash
addWaypoint_type: move
addWaypoint_maxTime: 1s
addWaypoint_position_relativeOffsetFromSelf: 0,200

[effect_泡]
scaleFrom: 0.4
scaleTo: 0.4

[graphics]
imageScale: 0.4
image:        hit.png
image_wreak: NONE
image_turret:NONE
disableLowHpSmoke: true
icon_zoomed_out_neverShow: true

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits: false
canAttackUnderwaterUnits: false

[movement]
movementType: AIR
moveSpeed: 0.5
moveAccelerationSpeed: 0.005
moveDecelerationSpeed: 0.002

[ai]
lowPriorityTargetForOtherUnits: true