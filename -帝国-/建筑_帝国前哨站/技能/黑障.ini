
[core]
name: 黑障
displayDescription: -隔绝一切的暗域 \n -吞噬陷入其中的敌人
tags: magic, 黑障, 虚无之态, 不会受伤
maxHp:10000
price: 0
mass: 1000000000
armour: 9999
armourMinDamageToKeep: 0

showInEditor: false
radius: 320
fogOfWarSightRange: 0

softCollisionOnAll:	-3000

ignoreInUnitCapCalculation: true
isUnselectable:	false
canNotBeDamaged: true
canNotBeGivenOrdersByPlayer: true
canOnlyBeAttackedByUnitsWithTags: 不可被攻击

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

showOnMinimap: true

energyMax: 30
energyRegen: -0.01666
dieOnZeroEnergy: true

[hiddenAction_帝国迁跃]
@copyFrom_skipThisSection:true

[hiddenAction_圈]
autoTrigger: true
spawnEffects: 圈散, 暗散*3, displacement
fireTurretXAtGround: 虚无
fireTurretXAtGround_withOffset: 0,0
fireTurretXAtGround_withProjectile: 黑洞

[hiddenAction_环]
autoTriggerOnEvent: completeAndActive
spawnUnits: 黑障空阻点

[effect_圈散]
image: 光波圈.png
life: 120
scaleFrom: 4.8
scaleTo: 6.8
alpha: 0.4
attachedToUnit: true
dirOffsetRandom: 360
dirSpeedRandom: 0.3
color: #000000

[effect_暗散]
image: 光圈.png
life: 120
fadeInTime: 10
scaleFrom: 5.8
scaleTo: 7.8
alpha: 0.3
attachedToUnit: true
dirOffsetRandom: 360
dirSpeedRandom: 0.1
color: #000000
delayedStartTimerRandom: 50

[effect_displacement]
drawType: displacement
image: SHARED:shockwave_normal_128.png
life: 240
fadeOut: true
attachedToUnit: false
color: #ffffff
scaleFrom: 0
scaleTo: 8
alpha: 0.1
dirOffsetRandom: 360
dirSpeedRandom: 2

[graphics]

image:        null.png
image_wreak: NONE
image_turret:NONE
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true
showHealthBar: false
showEnergyBar: false

[arm_1]
x: 0
y: 0
rotateSpeed: 5

[arm_2]
x: 0
y: 0
rotateSpeed: -5

[decal_黑障]
onlyWhileAlive: true
layer: beforeUI
imageScale: 1.34
image: 黑障.png

@define alpha: 1
alpha: (${alpha} + max(2-self.timeAlive, 0) ) * min( (30 - self.timeAlive)/5, 1)

