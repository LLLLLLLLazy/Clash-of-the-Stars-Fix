
[core]
showInEditor: false
name: bugRanged[Retreat]

copyFrom: bug_ranged.ini

overrideAndReplace: NONE

armour: 15
armourMinDamageToKeep: 15

[action_且战且退]
isGuiBlinking: true

[hiddenAction_retreat]
autoTrigger: if self.hp > self.maxHp * 0.75 and self.queueSize(empty=true)
convertTo: bugRanged
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}

[attack]
shootDelay: 84

[movement]
moveSpeed: 1.2