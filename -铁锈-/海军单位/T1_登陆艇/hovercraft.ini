
[core]
name: c_hovercraft
class: CustomUnitMetadata
price: 500
maxHp: 550
mass: 12000
tags: units

displayLocaleKey: hovercraft
overrideAndReplace: hovercraft

techLevel: 1
buildSpeed: 0.003
availableInDemo: true

radius: 15
displayRadius: 15

maxTransportingUnits: 4
transportSlotsNeeded: 4

isBio: false
softCollisionOnAll: 0

autoTriggerCooldownTime: 0.1s

@memory 指定坐标:unit

[action_范围运输]
@copyFromSection: template_范围运输

[hiddenAction_运输路径]
@copyFromSection: template_运输路径

[decal_运输范围]
@copyFromSection: template_运输范围

[hiddenAction_onLand]
autoTrigger: if self.isOverOpenLand and self.tags(includes='在水面')
setUnitMemory: 属性[24]=0, 属性[21]=0
alsoTriggerAction: 属性变化
temporarilyRemoveTags: 在水面

[hiddenAction_onWater]
autoTrigger: if self.overWater and not self.tags(includes='在水面')
setUnitMemory: 属性[24]=0.3, 属性[21]=0.3
alsoTriggerAction: 属性变化
temporarilyAddTags: 在水面

[graphics]
total_frames: 1
image:        hovercraft.png
image_wreak:  hovercraft_dead.png
image_turret: NONE

splastEffect: true

image_shadow: AUTO

[attack]
canAttack: false

maxAttackRange: 0
shootDelay: 0

[turret_skill]
x: 0
y: 0
invisible: true
canShoot: false
limitingRange: 9999

[movement]
movementType: HOVER
moveSpeed: 1
moveAccelerationSpeed: 0.03
moveDecelerationSpeed: 0.05

targetHeight: 3.0
targetHeightDrift: 1.5

heightChangeRate: 1000

maxTurnSpeed: 2.4
turnAcceleration: 0.3

moveSlidingMode: false

[ai]
useAsTransport: true


[hiddenAction_生产跟随移动工厂]
@copyFromSection: template_生产跟随移动工厂
