
[core]
copyFrom: 元素领域.template
@global field: 火之领域

stayNeutral: true

generation_resources: credits=22, 焰=1
generation_delay: 60

borrowResourcesWhileAlive: 经济=-15

[global_resource_经济]
hidden: true

[decal_光]
@define image: 火光+

[hiddenAction_火之领域燃烧]
autoTrigger: if self.resource.焰>=1800
convertTo: 火之领域[燃烧]
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}

[hiddenAction_火之领域中立]
autoTriggerOnEvent: completeAndActive
requireConditional: if numberOfUnitsInNeutralTeam(withTag='火之领域[中立]', withinRange=1000)<1
spawnUnits: 火之领域[中立](neutralTeam=true)

[hiddenAction_焰值上限]
autoTriggerOnEvent: completeAndActive
setResourcesWithLogic: 焰值上限=1800

[global_resource_焰]
hidden: false
displayTextPrefix: 
displayColor: #FF5500
displayPos: 0
priority: 0.5
iconImage: 贴图/焰icon.png
displayTextAppendResource: 焰值上限

[global_resource_焰值上限]
displayTextPrefix: /
displayTextPostfix: 
displayColor: #FF5500
displayRoundedDown: true
hidden: true
