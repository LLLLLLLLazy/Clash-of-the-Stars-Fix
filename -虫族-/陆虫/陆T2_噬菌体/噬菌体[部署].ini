
[core]
name: 噬菌体[部署]
class: CustomUnitMetadata
copyFrom: 噬菌体.ini

showInEditor: false

#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1
#used for placement, and placement of other buildings
constructionFootprint:-1,-1,1,1

fogOfWarSightRange:18

selfRegenRate:0.4

isBuilding: true

[action_deploy]

isVisible: false

[action_undeploy]

isVisible: true
text: Undeploy
convertTo: 噬菌体
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
convertTo_keepCurrentFields: maxHp, maxShield
displayType: action
price:  0
buildSpeed: 0.010



canPlayerCancel: false
allowMultipleInQueue: false
#No confirm needed on mobile
alwaysSinglePress: true

alsoTriggerAction: 池虫噬菌体解除

[action_Upgrade]
convertTo: 光辉噬菌体[部署]
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}


[hiddenAction_池虫噬菌体]
autoTrigger: if self.hasParent(withTag="池虫") and self.resource.池虫噬菌体==0
setUnitMemory: 属性[19]=memory.属性[19]-0.5
alsoTriggerAction: 属性变化
setResourcesWithLogic: 池虫噬菌体=1

[hiddenAction_池虫噬菌体解除]
requireConditional: if self.resource.池虫噬菌体==1
autoTrigger: if not self.hasParent(withTag="池虫") and self.resource.池虫噬菌体==1
setUnitMemory: 属性[19]=memory.属性[19]+0.5
alsoTriggerAction: 属性变化
setResourcesWithLogic: 池虫噬菌体=0

[resource_池虫噬菌体]
hidden: true


[hiddenAction_自动部署]
@copyFrom_skipThisSection:true


[attack]
maxAttackRange: 320

shootDelay: 25

[turret_1]
shouldResetTurret: false

idleSweepAngle:20
idleSweepDelay:120
idleSweepSpeed:0.2

[arm_1]
x: 0
y: 10

[movement]
movementType: NONE

targetHeight:0

moveSpeed: 0
moveAccelerationSpeed: 0.07
moveDecelerationSpeed: 0.17

maxTurnSpeed: 1.0
turnAcceleration: 0.5

moveSlidingMode :false
moveIgnoringBody:false


reverseSpeedPercentage:1




[ai]


upgradedFrom: 噬菌体


