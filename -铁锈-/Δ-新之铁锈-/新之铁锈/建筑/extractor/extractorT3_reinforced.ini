
[core]
name: A_extractorT3_reinforced
displayLocaleKey: extractor
copyFrom: extractor_common.ini
price: 19100
maxHp: 4700
techLevel: 3
buildSpeed: 0.0001
armour: 30

generation_resources: credits=30, 新能魔素=0.025

maxShield: 2200
shieldRegen: 0.15
shieldRenderRadius: 24

selfRegenRate:0.10


energyMax: 60
energyRegen: 0.0166

[hiddenAction_aiBoss]
autoTrigger: if self.isControlledByAI()
requireConditional: if self.isControlledByAI()
addResources: 120

[action_temp]
#Temp padding to not match up with T2->T3 upgrade when using upgradedFrom
isVisible:false
addResources: credits=0

[action_refund]
convertTo: A_extractorT3
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
ai_isDisabled: true
price:  0
addResources: 6000
text: i:units.extractor.downgrade_reinforce.text
description: i:units.extractor.downgrade_reinforce.description
displayType: action
buildSpeed: 50s

[action_convert]
convertTo: A_extractorT3_overclocked
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
ai_isDisabled: true
price:  0
text: [切换]超频模式
description: -转换为超频模式\n-没有敌人时自动切换
descriptionAddUnitStats: ${section.convertTo}
displayType: action
buildSpeed: 9.9s
attachments_deleteNumUnits: 1
attachments_addNewUnits: 群星资金+42
attachments_onlyOnSlots: capital

[hiddenAction_automatic]
autoTrigger: if self.queueSize(empty=true) and numberOfUnitsInEnemyTeam(lessThan=1, withinRange=600) and not self.hasTakenDamage(withinSeconds=10)
alsoQueueAction: convert

[action_shield]
text: 备用护盾电池:
description: -当护盾被击破时立即补满\n -最多存储3个
displayRemainingStockpile: true
price: ammo=1
displayType: infoOnly
buildSpeed: 0s
isActive: false
autoTrigger: if self.shield(lessThan=20) and self.ammo(greaterThan=0)
addResources: shield=2200, ammo=-1
playSoundAtUnit: warning:0.5

[hiddenAction_supplement]
autoTrigger: if self.energy(full=true) and self.ammo(lessThan=3)
addResources: energy=-60, ammo=1


[animation_idle]
KeyframeTimeScale: 0.33

[graphics]
image:        extractor_t3_reinforced.png
image_offsetY: 0


[attachment_capital]
onCreateSpawnUnitOf: 群星资金+24