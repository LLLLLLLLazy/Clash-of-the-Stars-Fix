[core]

name: 贝露能源站T3_日耀
copyFrom: extractor_common.ini

displayDescription: -只能建造在资源池上 \n -提供${energySupply}能源供应 \n -转化地脉资源为贝露能量所用 \n -每个能源供应可为贝露权杖及模块等提供增幅 \n -苍蓝能量+0.0015 \n “苍钰天井”

price: 9000
maxHp: 1800

maxShield: 3200
shieldRegen: 0.41

techLevel: 2

generation_resources: credits=32, 苍蓝能量=0.0015

@global energySupply: 3

energyMax: 1
energyRegen: 0.001

tags: units, 资源提取器, 贝露能源站, 日耀能源站, 魔力蔓延

[hiddenAction_日月能量]
autoTrigger: if self.customTimer(laterThanSeconds=2)
addResources: 日耀=1
resetCustomTimer: true


[hiddenAction_2]
autoTrigger:if self.energy(equalTo=1)
addUnitsIntoTransport: 贝露浮游炮
addEnergy:-1
requireConditional:if self.transportingCount(lessThan=3)

[decal_苍圆]
alpha: 0.25
color: #FFD500

[decal_苍圆2]
color: #FFE5A7

[arm_4]
spinRate: 5

[arm_5]
spinRate: -5


[hiddenAction_联系天束]
autoTrigger: if numberOfUnitsInTeam(withTag='魔力蔓延', greaterThan=9) and self.globalTeamTags(includes='苍色扩散') or numberOfUnitsInTeam(withTag='贝露佩欧鲁', greaterThan=0)

[graphics]
image: 日耀能源站.png
image_shield: yellow_shield.png

[action_Upgrade]
@copyFrom_skipThisSection:true

[action_conversion]
#isVisible: if numberOfUnitsInTeam(withTag='月曜T3')<=0
convertTo: 贝露能源站T3_月曜
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price: 月曜=20
text: 日月更替
buildSpeed: 0.002
description: -释放贝露浮游炮清扫附近的敌人 \n -护盾值更低 \n -护盾回复效率提升 \n -每2s额外产出1月曜能量
descriptionAddUnitStats: ${section.convertTo}
displayType: action
pos: 1

alsoTriggerAction: 属性变化

iconImage: 月.png

#[action_conversion满月]
#@copyFromSection: action_conversion
#isVisible: if numberOfUnitsInTeam(withTag='月曜T3')>0
#convertTo: 贝露能源站T3_满月
#description: -释放贝露浮游炮清扫附近的敌人 \n -护盾值更低 \n -每2s额外产出3月曜能量

#iconImage: 满月.png


[hiddenAction_秩序重构]
convertTo: 暮光能源站T3
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}