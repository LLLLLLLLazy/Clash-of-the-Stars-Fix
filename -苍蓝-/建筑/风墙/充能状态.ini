
[core]
name: 充能状态
copyFrom: 充能防御墙.ini
showInEditor:false

shieldRegen: 1

generation_credits: -4
generation_delay: 40

builtFrom_1_name:NONE
builtFrom_2_name:NONE

[action_switch]
convertTo: 充能状态[回隐]

[hiddenAction_shield]
autoTrigger: if self.hasTakenDamage(withinSeconds=0.1)
addResources: shield=-200

[hiddenAction_charging]
autoTrigger: if self.Shield(full=true)
convertTo: 充能防御墙

[hiddenAction_shockwave]
@copyFrom_skipThisSection:true

[hiddenAction_wind]
autoTrigger: if self.readUnitMemory('alpha',type='float')>0.4
setUnitMemory:alpha=memory.alpha-0.1

[hiddenAction_winds]
autoTrigger: if self.readUnitMemory('alpha',type='float')<0.4
setUnitMemory:alpha=memory.alpha+0.1

