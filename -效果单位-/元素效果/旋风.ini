
[core]
name:旋风
displayDescription: -单次击退 \n -不会对建筑造成伤害
class: CustomUnitMetadata
price: 0
maxHp: 1
mass: 999999

tags=magic


techLevel: 1
buildSpeed: 3.33s

energyMax: 1

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
showOnMinimap: false
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable: true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true


autoTriggerCooldownTime: 0.1s

[hiddenAction_元素触发]
autoTrigger: if not numberOfUnitsInTeam(greaterThan=0, withTag='火花', withinRange=80)
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset: 0, 1
fireTurretXAtGround_withProjectile: 1
deleteSelf: true

takeResources: hp=1
takeResources_includeUnitsWithinRange: 100
takeResources_excludeUnitsWithoutTags: 潮湿
takeResources_maxUnits: 5

[action_元素扩散G]
text: 元素反应G
description: 与火花G相遇时释放火焰扩散
displayType: infoOnly
pos: 0
isActive: false
autoTrigger: if numberOfUnitsInTeam(greaterThan=0, withTag='火花G', withinRange=50)

takeResources: hp=1
takeResources_includeUnitsWithinRange: 50
takeResources_excludeUnitsWithoutTags: 火花G
takeResources_maxUnits: 1

fireTurretXAtGround: 2
fireTurretXAtGround_withOffset: 0,0
fireTurretXAtGround_withProjectile: 2
spawnUnits: 火花G*3(offsetRandomXY=50)
addResources: energy=-1

[action_元素扩散Z]
text: 元素反应Z
description: 与火花Z1.5~2相遇时释放火焰扩散
displayType: infoOnly
pos: 0
isActive: false
autoTrigger: if numberOfUnitsInTeam(greaterThan=0, withTag='火花Z1.5', withinRange=80)

takeResources: hp=1
takeResources_includeUnitsWithinRange: 80
takeResources_excludeUnitsWithoutTags: 火花Z1.5
takeResources_maxUnits: 1

fireTurretXAtGround: 2
fireTurretXAtGround_withOffset: 0,0
fireTurretXAtGround_withProjectile: 2

spawnUnits: 火花Z1.5*3(offsetRandomXY=80)
addResources: energy=-1

[hiddenAction_元素扩散Z2]
@copyFromSection: action_元素扩散Z
autoTrigger: if numberOfUnitsInTeam(greaterThan=0, withTag='火花Z2', withinRange=80)

takeResources: hp=0.2
takeResources_excludeUnitsWithoutTags: 火花Z2

[action_kill]
autoTrigger: if self.energy(empty=true)
deleteSelf: true
isVisible: false

[graphics]
total_frames: 1
image:        null.png
image_wreak:  NONE
image_turret: NONE

image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

disableLowHpSmoke: true

[attack]
canAttack: false

[turret_1]
x: 0
y: 0

warmup: 5

energyUsage: 1

[projectile_1]
life: 60
speed: 5
largeHitEffect:true
instant:true
areaDamage: 10
areaRadius: 100
areaExpandTime: 15
buildingDamageMultiplier: 0
areaHitAirAndLandAtSameTime: true

pushForce: 1000
pushVelocity: 0.5

explodeEffect: CUSTOM:shockwave
explodeEffectOnShield: CUSTOM:shockwave

[effect_shockwave]
stripIndex: shockwave
life: 30
scaleFrom: 0
scaleTo: 3.5

[turret_2]
x: 0
y: 0
canShoot: false
energyUsage: 1

[projectile_2]
life: 60
speed: 5
largeHitEffect:true
instant:true
areaDamage: 20
areaRadius: 100
areaExpandTime: 15
buildingDamageMultiplier: 0.5

pushForce: 1000
pushVelocity: 0.5

explodeEffect: CUSTOM:shockwave2, CUSTOM:lightSlowFade*6
explodeEffectOnShield: CUSTOM:shockwave2, CUSTOM:lightSlowFade*6

[effect_shockwave2]
stripIndex: shockwave
life: 30
scaleFrom: 0
scaleTo: 3.5
color: #FF7640
dirSpeed: 5

[effect_lightSlowFade]
image: SHARED:light_50.png
life: 30
fadeOut: true
attachedToUnit: true
color: #ff9224
scaleFrom: 1
scaleTo: 1
alpha: 0.6
xOffsetRelativeRandom: 80
yOffsetRelativeRandom: 80

[movement]
movementType: AIR
moveSpeed: 0
moveAccelerationSpeed: 0.0
moveDecelerationSpeed: 0.0
targetHeight:-1
reverseSpeedPercentage:0.8

maxTurnSpeed: 0.0
turnAcceleration: 0.25

moveSlidingMode :false
moveIgnoringBody:false



[ai]
disableUse:true