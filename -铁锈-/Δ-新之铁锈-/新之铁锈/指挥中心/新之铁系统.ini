
[core]
name: 新之铁系统
maxHp: 1
price: 0
mass: 0
tags: 新之铁系统

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true
showOnMinimap: false

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

# 该系统主要做战场告警与一次性提示，降低轮询频率可显著减轻大地图负载
autoTriggerCooldownTime: 0.5s

[hiddenAction_created]
autoTriggerOnEvent: completeAndActive
showMessageToPlayer: 已连接核心中枢…

[hiddenAction_destroyed]
autoTriggerOnEvent: destroyed
showMessageToPlayer: 已失去与AI中枢的连接……
addGlobalTeamTags: 关闭T2升级提示, 关闭T3升级提示

#[hiddenAction_参数初始化]
#autoTrigger: if self.timeAlive(laterThanSeconds=299) and not self.globalTeamTags(includes='参数初始化')
#addGlobalTeamTags: 参数初始化
#showMessageToPlayer: AI:地脉参数初始化已完成\n解锁科研:[群星-参数补正]

