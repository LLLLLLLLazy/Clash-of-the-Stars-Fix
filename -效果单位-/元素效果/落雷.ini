
[core]
name: 落雷
maxHp:1
price: 0
mass: 0
displayDescription: -0.3s后从天而降的强大落雷伤害\n -可打击空中与水下

tags=magic
techLevel: 1
buildSpeed: 3.33s

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable:	true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

[hiddenAction_1]
autoTrigger: if self.timeAlive(laterThanSeconds=0.3) and not self.hasFlag(id=2) and not self.hasFlag(id=3)
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset: 0, 0
playSoundAtUnit: lighting_burst, thunder.ogg
deleteSelf: true

[hiddenAction_1+]
autoTrigger: if self.timeAlive(laterThanSeconds=0) and self.hasFlag(id=1)
@copyFromSection: hiddenAction_1

[hiddenAction_2]
autoTrigger: if self.timeAlive(laterThanSeconds=0.3) and self.hasFlag(id=2)
@copyFromSection: hiddenAction_1
fireTurretXAtGround: 2
playSoundAtUnit: thunder1.ogg, thunder2.ogg, thunder3.ogg

[hiddenAction_3]
autoTrigger: if self.timeAlive(laterThanSeconds=0.3) and self.hasFlag(id=3)
fireTurretXAtGround: 3
fireTurretXAtGround_withOffset: 0, 0
playSoundAtUnit: lighting_burst, thunder.ogg
deleteSelf: true

[graphics]

image:        null.png
image_wreak: NONE
image_turret:NONE
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true

[attack]
canAttack: false

[turret_1]
x: 0
y: 0
barrelHeight: 300
projectile: 1

[turret_2]
x: 0
y: 0
barrelHeight: 500
projectile: 2

[turret_3]
x: 0
y: 0
barrelHeight: 300
projectile: 3

[projectile_1]
areaDamage: 310
areaRadius: 20
areaDamageNoFalloff: true
life: 25
instant: true
lightingEffect: true
largeHitEffect: true

areaHitAirAndLandAtSameTime: true
areaHitUnderwaterAlways: true

shieldDamageMultiplier: 1
shieldDefectionMultiplier: 0.1

buildingDamageMultiplier: 0.5

explodeEffect:CUSTOM:lightningShock, CUSTOM:sparks*8, CUSTOM:hitLightFlash

[projectile_2]
@copyFromSection: projectile_1
areaDamage: 1000
areaRadius: 35

friendlyFire: true

buildingDamageMultiplier: 0.1

explodeEffect: CUSTOM:lightningShock, CUSTOM:sparks*12, CUSTOM:hitLightFlash, scorch, 白光

spawnProjectilesOnExplode: 2附

[projectile_2附]
areaDamage: 500
areaRadius: 70
invisible: true
instant: true
life: 10

friendlyFire: true

shieldDamageMultiplier: 1
shieldDefectionMultiplier: 0.1

buildingDamageMultiplier: 0.1

explodeEffect: NONE

[projectile_3]
@copyFromSection: projectile_1
areaDamage: 150
areaRadius: 30

[effect_hitLightFlash]
priority:high

image: SHARED:light_50.png
life: 17
fadeOut: true
attachedToUnit: false
color: #63e6e8

scaleFrom: 1.8
scaleTo: 1.8
alpha: 0.8
drawUnderUnits:false


[effect_lightningShock]
life: 60


hOffset: 0
dirOffset: 0

fadeInTime: 0
fadeOut: false

attachedToUnit: true


image: SHARED:lightning_shock.png
total_frames: 14
animateFrameStart: 0
animateFrameEnd: 13
animateFramePingPong: false
animateFrameSpeed: 0.5



[effect_sparks]
