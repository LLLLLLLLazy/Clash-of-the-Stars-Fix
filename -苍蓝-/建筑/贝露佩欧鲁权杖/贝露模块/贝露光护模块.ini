
[core]
name: 贝露光护模块
copyFrom: common_slot.ini

displayDescription: -激光防御模块 \n -独立能量存储 \n -拦截敌方炮弹(范围:360) \n -能量耗尽后需要时间来充能 \n -每1能源供应提供0.09能量恢复/每秒 \n -基础能量恢复:${int(core.energyRegen*60*100)/100}/每秒

price: 3000

energyMax: 20
energyRegen: 0.005
energyStartingPercentage: 0.0
energyNeedsToRechargeToFull: true

tags: units, 贝露模块, 贝露光护模块

autoTriggerCooldownTime: 10
autoTriggerCooldownTime_allowDangerousHighCPU:true

[hiddenAction_能源供应]
autoTrigger: if not self.isEnergyFull
resourceAmount: 能源转化
resourceAmount_setValue: 0
resourceAmount_addOtherResource: 能源供应
alsoTriggerAction: 能源转化

[hiddenAction_能源转化]
convertResource_from: 能源转化
convertResource_to: energy
convertResource_maxAmount: 9999
convertResource_multiplyAmountBy: ${0.09/6}

[action_升级T2]
textAddUnitName: ${section.convertTo}
descriptionAddFromUnit: ${section.convertTo}
descriptionAddUnitStats: ${section.convertTo}
isActive: if self.queueSize(empty=true)

buildSpeed: 40s
convertTo: 贝露光护模块T2
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price: 5000

iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF

[action_升级T2β]
@copyFromSection: action_升级T2

buildSpeed: 60s
convertTo: 贝露光护模块T2β
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
price: 6000

isLocked: false

[hiddenAction_探针模块]
autoTrigger: if self.hasParent(withTag="贝露之眼")
convertTo: 贝露光护模块[探针]
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}

[attack]
canAttack: false

maxAttackRange: 360


[turret_laserDefence]
x: 0
y: 50
canShoot: true
invisible: true
laserDefenceEnergyUse: 1
size: 1


