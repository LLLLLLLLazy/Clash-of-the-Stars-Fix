
[core]
dont_load:true

class: CustomUnitMetadata
price: 1000
tags: units, 模块, 贝露模块, 贝露模块空, 贝露中心单位

showInEditor: false

maxHp: 3000
#don't keep damage
selfRegenRate: 3000

isBuilding: true
footprint: 1,1,-1,-1
constructionFootprint: 1,1,-1,-1

mass: 10000

techLevel: 1
radius: 20

fogOfWarSightRange: 5
transportSlotsNeeded: 1

isBio: false
softCollisionOnAll: 3

showOnMinimap: false

canNotBeDirectlyAttacked: true
isUnrepairableUnit: true

ignoreInUnitCapCalculation: true

disableDeathOnZeroHp: true

isUnselectable: true


selfBuildRate: 0.001

[action_reclaim]
buildSpeed: 10s
text: 回收模块
description: -为另一种模块腾出空槽 \n -返还${core.price * 0.5}资金
convertTo: 贝露模块空
sendMessageTo: ${ConvertUpdate1}
sendMessageWithTags: ${ConvertUpdate2}
addResources: ${core.price * 0.5}

setUnitMemory: 属性[20]=0, 属性[19]=0

iconExtraImage: SHARED:icon_sell_top.png
iconExtraColor: #AAFFFFFF

[action_destroy]
@copyFromSection: action_reclaim
buildSpeed: 0.1s
text: 摧毁模块
description: -立即破坏此模块 \n -为另一种模块腾出空槽 \n -仅返还${core.price * 0.05}资金
addResources: ${core.price * 0.05}

iconExtraImage: ROOT:素材/button_no.png
iconExtraColor: #80FFFFFF
playSoundToPlayer: buiding_explode:0.4
spawnEffects: CUSTOM:shockwave, CUSTOM:摧毁粒子*6

[effect_shockwave]
life: 30
stripIndex: shockwave
scaleFrom: 0
scaleTo: 1.2

[effect_摧毁粒子]
priority: low
life: 60
alpha: 0.3
image: SHARED:spark.png
scaleFrom: 2
scaleTo: 2
color: #E6FFFD
dirSpeedRandom: 2
xSpeedRelativeRandom: 0.75
ySpeedRelativeRandom: 0.75

[resource_能源转化]
