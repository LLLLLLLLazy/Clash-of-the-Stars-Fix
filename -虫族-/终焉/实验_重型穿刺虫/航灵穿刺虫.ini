[core]

name: 航灵穿刺虫

copyFrom: mechs_small_common.ini
displayDescription: -有着穿刺能力的强大范围攻击\n-远程 强大 追踪 对地对空
price: 17000, 腐蚀=4000
maxHp: 4000
mass: 40000

techLevel: 1
buildSpeed: 0.00025
#availableInDemo: true

experimental: true

radius: 25
displayRadius: 27

softCollisionOnAll: 20

selfRegenRate: 0.15
#energyMax: 4
#energyRegen: 0.02
#energyNeedsToRechargeToFull: true

fogOfWarSightRange: 22

transportSlotsNeeded: 3

isBug: true
isBio: true
tags: units, 虫族, 大型虫, 大型虫-

unitsSpawnedOnDeath: 资源返还(addResources=ammo:4250|energy:1000)

[hiddenAction_亡灵生成]
autoTriggerOnEvent: destroyed
requireConditional: if self.globalTeamTags(includes='狂猎') and self.globalTeamTags(includes='皎红')
spawnUnits: 航灵穿刺虫[亡灵]

[hiddenAction_腐蚀价格]
@global corrode: 4000
autoTrigger: if memory.腐蚀价格!=${corrode}
setUnitMemory: 腐蚀价格=${corrode}

[action_狂猎击杀]
@copyFromSection: template_狂猎击杀

[action_狂猎击杀2]
@copyFromSection: template_狂猎击杀2


[graphics]
image: 腐蚀重型穿刺虫.png

image_wreak: NONE
image_turret: NONE
imageScale: 1.1
turretImageScale: 1.1

image_shadow: AUTO
shadowOffsetX: 4
shadowOffsetY: 4


teamColorsOnTurret: true
lock_body_rotation_with_main_turret: true

