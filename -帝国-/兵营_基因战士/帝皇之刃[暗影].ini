image: shock.png
life: 35
fadeOut: true
attachedToUnit: false
fadeInTime:1
scaleFrom: 0
scaleTo: 2
alpha: 0.2
color: #000000
drawUnderUnits: false
dirOffsetRandom: 180

[effect_影态]
priority: low
image: 帝皇之刃远程形态身体.png
life: 35
fadeOut: true
attachedToUnit: false
fadeInTime:1
scaleFrom: 1.5
scaleTo: 1
alpha: 0.1
color: #000000
drawUnderUnits: true


[hiddenAction_破盾]
autoTrigger: if self.shield(lessThan=30)
convertTo: 帝皇之刃[近战]
