
[core]
name: 寻攻路否
maxHp:1
price: 0
mass: 0

#隐藏单位本身
showInEditor: false
radius: 0
fogOfWarSightRange: 0
showOnMinimap: false
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable: true
canNotBeDirectlyAttacked: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true

autoTriggerCooldownTime: 0.11s

[hiddenAction_AIPath]
clearAllWaypoints: true
addWaypoint_type: move
addWaypoint_prepend: true
addWaypoint_maxTime: 100s
addWaypoint_target_nearestUnit_tagged: 攻路点
addWaypoint_target_nearestUnit_team: any
addWaypoint_target_mapMustBeReachable: false
addWaypoint_triggerActionIfFailed: 消逝
autoTrigger: if self.isControlledByAI and not self.hasActiveWaypoint(type='move') and not self.hasFlag(id=1)

[hiddenAction_AIDetection]
autoTrigger: if self.isControlledByAI and not self.hasFlag(id=1)
takeResources: setFlag=1
takeResources_discardCollected: true
takeResources_includeUnitsWithinRange: 50
takeResources_includeUnitsWithinRange_team: any
takeResources_excludeUnitsWithoutTags: 攻路点
takeResources_maxUnits: 1
takeResources_triggerActionIfAnyCollected: 消逝

[hiddenAction_AIPath2]
@copyFromSection: hiddenAction_AIPath
addWaypoint_target_nearestUnit_tagged: 攻路预选
autoTrigger: if self.isControlledByAI and not self.hasActiveWaypoint(type='move') and self.hasFlag(id=1)

[hiddenAction_AIDetection2]
@copyFromSection: hiddenAction_AIDetection
autoTrigger: if self.isControlledByAI and self.hasFlag(id=1)
takeResources_excludeUnitsWithoutTags: 攻路预选

[hiddenAction_消逝]
deleteSelf:true

[hiddenAction_超时清理]
autoTrigger: if self.timeAlive(laterThanSeconds=35)
deleteSelf: true

[graphics]
image:        icon_蓝标.png
icon_zoomed_out_neverShow: true
isVisibleToEnemies: false

[attack]
canAttack: false

[movement]
movementType: AIR
moveSpeed: 25
moveIgnoringBody: true

