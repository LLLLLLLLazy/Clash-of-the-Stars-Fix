
[core]
name: 狂风
price: 0
maxHp: 1000
mass: 300000
displayDescription: -狂风之形 \n -吹散沿途的单位与滞留效果(毒雾,火花等)

tags=magic
techLevel: 1
buildSpeed: 30s

#隐藏单位本身
showInEditor: false
radius: 10
fogOfWarSightRange: 10
showOnMinimap: false
ignoreInUnitCapCalculation: true
disableAllUnitCollisions: true
isUnselectable: true
canNotBeDirectlyAttacked: true
canNotBeGivenOrdersByPlayer: true

#禁止死亡痕迹
numBitsOnDeath:	0
explodeOnDeath:	false
hideScorchMark: true
#--------------------

autoTriggerCooldownTime: 0.025s
autoTriggerCooldownTime_allowDangerousHighCPU:true

[hiddenAction_1]
autoTrigger:true
fireTurretXAtGround_withOffset: 0, 60
fireTurretXAtGround:1

[hiddenAction_end]
autoTrigger: if self.timeAlive(laterThanSeconds=10)
deleteSelf: true

[hiddenAction_返回前哨站]
autoTrigger: if not self.isOverPassableTile(type="AIR") and not self.hasActiveWaypoint(type='move')
addWaypoint_type: move
addWaypoint_maxTime: 10s
addWaypoint_target_nearestUnit_tagged: 贝露佩欧鲁权杖
addWaypoint_target_nearestUnit_team: own
addWaypoint_target_mapMustBeReachable: false
addWaypoint_triggerActionIfFailed: 返回地图中心

[hiddenAction_返回地图中心]
addWaypoint_type: move
addWaypoint_maxTime: 10s
addWaypoint_target_nearestUnit_tagged: 中点定位
addWaypoint_target_nearestUnit_team: any
addWaypoint_target_mapMustBeReachable: false

[graphics]
image: SHARED:lighting_charge2.png
disableLowHpSmoke: true
disableLowHpFire: true
icon_zoomed_out_neverShow: true

[attack]
